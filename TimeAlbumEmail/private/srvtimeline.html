<div class="content" style="overflow: hidden; top: 40px; bottom: 50px;">
        {{#each timeLinelists}}
        <div  style="margin:15px 15px 40px;padding:0; border-radius: 4px; box-shadow: 0px 0px 2px 2px rgba(0, 0, 0, 0.4)" >
              <div style="text-align: center;">
                  <div style="position: relative; min-height: 100px; border-radius: 4px 4px 0 0; text-align: center;">
                    <img style="width: 100%; border-radius: 4px 4px 0 0;" src="{{img_url}}" />
                    <div style="position: absolute; width: 100%; bottom: -120px;">
                      <div style="display: inline-block;">
                        {{#each personLists}}
                          <div style="display: inline-block;">
                            <div style="width: 133px; height: 133px; border: 3px solid #fff; border-radius: 50%;">
                                <img style="width: 100%; border-radius: 50%;" src="{{name_img_url}}" /> 
                            </div>
                            <div style="margin-top: 15px;">
                              <span style="background: #ff8ba6; padding: 2px 6px; color: #fff; border-radius: 2px; font-size: 14px;">{{name}}</span>
                            </div>
                          </div>
                        {{/each}}
                      </div>
                    </div>
                  </div>
                  <div style="padding: 150px 20px 30px; text-align: center; color: #c8c8c8; background: #fff; border-radius: 0 0 4px 4px;">
                    <div style="font-size: 18px;">{{company_name}} Daily Report</div>
                    <div style="margin-top: 15px; color: #00c4ff">{{time}}</div>
                  </div>
            </div> 
        </div>
        {{/each}}
  </div>
