<template name="timeline">
  <div class="content" style="overflow: hidden; top: 40px; bottom: 50px;">
    <ul style="top: 250px;">
        {{#each timeLinelists}}
        <div  style="margin:15px;border:5px;padding:0;" >
              <div style="text-align: center;">
                  <span style="font-size: 14px;color: #00c4ff; padding: 2px 16px;border-radius: 20px;background-color: #eee;display: inline-block;">
									<span style="display: inline-block;height: 26px;line-height: 26px;">{{time}}</span>
								  <img style="width: 100%" src="{{img_url}}" />
								  </span>
              </div>
        </div>
        {{/each}}

    </ul>
  </div>

</template>
