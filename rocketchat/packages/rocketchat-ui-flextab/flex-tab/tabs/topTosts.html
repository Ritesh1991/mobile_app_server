<template name="topTosts">
  <div class="top-tosts">
    <div class="header">
      <div class="line line-left"></div>
      <div class="line line-right"></div>
      <div class="browser-img"><img src="/browser.png" width="32"/></div>
    </div>
    <div class="content">
      {{#if isIos}}
      <p>{{_ "tipUserOpenInSafari"}}</p>
      {{else}}
      <p>{{_ "tipUserOpenInChrome"}}</p>
      {{/if}}
      <p>{{_ "tipUserBrowser"}}</p>
    </div>
    <div class="footer">
      <div class="confirmBtn">{{_ "tipUserOK"}}</div>
    </div>
  </div>
</template>
