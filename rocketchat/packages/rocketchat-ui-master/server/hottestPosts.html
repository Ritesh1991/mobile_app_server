<div id="inject-loader-wrapper">
<style type="text/css">
    body{
        background:white !important;
    }
    #inject-loader-wrapper{
        background-color:white;
        background:white;
    }
    * {margin: 0; padding: 0;}
    div.post-list-box {
        background: white;
        margin: 20px;
    }
    ul.post-list {
        list-style-type: none;
        width: 80%;
        margin: 10%;
    }
    h3 {
        font: bold 20px/1.5 Helvetica, Verdana, sans-serif;
    }
    li img {
        float: left;
        margin: 0 15px 0 0;
        width: 100px;
        height:100px;
        width-max:100px;
        height-max:100px;
        padding: 5px 5px 5px 5px;
    }
    li p {
        font: 200 12px/1.5 Georgia, Times New Roman, serif;
    }
    li {
        padding: 10px;
        overflow: auto;
    }
    li:hover {
        background: #eee;
        cursor: pointer;
    }
</style>
<script>
    var checkingInterval=setInterval(function(){
        if(typeof Meteor != 'undefined'){
            if(typeof Meteor.userId == 'function') {
                if (Meteor.userId() != '') {
                    console.log('logged in');
                    clearInterval(checkingInterval);
                    setTimeout(function () {
                        $("#inject-loader-wrapper").fadeOut(500, function () {
                            $(this).remove();
                        });
                    }, 500);
                }
            }
        }
    },1000)
</script>
<div class="showHottestPosts">
    <h3>24小时之内,最热门故事贴：</h3>
    <div class='post-list-box'>
        <ul class='post-list'>
            {{#each posts}}
                <li href="{{linkUrl}}" target="_blank">
                    <img src="{{mainImage}}" >
                    <h3>{{name}}</h3>
                    <p>{{description}}</p>
                </li>
            {{/each}}
        </ul>
    </div>
</div>
