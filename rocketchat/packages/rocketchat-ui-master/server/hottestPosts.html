<div id="inject-loader-wrapper">
<style type="text/css">
    body{
        background:white !important;
    }
    #inject-loader-wrapper{
        background-color:white;
        background:white;
    }
    * {margin: 0; padding: 0;}
    div.post-list-box {
        background: white;
        /*margin: 20px;*/
        /*padding: 10px;*/
        position: relative;
        z-index: 0;
        padding: 0px 10px 10px 10px;
        margin-top: -2px;
    }
    ul.post-list li a:hover {color:#444;}
    ul.post-list li a:visited {color:#444;}
    ul.post-list li a:link {color:#444;}
    ul.post-list li a {color:#444;}
    ul.post-list {
        list-style-type: none;
        /*width: 80%;
        margin: 10%;*/
    }
    .post-list-box ul li div.banner{
        float: left;
        margin: 0 10px 0 0;
        width: 100px;
        height: 100px;
        max-width: 100px;
        max-height: 100px;
        padding: 5px 5px 5px 5px;
        position: relative;
    }
    .post-list-box ul li div.image{
        width: 100%;
        height: 100%;
        background-repeat: no-repeat;
        background-size: cover;
    }
    h3 {
        font: bold 20px/1.5 Helvetica, Verdana, sans-serif;
        padding: 5px 5px 5px 5px;
    }
    .showHottestPostsTitle{
        text-align: center;
        padding-top: 10px;
        padding-bottom: 10px;
        position: relative;
        background: #fff;
        z-index: 11;
        color: #c0c0c0;
    }
    li img {
        float: left;
        margin: 0 10px 0 0;
        width: 100px;
        height:100px;
        max-width: 100px;
        max-height: 100px;
        padding: 5px 5px 5px 5px;
    }
    li p {
        font: 200 12px/1.5 Georgia, Times New Roman, serif;
    }
    li {
        border-bottom: solid 1px #f0f0f0;
        /*padding: 10px;*/
        overflow: auto;
    }
    li:hover {
        background: #eee;
        cursor: pointer;
    }
</style>
<script>
    var checkingInterval=setInterval(function(){
        if(typeof Meteor != 'undefined'){
            if(typeof Meteor.userId == 'function') {
                if (Meteor.userId() != '') {
                    if(typeof Session != 'undefined'){
                        if(Session.get('openedRoom')){
                            console.log('logged in');
                            clearInterval(checkingInterval);
                            setTimeout(function () {
                                $("#inject-loader-wrapper").fadeOut(500, function () {
                                    $(this).remove();
                                });
                            }, 500);
                        }
                    }
                }
            }
        }
    },1000)
</script>
<div class="showHottestPosts">
    <h3 class="showHottestPostsTitle">24小时最热门故事贴</h3>
    <div class='post-list-box'>
        <ul class='post-list'>
            {{#each posts}}
            <li style="border-top: 1px solid #f0f0f0;">
                <a href="{{linkUrl}}" target="_blank">
                    <div class="banner">
                        <div class="image" style="background-image:url({{mainImage}})"></div>
                    </div>
                    <!--<img src="{{mainImage}}" >-->
                    <h3 style="padding: 5px;">{{name}}</h3>
                    <p>{{description}}</p>
                </a>
            </li>
            {{/each}}
        </ul>
    </div>
</div>
