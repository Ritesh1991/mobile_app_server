<template name="floorplanMain">
  <header id="header">	
    <div class="container">
      <a href="#"  data-activates="nav-mobile" class="button-collapse top-nav hide-on-large-only">
        <i class="material-icons">menu</i>
      </a>
    </div>
    <ul id="nav-mobile" class="side-nav fixed" style="transform: translateX(0px);">
      <li class="info">
        <div class="row">
          <div class="col s3">
            <a href="#" class="username">{{username}}</a>
          </div>
          <div class="col s3 offset-s6">
              <a href="#" class="logout">退出</a>
          </div>
        </div>
      </li>
      <li class="info">
        <a href="#" class="name">{{username}}</a>
      </li>
      <li class="user">
        <a href="#" class="name">{{username}}</a>
      </li>	
    </ul>
  </header>

  <div class="row">
    <div class="floorplan col s12 l9">
      {{>floorplan}}
    </div>
    <div class="col s12 l3">
      <div class="row">
        {{>devicesList}}
      </div>
      <div class="row">
        {{>info}}
      </div>
    </div>
  </div>
</template>
