<template name="login">
	<div class="login-page ng-scope ui-view">
    <div class="row">
      <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
        <!--<img src="flat-avatar.png" class="user-avatar" />-->
        <h1>来了吗 <small>设备管理后台</small></h1>
        <form id="login-form" class="ng-pristine ng-valid">
          <div class="form-content">
            <div class="form-group">
              <input type="text" id="login-username" class="form-control input-underline input-lg" placeholder="Email Address" />
            </div>
            <div class="form-group">
              <input type="password" id="login-password" class="form-control input-underline input-lg" placeholder="Password" />
            </div>
          </div>
          <input type="submit" class="loginbtn btn btn-white btn-outline btn-lg btn-rounded" value="登录" >
          <div class="register btn btn-white btn-outline btn-lg btn-rounded">注册</div>
        </form>
      </div>
    </div>
  </div>
</template>
