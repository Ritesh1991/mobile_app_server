<template name="bellPostTips">
  {{#if hasNew}}
  {{#if isIOS_UniversalLink}}
  <a class="show-post-new-message bell_a" href="{{universalLink}}">
    <div class="msg-box" data-clipboard-text="{{msgBoxClipboard}}">
      <!--<div class="icon"><img src="{{lsatFeed.ownerIcon}}" /></div>
      <div class="tips">您有新的消息</div>-->
      <div class="icon"><img src="{{lastIcon}}" style="object-fit: cover;"/></div>
      <div class="tips">您有新的私信</div>
      <div class="_count">{{feedsCount}}</div>
    </div>
  </a>
  {{else}}
  <div class="show-post-new-message">
    <div class="msg-box" data-clipboard-text="{{msgBoxClipboard}}">
      <!--<div class="icon"><img src="{{lsatFeed.ownerIcon}}" /></div>
      <div class="tips">您有新的消息</div>-->
      <div class="icon"><img src="{{lastIcon}}" style="object-fit: cover;"/></div>
      <div class="tips">您有新的私信</div>
      <div class="_count">{{feedsCount}}</div>
    </div>
  </div>
  {{/if}}

  <div id="bellPostDialog">
    <div class="bg">
      <div class="title">提示</div>
      <div class="body">
        您关联了帐号<strong>{{associatedUserName}}</strong>， 消息已经转发到关联的帐号,打开「故事贴」并登陆此帐号查看消息!
      </div>
      <div id="closeBellPostDialog" class="foot">知道了</div>
    </div>
  </div>
  {{onLoadData}}
  {{else}}
  {{onLoadData}}
  {{/if}}
</template>
