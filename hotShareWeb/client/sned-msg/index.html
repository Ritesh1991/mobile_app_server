<template name="_sendMsg">
  <div class="_send-msg-box">
    <div class="head">
      <strong>发送消息</strong>
      <div class="leftButton"><i class="fa fa-angle-left"></i></div>
    </div>
    <div class="input-box">
      <textarea rows="6" placeholder="请输入要发送给对方的内容"></textarea>
      {{#if isIOS_UniversalLink}}
      <a href="{{openAppUrl id}}"><div class="send-btn" data-clipboard-text="{{msgBoxClipboard id}}">发送</div></a>
      {{else}}
      <div class="send-btn" data-clipboard-text="{{msgBoxClipboard id}}">发送</div>
      {{/if}}
    </div>
  </div>
</template>
