<template name="userProfile">
  <div class="userProfile">
    <div class="head">
      <div class="leftButton back"><i class="fa fa-angle-left fa-fw"></i></div>
      {{#if profile.profile.fullname}}
        <div>{{profile.profile.fullname}}</div>
      {{else}}
        <div>{{profile.username}}</div>
      {{/if}}
    </div>
    <div class="userProfileTop">
        <img class="icon" src="{{profile.profile.icon}}" width='70' height='70'>
        {{#if profile.profile.fullname}}
          <span class="userName">{{profile.profile.fullname}}
            <img src="/female.png" width='20' height='20'>
          </span>
        {{else}}
          <span class="userName">{{profile.username}}
            <img src="/female.png" width='20' height='20'>
          </span>
        {{/if}}
        <span class="desc">{{profile.profile.desc}}</span>
    </div>
    <div class="showPostsLine"></div>
    <div class="post">
      <span class="postLeft"> 个故事</span>
      <span class="postRight">更多</span>
    </div>
    <div class="postImages">
      <ul>
    <!--          {{#each postItems}}-->
        <li id="">
          <div class="postMainImage" style="background-image:url(/webbg.jpg)"></div>
          <h4 class="title">
              罗浮宫游记
          </h4>
          <h6 class="addontitle">
              罗浮宫游记
          </h6>
          <span class="postInfo"><i class="fa fa-eye"></i> 55</span>
          <span class="postInfo"><i class="fa fa-comment"></i> 55</span>
        </li>
        <li id="">
          <div class="postMainImage" style="background-image:url(/webbg.jpg)"></div>
          <h4 class="title">
              吃的哲学
          </h4>
          <h6 class="addontitle">
            &nbsp;
          </h6>
          <span class="postInfo"><i class="fa fa-eye"></i> 55</span>
          <span class="postInfo"><i class="fa fa-comment"></i> 55</span>
        </li>
    <!--          {{/each}}-->
      </ul>
    </div>
    <div class="showPostsLine"></div>
    <div class="post">
      <span class="postLeft">最近浏览的故事</span>
      <span class="postRight">更多</span>
    </div>
    <div class="viewPostImages">
      <ul>
