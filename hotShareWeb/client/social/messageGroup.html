<template name="messageGroup">
  <div class="contactsList"><div class="head" style="display:block;">
    <div class="socialTitle">
      <div class="left-btn">&lt;Contacts</div>
      <span class="Contacts">Group Chat</span>
    </div>
    </div></div>
  
  <div class="chatContent">    
    <div id="addNewFriends" class="eachViewer create">
      <img class="icon" src="/userPlus.png" width="30" height="30">
      <span class="userName">Start chatting</span>
    </div>
    <div class="showPostsLine"></div>
    
    {{#each groups}}
      <div id="{{_id}}" class="eachViewer group">
        <img class="icon" src="/usersChat.jpg" width="30" height="30">
        <span class="userName">{{name}}</span>
      </div>
      <div class="chatContentLine"></div>
    {{/each}}
  </div>
</template>

<template name="messageGroupCreate">
  <div class="contactsList">
    <div class="head" style="display:block;">
      <div class="socialTitle">
        <div class="left-btn">Cancel</div>
        <span class="Contacts">Select Friends</span>
        {{#if exist}}
        <div class="right-btn">OK</div>
        {{else}}
        <div class="right-btn disable">OK</div>
        {{/if}}
      </div>
    </div>
    
    {{#each follower}}
      <div id="{{followerId}}" class="eachViewer userProfile">
        <img class="icon" src="{{followerIcon}}" width="30" height="30">
        <span class="userName">{{followerName}}</span>
        {{#if isManager followerId}}
          <span class="choose">
            {{#if isSelected followerId}}
            <i class="fa fa-dot-circle-o" style="color:#A2E65B;"></i>
            {{else}}
            <i class="fa fa-circle-o"></i>
            {{/if}}
          </span>
        {{else}}
          <span class="choose">
            {{#if isSelected followerId}}
            <i class="fa fa-dot-circle-o"></i>
            {{else}}
            <i class="fa fa-circle-o"></i>
            {{/if}}
          </span>
        {{/if}}
      </div>
      <div class="chatContentLine"></div>
    {{/each}}
  </div>
</template>

<template name="messageGroupCreateName">
  <div class="messageGroupCreateName">
    <div class="head">
      <div class="left-btn">&lt;Cancel</div>
      Group name
      <div class="right-btn">OK</div>
    </div>

    <form class="message-group-create-name-form">
      <input id="text" name="text" type="text" class="form-control" placeholder="Within 15 characters." value="{{name}}">
    </form>
  </div>
</template>
