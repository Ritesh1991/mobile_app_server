<template name="VEOffice">
<div class="VEOffice">
  <div class="backBtn">
    <i class="fa fa-angle-left" aria-hidden="true"></i>
  </div>
  <h3 class="officeName">{{getGroupName}}</h3>
  <ul class="officeLists">
    {{#each lists}}
    <li class="officeItem" style="{{calcPosition}}">
      <div class="person">
        <div class="person-img">
          <img src="{{getPersonImg}}"/>
        </div>
        <h4 class="person-name">{{person_name}}</h4>
      </div>
      <div class="person-mark">
        <i class="fa fa-street-view"></i>
      </div>
    </li>
    {{/each}}
  </ul>
</div>
</template>
