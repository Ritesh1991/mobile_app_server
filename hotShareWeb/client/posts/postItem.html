<template name="postItem">
    {{#if isImage}}
        {{#if inIframe}}
            <div class='postIframeItem element' id="{{_id}}">
                {{{iframe}}}
            </div>
        {{else}}
            <div class='postImageItem element' id="{{_id}}">
                {{>padding}}
                <img id="{{_id}}img" class="lazy" data-original="{{imgUrl}}" style="{{style}};" >
            </div>
        {{/if}}
    {{else}}
        {{#if musicInfo}}
            <div class='postAudioItem element' id="{{_id}}">
                <span class="musicContainer">
                    <span class="music_bd">
                        <span class="play_area">
                            <i class="icon_music_switch"></i>
                            <img src="/music_pic_default.png" alt="" class="pic_music_default">
                            <img src="{{musicInfo.image}}" class="music_thumb" alt="">
                            <audio preload="auto">
                                <source src="{{musicInfo.playUrl}}">
                            </audio>
                        </span>
                        <a class="description">
                            <span class="songname">{{musicInfo.songName}}</span>
                            <span class="singername">{{musicInfo.singerName}}</span>
                        </a>
                    </span>
                </span>
            </div>
        {{else}}
            <div class="postTextItem element" id="{{_id}}">
                <div class="textDiv1  {{pcIndex}}" text={{_id}} name="textarea" style="{{calcStyle}};{{getStyle}}"><span class="textDiv1Link">{{text}}</span> {{#if isTextLength text}}<div class='inlineScoring'>{{#if myselfClickedUp}}<i class="fa fa-thumbs-up thumbsUp" style="color:red;">{{plike}}</i>{{else}}<i class="fa fa-thumbs-o-up thumbsUp" style="color:red;">{{plike}}</i>{{/if}}  {{#if myselfClickedDown}}<i class="fa fa-thumbs-down thumbsDown" style="color:blue;">{{pdislike}}</i>{{else}}<i class="fa fa-thumbs-o-down thumbsDown" style="color:blue;">{{pdislike}}</i>{{/if}}  <i class="fa fa-comment-o pcomments" style="color:black;">{{pcomments}}</i></div>{{/if}}
                </div>
            </div>
        {{/if}}
    {{/if}}
</template>
