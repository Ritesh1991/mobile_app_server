<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>{{title}} - 故事贴</title>
    <meta name="description" content="{{title}}, {{addontitle}}, 故事贴">
    <link rel="stylesheet" type="text/css" href="/statics/styles/43617b92206b6142541826d265fdd2489a2907bd.css">
    <link rel="stylesheet" type="text/css" href="/statics/styles/b7325e71f5621546e6acb8a0a04de62da6a8ba79.css">
    <link rel="stylesheet" type="text/css" href="/statics/styles/main.css">
    <link rel="stylesheet" type="text/css" href="/statics/libs/wookmark/css/main.css">
    <link rel="stylesheet" type="text/css" href="/statics/libs/wookmark/css/overview.css">
    <link rel="stylesheet" type="text/css" href="/statics/libs/swipebox.1.3.0.css">
    <link rel="icon" href="{{mainImage}}">
    <script src="https://use.fontawesome.com/536520597c.js"></script>

    <style type="text/css">
        .newLayout_element {
            background-color: #fff;
        }
    </style>
</head>
<body>
<div class="_bell-box"><div class="_bell-box-main"></div></div>
<div class="pcommentInput" style="display:none;">
    <div class="input-group">
    <input type="text" id="pcommitReport" autofocus="autofocus" class="form-control" maxlength="180" placeholder="评论" />
    <div id="pcommitReportBtn">发送</div>
    </div>
</div>
<div class="alertBackground"></div>
<div class="showBgColor">
    <div class="showPostsBox">
        <div class="showPosts">
            <div class="head">
                <div class="rightButton" style="font-weight:bold; color: red;" onclick="window.open('http://cdn.tiegushi.com', '_system');">点我创作</div>
                <div class="user">
                    <span class="name userDashboard">{{ownerName}}</span>
                    <div class="createAt userDashboard">{{time_diff createdAt}}</div>
                </div>
            </div>
            <div class="content">
                <div id="wrapper">
                    <div class="mainImage" id="{{_id}}">
                        <img id="wx-img" class="scale item" src="{{mainImage}}" draggable="false" style="min-height: 100%;position:absolute;{{mainImageStyle}}" >
                        <header>
                            <h2 id="wx-title" class="title">{{title}}</h2>
                            <h4 id="wx-con" class="addontitle">{{addontitle}}</h4>
                        </header>
                    </div>
                </div>
                <div class="contentList">
                    {{#if mainText}}
                        <div class="text" style="height: initial;">{{mainText}}</div>
                    {{/if}}
                    </div>
                <div class="show-post-new-message">
                    <div class="msg-box">
                        <div class="icon"><img src="/userPicture.png" /></div>
                        <div class="tips">您有新的消息</div>
                        <div class="_count">15</div>
                    </div>
                </div>
                <div class="gridster">
                    <div id="test">
                        {{#each getPub}}
                            {{>postItem}}
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div onclick="window.open('http://cdn.tiegushi.com', '_system');"><img src="/img/download.png" style="width:90%;margin-left:5%;"></div>
    <div class="showPostsFollowMe">
        <p>更多精彩内容，请搜索关注<span><a><i class="fa fa-weixin"></i>故事贴</a></span>微信公众号</p>
    </div>
    <!--  footer -->
    <div class="socialContent">
        <div class="showPostsLine" id="socialContentDivider"></div>
        <div class="content">
            <div class="chatBox">
                <div class="chatBoxContent" style="min-height: 0px;">
                    <div class="div_contactsList" style="display:none">
                        <div class="comFadeIn contactsList">
                            <div class="head" style="display: block;">
                                <div class="socialTitle">
                                    <span class="Contacts">联系人</span>
                                </div>
                            </div>
                            <div id="addNewFriends" class="eachViewer">
                                <img class="icon" src="/userPlus.png" width="30" height="30">
                                <span class="userName">新的朋友</span>
                            </div>
                            <div class="chatContentLine"></div>
                            <div class="addNewFriends">
                                <div id="wrapper">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="div_discover" style="display:block">
                        <div class="comFadeIn discover">
                            <div class="discover-top">
                                <div class="discover-bg"></div>
                                <div class="discover-con" style="width: 193px;">
                                    <img src="/book-icon.png">
                                    <span>看过该帖的朋友还看过...</span>
                                </div>
                            </div>

                            <div class="lpcomments">
                                <ul id="wrapper" class="swipe-delete">

                                </ul>
                            </div>

                            <div class="moments">
                            </div>
                            <!--朋友圈 end-->
                        </div>
                    </div>
                    <div class="div_me" style="display:none">


                    </div><!-- end div_contactsList -->
                </div><!-- end chatBoxContent -->
                <div class="chatFooter" style="display: block;">
                    <div class="postBtn focusColor">
                        <i class="fa fa-file-image-o"></i>
                        <div>故事贴</div>
                    </div>
                    <div class="contactsBtn">
                        <i class="fa fa-list">

                            <div class="red_spot">2</div>

                        </i>
                        <div>新朋友</div>
                    </div>
                    <div class="chatBtn">
                        <div class="chat-icon-wrap"><img src="/img/chat-icon.png" class="chat-icon-img"><div class="red_spot" style="display: none;">0</div></div>
                    </div>
                    <div class="discoverBtn">
                        <i class="fa fa-compass">

                        </i>
                        <div>动态</div>
                    </div>
                    <div class="meBtn">
                        <i class="fa fa-user"></i>
                        <div>我</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--  end footer -->
</div>
<script type="text/javascript" src="/statics/libs/jquery/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="/statics/libs/jquery.lazyload.1.9.3.js"></script>
<script type="text/javascript" src="/statics/libs/jquery.linkify.js"></script>
<script type="text/javascript" src="/statics/libs/hammer.min.js"></script>
<script type="text/javascript" src="/statics/libs/image-fit-cover.js"></script>

<script type="text/javascript" src="/statics/libs/imagesloaded.pkgd.min.js"></script>
<script type="text/javascript" src="/statics/libs/wookmark/wookmark.min.js"></script>
<script type="text/javascript" src="/statics/libs/jquery.swipebox.1.3.0.2.js"></script>
<script type="text/javascript" src="/statics/posts/padding.js"></script>
<script type="text/javascript" src="/statics/posts/showpost.js"></script>

<script type="text/javascript">
    $(function() {
        gushitie.showpost.init();
    });
</script>

<script type="text/javascript" src="/statics/index.js"></script>
<script async type="text/javascript" onload="globle_init()" src="/statics/libs/bundle.js"></script>
<script async type="text/javascript" onload="wechat_sign()" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>


</body>
