<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>{{title}} - 故事贴</title>
    <meta name="description" content="{{title}}, {{addontitle}}, 故事贴">
    <link rel="stylesheet" type="text/css" class="__meteor-css__" href="/merged-stylesheets.css?7bcea97fd097c7bd570da7ca07eb500473d4eef3">
    <link rel="icon" href="{{mainImage}}">
    <style type="text/css">
        .showPosts .content .gridster .textDiv1 {
            height: auto;
        }

        .showPosts .content .gridster .element {
            position: relative;
        }
    </style>
</head>
<body>
<div class="showBgColor">
    <div class="showPostsBox">
        <div class="showPosts">
            <div class="head">
                <div class="rightButton" style="font-weight:bold; color: red;" onclick=" trackEvent('Download','from Post Header'); window.open('http://cdn.tiegushi.com', '_system');">点我创作</div>
                <div class="user">
                    <span class="name userDashboard">{{ownerName}}</span>
                    <div class="createAt userDashboard">{{time_diff createdAt}}</div>
                </div>
            </div>
            <div class="content">
                <div id="wrapper">
                    <div class="mainImage" id="{{_id}}">
                        <img id="wx-img" class="scale item" src="{{mainImage}}" draggable="false" style="min-height: 100%;position:absolute;{{mainImageStyle}}" >
                        <header>
                            <h2 id="wx-title" class="title">{{title}}</h2>
                            <h4 id="wx-con" class="addontitle">{{addontitle}}</h4>
                        </header>
                    </div>
                </div>
                <div class="contentList">
                    {{#if mainText}}
                        <div class="text" style="height: initial;">{{mainText}}</div>
                    {{/if}}
                </div>
                <div class="gridster">
                    <div id="test">
                      {{#each getPub}}
                          {{>postItem}}
                      {{/each}}    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div onclick="window.open('http://cdn.tiegushi.com', '_system');"><img src="/img/download.png" style="width:90%;margin-left:5%;"></div>
      <div class="showPostsFollowMe">
        <p>更多精彩内容，请搜索关注<span><a><i class="fa fa-weixin"></i>故事贴</a></span>微信公众号</p>
      </div>
<!--  footer -->
<div class="socialContent">
    <div class="showPostsLine" id="socialContentDivider"></div>
    <div class="content">
      <div class="chatBox">
        <div class="chatBoxContent" style="min-height: 646px;">
            <div class="div_contactsList" style="display:none">
              <div class="comFadeIn contactsList">
    <div class="head" style="display: block;">
        <div class="socialTitle">
          <span class="Contacts">联系人</span>
        </div>
    </div>
    <div id="addNewFriends" class="eachViewer">
      <img class="icon" src="/userPlus.png" width="30" height="30">
      <span class="userName">新的朋友</span>
    </div>
    <div class="chatContentLine"></div>
      <div class="addNewFriends">
    
    
      <div id="wrapper">
      </div>
  </div>
  </div>
            </div>
            <div class="div_discover" style="display:block">
              <div class="comFadeIn discover">
      <div class="discover-top">
          <div class="discover-bg"></div>
          <div class="discover-con" style="width: 193px;">
            <img src="/book-icon.png">
            <span>看过该帖的朋友还看过...</span>
          </div>
      </div>

      <div class="lpcomments">
        <ul id="wrapper" class="swipe-delete">
            
        </ul>
    </div>
      <div class="moments">
      </div>
      <!--朋友圈 end-->
    
  </div>
            </div>
            <div class="div_me" style="display:none">
              

            </div>
        </div>
        <div class="chatFooter" style="display: block;">
          <div class="postBtn focusColor">
            <i class="fa fa-file-image-o"></i>
            <div>故事贴</div>
          </div>
          <div class="contactsBtn">
            <i class="fa fa-list">
              
              <div class="red_spot">2</div>
                            
            </i>
            <div>新朋友</div>
          </div>
          <div class="chatBtn">
            <div class="chat-icon-wrap"><img src="/img/chat-icon.png" class="chat-icon-img"><div class="red_spot" style="display: none;">0</div></div>
          </div>
          <div class="discoverBtn">
            <i class="fa fa-compass">
              
            </i>
            <div>动态</div>
          </div>
          <div class="meBtn">
            <i class="fa fa-user"></i>
            <div>我</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--  end footer -->
</div>
<script type="text/javascript" src="/statics/libs/jquery/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="/statics/posts/showpost.js"></script>
<script type="text/javascript">
    $(function() {
        gushitie.showpost.init();
    });
</script>
</body>
