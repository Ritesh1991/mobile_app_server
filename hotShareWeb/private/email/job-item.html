<li>
  <div class="clock">
    <div>姓名:     {{person_name}}</div>
    <div class="clock-in">上班:     {{person_in_time}}</div>
    <div class="clock-image"><img src="{{person_in_image}}" alt=""></div>
  </div>
  <div class="clock">
    <div class="clock-out">下班:    {{person_out_time}}</div>
    <div><img src="{{person_out_image}}" alt=""></div>
  </div>
  <div class="summary">
    {{person_summary}}
  </div>
</li>
