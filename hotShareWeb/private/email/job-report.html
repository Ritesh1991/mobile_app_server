<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>考勤报告</title>
<style type="text/css" media="screen">
	body {
		background: #ccc;
	}
	*{
		margin: 0;
		padding: 0;
		list-style: none;
	}
	header,section{
		/*height: 50px;*/
		width: 50%;
		margin: 10px auto;
		overflow: hidden;
	}
	header{
		font-size: 18px;
		width: 40%;
	}
	ul li{
		padding: 10px 20px;
		line-height: 40px;
	}
	.clock-in , .clock-out {
		width: 50%;
		float: left;
	}
	.clock {
		color: red;
		margin-bottom: 30px;
		font-size: 16px;
            }
            .summary{
            	height: 60px;
            	border: 1px solid #999;
            	margin-top: 15px;
            }
            img{
            	width: 10%;
            	height:10%;
            	vertical-align:middle;
            	padding-left:35px;
            }
</style>
</head>
<div>
	<header id="header" style='margin:10px ;width:40%'>
		<div class="name" style="float: left;width:40%;text-align: right;margin:10px 0;font-size: 18px">{{company_name}}</div>
		<div class="des" style="float: left;width:50%; text-align:center;margin:10px 0;font-size: 18px"><span>每日考勤报告</span></div>
	</header>
	<section style="width:40%">
		<div class="time" style="clear:both; width: 70%;margin:0 auto;margin-bottom: 5px;">{{job_date}}</div>
		<ul style="border:1px solid; border-top: none;width: 70%;margin:0 auto">
			{{job_content}}
		</ul>
	</section>
</div>
