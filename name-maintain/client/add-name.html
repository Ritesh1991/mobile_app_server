<head>
  <title>名字列表</title>
</head>
<body>
  <div class="container">
  <header>
    <h1>名字列表 ({{count}})</h1>
    <h3>总帖子数     : {{total_posts}}</h3>
    <h3>总浏览数     : {{total_views}}</h3>
    <h3>总相遇数     : {{total_meets}}</h3>
    <h3>总用户数     : {{total_users}}</h3>
    <h3>浏览器用户数  : {{browser_users}}</h3>
    <h3>应用注册用户数 : {{app_users}}</h3>
    <h3>有名用户数   : {{named_users}}</h3>
    <form class="new-comment">
    <input type="text" name="text" placeholder="请输入新名字" />
    </form>
  </header>
  <ul>
    {{#each comments}}
      {{> comment}}
    {{/each}}
  </ul>
  </div>
</body>

<template name="comment">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    <span class="text">{{text}}</span>
  </li>
</template>
