<template name="allDrafts">
    <div class="home">
        <div class="head">
          <div>草稿</div>
          <div class="leftButton back"><i class="fa fa-angle-left fa-fw"></i></div>
          <div id="clearSavedDrafs" class="rightButton">清空草稿箱</div>
        </div>
        <div class="content">
        <div id="wrapper">
          <div id="list">
            {{#each items}}
              <div  id="{{_id}}" class="mainImage">
                <img class="scale item" src="{{mainImage}}" draggable="false" >
                <header>
                  <h1 class="title">
                    {{title}}
                  </h1>
                  <h4 class="addontitle">
                    {{addontitle}}
                  </h4>
                </header>
              </div>
            {{else}}
            {{/each}}
          </div>
        </div>
        </div>
    </div>
    {{> footer}}
</template>
