<template name="commentBar">
  <div class="commentBar">
    <div class="content">
      <header class="bottomBorder">
        {{#if currentUser}}
          <div class="title">闲聊</div>
        {{else}}
          <div class="title">匿名闲聊</div>
        {{/if}}
        <div id="finish" class="leftButton">返回</div>
      </header>
      <div class="box">
        <!--
        <div class='email bottomBorder boxTitle'>{{heart.length}}个人点赞<span><i class="fa fa-angle-right fa-fw"></i></span></div>
        <div class='changePasswd bottomBorder boxTitle'>{{retweet.length}}个人转发<span><i class="fa fa-angle-right fa-fw"></i></span></div>-->
        
        {{#each comment}}
          <div class="eachComment">
            <div class="bubble">
              <span class="personName">{{username}}:</span><br>
              <span class="personSay">{{content}}</span>
            </div>
            <span class="time round">{{time_diff createdAt}}</span>
          </div>
        {{/each}}
      </div>
      <form id="new-reply" name="new-reply" class="topBorder new-reply">
        {{#if currentUser}}
          <textarea name="comment" id="comment" placeholder="说点什么..." type="text" value="{{refcomment}}"></textarea>
        {{else}}
          <textarea name="comment" id="comment" placeholder="说点什么..." type="text" value="{{refcomment}}"></textarea>
        {{/if}}
        <span class="change">换</span>
        <span class="submit">发送</span>
      </form>
    </div>
    <div class="bottomdirection"></div>
  </div>
</template>
