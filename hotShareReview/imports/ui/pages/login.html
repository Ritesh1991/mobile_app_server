<template name="login">
  <div class="login">
    <div class="wrap-logo"></div>
    <form class="login-body" id="login-form">
        <div class="input-group">
          <input type="text" maxlength="11" id="login-tel" class="form-control" placeholder="请输入用户名" />
        </div>
        <div class="input-group">
          <input type="password" id="login-code" class="form-control" placeholder="请输入密码" />
        </div>
        <div class="input-group">
          <div id="sub-login">登录</div>
        </div>
    </form>
    <div class="login-foot">故事贴审核专用</div>
  </div>
</template>
