<template name="dashboard">
  <div class="dashboard">
    <div class="head">
      <div>设置</div>
      <div class="rightButton back">完成</div>
    </div>
    <div class="content">
      <div class="emailPasswd box">
        <div class='email bottomBorder boxTitle'>电子邮件<span>{{userEmail}}<i class="fa fa-chevron-right fa-fw"></i></span></div>
        <div class='changePasswd boxTitle'>修改密码<span><i class="fa fa-chevron-right fa-fw"></i></span></div>
      </div>
      <div class="userinfo box">
        <div class='info bottomBorder boxTitle'>编辑个人资料<span><i class="fa fa-chevron-right fa-fw"></i></span></div>
        <div class='accounts bottomBorder boxTitle'>已连接的账户<span><i class="fa fa-chevron-right fa-fw"></i></span></div>
        <div class='boxTitle'>通知<span><i class="fa fa-chevron-right fa-fw"></i></span></div>
      </div>
      <div class="about box boxTitle"><div class='changePasswd'>关于故事贴<span><i class="fa fa-chevron-right fa-fw"></i></span></div></div>
      <div class="clear box boxTitle boxCenter">清除缓存</div>
      <div class="logout box boxTitle boxCenter">注销</div>
    </div>
  </div>
  {{> footer}}
</template>
