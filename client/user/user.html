<template name="user">
  <div class="user">
    <div class="head">
      <div id="follow" class="leftButton">
          <span class="fa fa-plus"></span><i class="fa fa-user"></i>
      </div>
      <div>个人资料</div>
<!--      <div class="rightButton">{{> loginButtons align="right"}} </div>-->
      <div id="setting" class="rightButton"><i class="fa fa-cog"></i></div>
    </div>
    <div class="top">
      <div class="icon">
<!--        <img src="{{currentUser.profile.icon}}" width='60' height='60'/>-->
        {{#if currentUser.profile.icon}}
          <img src="{{currentUser.profile.icon}}" width='60' height='60'>
        {{else}}
          <i class="fa fa-camera"></i>上传头像
        {{/if}}
      </div>
      {{#if currentUser.profile.fullname}}
        <span class="userName">{{currentUser.profile.fullname}}</span>
      {{else}}
        <span class="userName">{{currentUser.username}}</span>
      {{/if}}
    </div>
    <div class="line">
      <span></span>
    </div>
    <div class="follow">
      <div class="follower">{{followers}} 名关注者</div>
      <div class="vertical">
        <span></span>
      </div>
      <div class="following">正在关注 {{followCount}} 人</div>
    </div>
    <div class="line">
      <span></span>
    </div>
    <div class="good">
      <div class="praise">0 个赞</div>
      <div class="dot">&#8226;</div>
      <div class="forward">0 次转发</div>
    </div>
    <div class="draft">
      {{#if compareDraftsCount 0}}
        <div class="draftLeft">{{draftsCount}} 份草稿</div>
      {{/if}}
      {{#if compareDraftsCount 2}}
        <div class="draftRight">查看全部 ></div>
      {{/if}}
    </div>
    <div class="draftImages">
        <ul>
            {{#each items}}
            <li id="{{_id}}" class="draftImage" style="background-image:url({{mainImage}})">{{title}}</li>
            {{/each}}
        </ul>
    </div>
    <div class="post">
      {{#if comparePostsCount 0}}
        <div class="postLeft">{{postsCount}} 个故事</div>
      {{/if}}
      {{#if comparePostsCount 4}}
        <div class="postRight">查看全部 ></div>
      {{/if}}
    </div>
    <div class="postImages">
        <ul>
            {{#each postitems}}
            <li id="{{_id}}" class="postImage" style="background-image:url({{mainImage}})">{{title}}</li>
            {{/each}}
        </ul>
    </div>
  </div>
  {{> footer}}
</template>
