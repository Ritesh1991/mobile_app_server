<template name="dashboard">
  <div class="dashboard">
    <div class="head">
      <div>设置</div>
      <div class="rightButton back">完成</div>
    </div>
    <div class="content">
      <div class="emailPasswd box">
        <div class='email bottomBorder boxTitle'>电子邮件<span>{{userEmail}}<i class="fa fa-angle-right fa-fw"></i></span></div>
        <div class='changePasswd boxTitle'>修改密码<span><i class="fa fa-angle-right fa-fw"></i></span></div>
      </div>
      <div class="userinfo box">
        <div class='info bottomBorder boxTitle'>编辑个人资料<span><i class="fa fa-angle-right fa-fw"></i></span></div>
        <div class='accounts bottomBorder boxTitle'>已连接的账户<span><i class="fa fa-angle-right fa-fw"></i></span></div>
        <div class='boxTitle'>通知<span><i class="fa fa-angle-right fa-fw"></i></span></div>
      </div>
      <div class="about box boxTitle"><div class='changePasswd'>关于故事贴<span><i class="fa fa-angle-right fa-fw"></i></span></div></div>
      <div class="clear box boxTitle boxCenter">清除缓存</div>
      <div class="logout box boxTitle boxCenter">注销</div>
    </div>
  </div>
  {{> footer}}
</template>
<template name="my_email">
  <div class="dashboard">
    <div class="head">
      <strong>电子邮件</strong>
      <div id="btn_back" class="leftButton"><i class="fa fa-chevron-left"></i></div>
      <div id="btn_save" class="rightButton btn btn-default">存储</div>
    </div>
    <div class="my_edit">
      <input type="text" id="my_edit_email" placeholder="输入电子邮件" value="{{userEmail}}" style="width:95%;border-top:0px;margin-left:5px;height:25px;"/>
      <!--input type="password" id="my_edit_password" placeholder="输入密码" style="width:95%;border-top:0px;margin-left:5px;height:25px;"/-->
    </div>
  </div>
</template>
