<template name="search">
  <div class="search">
    <div class="head">
      <strong>探索</strong>
      <div id="follow" class="leftButton"><span class="fa fa-plus"></span><i class="fa fa-user"></i></div>
    </div>
    <div class="content">
      <div class="searchForm">
          <i class="fa fa-search"></i>
          <label><input id="search-box" type="text" placeholder="搜索人和#话题"></label>
      </div>
      <div id="themeList">
        {{#each theme}}
        <div class="block">
          <div class="theme" id="{{_id}}" style="background-image:url({{imgUrl}})"></div>
          <h3 class="themeBtn">{{text}}</h3>
        </div>
        {{/each}}
      </div>
      <div id="topic">流行话题</div>
      <ul id="topicList">
        {{#each topic}}
        <li class="topic" id="{{_id}}">#{{text}}</li>
        {{/each}}
      </ul>
    </div>
  </div>
  {{> footer}}
</template>
<template name="searchPeopleAndTopic">
  <div class="searchPeopleAndTopic">
    <div class="content">
         {{#if is_people}}
         <table>
           <tr>
             <td>
               <div class="searchForm">
                 <i class="fa fa-search"></i>
                   <label><input id="search-box" type="text" placeholder="搜索人"></label>
               </div>
             </td>
             <td style="width: 40px;text-align:center;">
               <div class="back">取消</div>
             </td>
          </tr>
        </table>
        <ul class="my_btns my_btn2">
          <li id="search_people" class="on">人</li>
          <li id="search_topic">#话题</li>
        </ul>
        <div id="peopleList">
        {{#each getFollowUsers}}
          <a href="" id="{{_id}}" class="contentList">
          <img class="icon" src="{{profile.icon}}" width='30' height='30'>
          {{#if profile.fullname}}
          <div class="userName">{{profile.fullname}}</div>
          {{else}}
          <div class="userName">{{username}}</div>
          {{/if}}
          {{#if notSelf this}}
          {{#if isFollowedUser this}}
            <div id="{{_id}}" class="follow delFollow"><span class="fa fa-check"></span><i class="fa fa-user"></i></div>
          {{else}}
            <div id="{{_id}}" class="follow addFollow"><span class="fa fa-plus"></span><i class="fa fa-user"></i></div>
          {{/if}}
          {{/if}}
          <div class="desc">{{desc}}</div>
          </a>
          <div class="line">
            <span></span>
          </div>
        {{/each}}
        </div>
        {{else}}
         <table>
           <tr>
             <td>
               <div class="searchForm">
                 <i class="fa fa-search"></i>
                   <label><input id="search-box" type="text" placeholder="搜索#话题"></label>
               </div>
             </td>
             <td style="width: 40px;text-align:center;">
               <div class="back">取消</div>
             </td>
          </tr>
        </table>
        <ul class="my_btns my_btn2">
          <li id="search_people">人</li>
          <li id="search_topic" class="on">#话题</li>
        </ul>
        <div id="topicList">
        </div>
        {{/if}}
   </div>
  </div>
  {{> footer}}
</template>
<template name="searchFollow">
  <div class="searchFollow">
    <div class="head">
      <strong>查找值得关注的人</strong>
      <div class="leftButton back"><i class="fa fa-angle-left fa-fw"></i></div>
    </div>
    <div class="content">
      <div class="searchForm">
          <i class="fa fa-search"></i>
          <label><input id="search-box" type="text" placeholder="搜索人"></label>
      </div>
      <div id="followList">
      {{#if isSearching}}
      {{#each getFollowUsers}}
          <a href="" id="{{_id}}" class="contentList">
          <img class="icon" src="{{profile.icon}}" width='30' height='30'>
          {{#if profile.fullname}}
          <div class="userName">{{profile.fullname}}</div>
          {{else}}
          <div class="userName">{{username}}</div>
          {{/if}}
          {{#if notSelf this}}
          {{#if isFollowedUser this}}
            <div id="{{_id}}" class="follow delFollow"><span class="fa fa-check"></span><i class="fa fa-user"></i></div>
          {{else}}
            <div id="{{_id}}" class="follow addFollow"><span class="fa fa-plus"></span><i class="fa fa-user"></i></div>
          {{/if}}
          {{/if}}
          <div class="desc">{{desc}}</div>
          </a>
          <div class="line">
            <span></span>
          </div>
      {{/each}}
      {{else}}
       <div class="stitle">建议用户</div>
      {{#each follows}}
          <a href="" id="{{userId}}" class="contentList">
          <img class="icon" src="{{icon}}" width='30' height='30'>
          <div class="userName">{{fullname}}</div>
          {{#if isFollowed this}}
            <div id="{{userId}}" class="follow del"><span class="fa fa-check"></span><i class="fa fa-user"></i></div>
          {{else}}
            <div id="{{userId}}" class="follow add"><span class="fa fa-plus"></span><i class="fa fa-user"></i></div>
          {{/if}}
          <div class="desc">{{desc}}</div>
          </a>
          <div class="line">
            <span></span>
          </div>
      {{/each}}
      {{/if}}
      </div>
    </div>
  </div>
  {{> footer}}
</template>
