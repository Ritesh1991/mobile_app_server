<template name="search">
  <div class="search">
    <div class="head">
      <strong>探索</strong>
      <div id="follow" class="leftButton"><span class="fa fa-plus"></span><i class="fa fa-user"></i></div>
    </div>
    <div class="content">
      <form class="searchForm">
          <i class="fa fa-search"></i>
          <label><input type="text" placeholder="搜索人和#话题"></label>
      </form>
    </div>
  </div>
  {{> footer}}
</template>
