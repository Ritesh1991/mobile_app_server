<template name="footer">
    <div id="footer" class="container navbar navbar-default navbar-fixed-bottom">
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button type="button" id="pub_board" class="foot-btn btn btn-default {{focus_style 'home'}}">
                    <div>
                        <i class="fa fa-home" style="font-size: 20px;"></i>
                    </div>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" id="partner" class="foot-btn btn btn-default {{focus_style 'partner'}}">
                    <div>
                        <i class="fa fa-search" style="font-size: 16px;"></i>
                    </div>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" id="add_post" class="foot-btn btn btn-default" style="background-color: #222;">
                    <div>
                        <i class="fa fa-circle-o-notch" style="font-size: 35px; color:#FFF; padding: 5px;"></i>
                    </div>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" id="local_service" class="foot-btn btn btn-default {{focus_style 'local_service'}}">
                    <div>
                        <i class="fa fa-bell" style="font-size: 16px;"></i>
                    </div>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" id="dashboard" class="foot-btn btn btn-default {{focus_style 'dashboard'}}">
                    <div>
                        <i class="fa fa-user" style="font-size: 20px;"></i>
                    </div>
                </button>
            </div>
        </div>
    </div>
</template>
