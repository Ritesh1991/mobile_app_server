<template name="footer">
  {{#if display_footer}}
    <div id="footer" class="container navbar navbar-default navbar-fixed-bottom">
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
              <a href="/" id="home" class="foot-btn btn btn-default {{focus_style 'home'}}">
                {{#if icon_size 'home'}}
                  <i class="fa fa-home" style="font-size: 24px;"></i>
                {{else}}
                  <i class="fa fa-home" style="font-size: 20px;"></i>
                {{/if}}
              </a>
            </div>
            <div class="btn-group">
              <a href='/search' id="search" class="foot-btn btn btn-default {{focus_style 'search'}}">
                {{#if icon_size 'search'}}
                  <i class="fa fa-search" style="font-size: 22px;"></i>
                {{else}}
                  <i class="fa fa-search" style="font-size: 16px;"></i>
                {{/if}}
              </a>
            </div>
            <div class="btn-group">
                <a href='/add' type="button" id="add" class="foot-btn btn btn-default {{focus_style 'add'}}" style="background-color: #222;">
                  <i class="fa fa-circle-o-notch" style="font-size: 28px; color:#FFF;"></i>
                </a>
            </div>
            <div class="btn-group">
              <a href='/bell' id="bell" class="foot-btn btn btn-default {{focus_style 'bell'}}">
                {{#if icon_size 'bell'}}
                  <i class="fa fa-bell" style="font-size: 22px;"></i>
                {{else}}
                  <i class="fa fa-bell" style="font-size: 16px;"></i>
                {{/if}}
              </a>
            </div>
            <div class="btn-group">
              <a href='/user' id="user" class="foot-btn btn btn-default {{focus_style 'user'}}">
                {{#if icon_size 'user'}}
                  <i class="fa fa-user" style="font-size: 24px;"></i>
                {{else}}
                  <i class="fa fa-user" style="font-size: 20px;"></i>
                {{/if}}
              </a>
            </div>
        </div>
    </div>
  {{/if}}
</template>
