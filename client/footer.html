<template name="footer">
    <div id="footer" class="container navbar navbar-default navbar-fixed-bottom">
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button type="button" id="pub_board" class="foot-btn btn btn-default {{focus_style 'pub_board'}}">
                    <div>
                        <i class="fa fa-home" style="font-size: 24px;"></i>
                    </div>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" id="partner" class="foot-btn btn btn-default {{focus_style 'partner'}}">
                    <div>
                        <i class="fa fa-users" style="font-size: 24px;"></i>
                    </div>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" id="add_post" class="foot-btn btn btn-default">
                    <div>
                        <i class="fa fa-plus-square" style="font-size: 35px; color: rgb(0, 230, 207); padding: 5px;"></i>
                    </div>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" id="local_service" class="foot-btn btn btn-default {{focus_style 'local_service'}}">
                    <div>
                        <i class="fa fa-map-marker" style="font-size: 24px;"></i>
                    </div>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" id="dashboard" class="foot-btn btn btn-default {{focus_style 'dashboard'}}">
                    <div>
                        <i class="fa fa-user" style="font-size: 24px;"></i>
                    </div>
                </button>
            </div>
        </div>
    </div>
</template>
