<template name="registerFollow">
<div class="registerFollow">
  <center><h3>关注您喜欢的人</h3></center>
  <center><h5>及时了解对方的动态</h5></center>
  <hr>
  {{> follow_user}}
  <hr>
  <div class="container navbar navbar-default navbar-fixed-bottom">
  {{#if larger followCount 3}}
    <center><button id="continue" class="btn btn-primary">继续</button></center>
  {{else}}
    <center><h6>至少再关注{{NeedMoreCount}}个才可以继续</h6></center>
  {{/if}}
  </div>
</div>
</template>
<!--用户列表-->
<template name="follow_user">
  <div class="follow_user">
    <div id="new_follow">
        <div id="user">
            {{#each follows}}
                {{> follow_user_list}}
            {{/each}}
        </div>
    </div>
  </div>
</template>
<template name="follow_user_list">
    <div class="layer" id="{{_id}}">
        <div class="user_head">
            <img class="user_pic" src="{{icon}}" width="100" />
            <span class="name">{{fullname}}&nbsp;
            {{#if isFollowed this}}
                <i id="{{_id}}" class="rightButton del fa fa-check-circle-o"></i>
            {{else}}
                <i id="{{_id}}" class="rightButton add fa fa-plus-circle"></i>
            {{/if}}
            </span>
        </div>
        <div><span>{{desc}}</span></div>
        <div  align="center">
            <img src="{{share1}}" width="32%" />
            <img src="{{share2}}" width="32%" />
            <img src="{{share3}}" width="32%" />
        </div>
    </div>
    <hr>
</template>
