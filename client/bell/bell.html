<template name="bell">
  <div class="bell">
    <div class="head">
      <strong>通知</strong>
      <div id="follow" class="leftButton"><span class="fa fa-plus"></span><i class="fa fa-user"></i></div>
    </div>
    <div class="content">
      {{#each eventFeeds}}
        {{#if selfPosted eventType}}
          <a href="/posts/{{postId}}" class="contentList">
            {{#if currentUser.profile.icon}}
              <img class="icon" src="{{currentUser.profile.icon}}" width='30' height='30'>
            {{else}}
              <img class="noIcon" src="" width='30' height='30'>
            {{/if}}
            <div id="{{postId}}" class="alarm">你发布了 {{postTitle}}</div>
            <div class="createAt">{{time_diff createdAt}}</div>
          </a>
          <div class="line">
            <span></span>
          </div>
        {{/if}}
      {{/each}}
    </div>
  </div>
  {{> footer}}
</template>
