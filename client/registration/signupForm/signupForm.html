<template name="signupForm">
<div class="signupForm">
    <div class="head">
        <div id="btn_back" class="leftButton"><i class="fa fa-chevron-left"></i></div>
        <strong>创建帐户</strong>
    </div>
    <form  class="signupBody" id="signup-form">
        <input type="text" id="signup-username" class="form-control" placeholder="姓名" /><br />
        <input type="text" id="signup-email" class="form-control" placeholder="电子邮件" /><br />
        <input type="password" id="signup-password" class="form-control" placeholder="密码" /><br />
        <input type="submit" value="创建帐户" id="sub-registered">
    </form>
    <br>
    <br>
    <br>
    <br>
    <center>创建帐户即代表您同意<br>用户条款和隐私政策</center>
</div>
</template>
