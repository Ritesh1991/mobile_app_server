<template name="loginForm">
<div class="loginForm">
    <div class="head">
        <div id="btn_back" class="leftButton"><i class="fa fa-chevron-left"></i></div>
        <strong>登录</strong>
    </div>
    <form  class="loginBody" id="login-form">
        <input type="text" id="login-username" class="form-control" placeholder="姓名" /><br />
        <input type="password" id="login-password" class="form-control" placeholder="密码" /><br />
        <input type="submit" value="登 录" id="sub-login">
    </form>
</div>
</template>
