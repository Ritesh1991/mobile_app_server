<template name="signupForm">
    <div id="btn_back" class="leftButton"><i class="fa fa-chevron-left" style='font-size: 24px;'></i></div>
	<center><h2>创建帐户</h2></center>
	<form id="signup-form">
		<label for="signup-username">用户名</label>
		<input type="text" id="signup-username" class="form-control" placeholder="Username" /><br />

		<label for="signup-mail">电子邮件</label>
		<input type="text" id="signup-email" class="form-control" placeholder="Email" /><br />

		<label for="signup-password">密码</label>
		<input type="password" id="signup-password" class="form-control" placeholder="Password" /><br />

		<center><button class="btn btn-primary" type="submit">创建帐户</button></center>
	</form>
    <br>
    <br>
    <br>
    <br>
    <center>创建帐户即代表您同意<br>用户条款和隐私政策</center>
</template>
