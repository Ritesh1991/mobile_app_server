<template name="commentBar">
  <div class="commentBar">
    <div class="content">
      <header class="bottomBorder">
        <div class="title">评论</div>
        <div id="finish" class="rightButton">完成</div>
      </header>
      <div class="box">
        <div class='email bottomBorder boxTitle'>{{heart.length}}个人点赞<span><i class="fa fa-angle-right fa-fw"></i></span></div>
        <div class='changePasswd bottomBorder boxTitle'>{{retweet.length}}个人转发<span><i class="fa fa-angle-right fa-fw"></i></span></div>
        
        <div class="bottomBorder">
          <div class="eachComment">
            <img class="icon" src="{{ownerIcon}}" width='30' height='30'>
            <div id="" class="userName">{{ownerName}}</div>
            <div id="" class="commentDetail"></div>
            <span class="createAt">{{time_diff createdAt}}</span>
          </div>
        </div>
        
      </div>
      <footer class="topBorder">
        <input type="text"><span id="submit">发布</span>
      </footer>
    </div>
    <div class="bottomdirection"></div>
  </div>
</template>
