<template name="showPosts">
  <div class="showPosts">
    <div class="head">
      {{#if isMobile}}
        <div class="leftButton back"><i class="fa fa-angle-left fa-fw"></i></div>
      {{/if}}
      <div class="user">
        <img class="icon" src="{{ownerIcon}}" width='25' height='25'>
        <span class="name">{{ownerName}}</span>
        <span class="createAt">{{time_diff createdAt}}</span>
      </div>

      {{#if isMobile}}
        {{#if isMyPost}}
      <!--
          <button class="rightButton btn btn-primary" data-toggle="modal" data-target="#menu-dialog" id="menu1">菜单</button>
          <div id="menu-dialog" class="modal fade" tabindex="-1" aria-labelledby="menu1" aria-hidden="true" role="menu">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-body">
                  <div class="list-group">
                    <a  class="list-group-item" id="unpublish">取消发布</a>
                    <a  class="list-group-item" id="edit">编辑</a>
                    <a  class="list-group-item" id="socialShare">分享</a>
                    <a  class="list-group-item" id="WXSessionShare">分享给微信好友</a>
                    <a  class="list-group-item" id="WXTimelineShare">分享到微信朋友圈</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
      -->
          <div class="rightDropMenu dropdown">
            <button class="btn btn-default dropdown-toggle" id="menu1" data-toggle="dropdown">操作</button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                <li role="presentation"><a id="unpublish" role="menuitem" tabindex="-1" >取消发布</a></li>
                <li role="presentation"><a id="edit" role="menuitem" tabindex="-1" >编辑</a></li>
                <li role="presentation"><a id="socialShare" role="menuitem" tabindex="-1" >分享</a></li>

            </ul>
          </div>
        {{else}}
          <button class="rightButton btn btn-primary" data-toggle="modal" data-target="#menu-dialog">菜单</button>
          <div id="menu-dialog" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-body">
                  <div class="list-group">
                    <a  class="list-group-item" id="socialShare">分享</a>
                    <a  class="list-group-item" id="WXSessionShare">分享给微信好友</a>
                    <a  class="list-group-item" id="WXTimelineShare">分享到微信朋友圈</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        {{/if}}
      {{/if}}
    </div>
    <div class="content">
      <div id="wrapper">
        <div class="mainImage" id="{{_id}}">
          {{>spinner}}
          <img class="scale item lazy" data-original="{{mainImage}}" draggable="false" >
          <header>
            <h1 class="title">{{title}}</h1>
            <h4 class="addontitle">{{addontitle}}</h4>
          </header>
        </div>
      </div>
<!--
      <div class="mainImage" id="{{_id}}" style="background-image:url({{mainImage}})">
        <div class="title" style="height: initial;">{{title}}</div>
        <div class="addontitle" style="height: initial;">{{addontitle}}</div>
      </div>
-->
      <div class="contentList">
        {{#if mainText}}
          <div class="text" style="height: initial;">{{mainText}}</div>
        {{/if}}
      </div>

      <div class="gridster">
        <ul id="test">
            {{#each pub}}
                {{#if isImage}}
                    <li class='resortitem' id="{{_id}}" data-row="{{data_row}}" data-col="{{data_col}}" data-sizex="{{data_sizex}}" data-sizey="{{data_sizey}}">
                        <div class="imgdiv">
                            {{>spinner}}
                            <img class="lazy" data-original="{{imgUrl}}" style="object-fit: cover; width:100%; height:100%;" >
                        </div>
                    </li>
                {{else}}
                    <li class='resortitem' id="{{_id}}" data-row="{{data_row}}" data-col="{{data_col}}" data-sizex="{{data_sizex}}" data-sizey="{{data_sizey}}">
                        <div class="textdiv">
                            <textarea text={{_id}} name="textarea" readOnly="true" style="{{style}}">{{text}}</textarea>
                        </div>
                    </li>
                {{/if}}
            {{/each}}
        </ul>
      </div>
    </div>
    <br><br><br><br>
  </div>
  {{#if isMobile}}
    {{> postFooter}}
      <div id="showComment" style="display:none;">
    {{> commentBar}}
    </div>
  {{/if}}
</template>
<template name="postFooter">
  <div id="postFooter">
    <div class="commentList">
      <span class="minHeart"><i class="fa fa-heart"></i>{{heart}}</span>
      <!--<span class="minRetweet"><i class="fa fa-retweet"></i>{{retweet}}</span>-->
      <span class="minComment">{{comment}}条评论</span>
    </div>
    <div class="buttons">
      {{#if blueHeart}}
      <span class="blueHeart"><i class="fa fa-heart" style="color:#00c4ff;"></i></span>
      {{else}}
      <span class="heart"><i class="fa fa-heart"></i></span>
      {{/if}}
      {{#if blueRetweet}}
      <!--<span class="blueRetweet"><i class="fa fa-retweet" style="color:#00c4ff;"></i></span>-->
      {{else}}
      <!--<span class="retweet"><i class="fa fa-retweet"></i></span>-->
      {{/if}}
      <span class="comment"><i class="fa fa-comment"></i></span>
    </div>
  </div>
</template>
