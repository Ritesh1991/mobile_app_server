<template name="showPosts">
  <div class="showPosts">
    <div class="head">
      <div id="cancle" class="leftButton"><i class="fa fa-chevron-left"></i></div>
<!--      <div id="publish" class="rightButton">发表</div>-->
    </div>
    <div class="theme">
      {{#each pub}}
      <div class="themeList">
        <img class="img" id="{{_id}}" src="{{imgUrl}}"/>
        <div class="text">{{text}}</div>
      </div>
      {{/each}}
    </div>
  </div>
  {{> footer}}
</template>
