<template name="showPosts">
  <div class="showPosts"><!-- 
    <div class="head">
      <div id="cancle" class="leftButton"><i class="fa fa-chevron-left"></i></div>
     <div id="publish" class="rightButton">发表</div>
    </div>-->
    <div class="theme">
      <div class="title" style="height: initial;">{{title}}</div>
      <div class="addontitle" style="height: initial;">{{addontitle}}</div>
      <div class="mainImage" id="{{_id}}" style="background-image:url({{mainImage}})"></div>
      {{#each pub}}
        <div class="themeList">
          <img class="img" id="{{_id}}" src="{{imgUrl}}"/>
          <div class="text" style="height: initial;">{{text}}</div>
        </div>
      {{/each}}
    </div>
  </div>
  {{> footer}}
</template>
