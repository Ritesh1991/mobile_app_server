<template name="myPosts">
    <div class="myPosts">
        <div class="head">
          <div>故事</div>
          <div class="leftButton back"><i class="fa fa-angle-left fa-fw"></i></div>
        </div>
        <div class="myPostsImages">
            <ul>
                {{#each items}}
                    <li>
                        <div>
                            <img id="{{_id}}" src="{{mainImage}}"/>
                        </div>
                    </li>
                {{/each}}
            </ul>
        </div>
    </div>
    {{> footer}}
</template>
