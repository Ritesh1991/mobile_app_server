<template name="addPost">
  <div class="addPost">
    <div class="head">
      {{#if mainImage}}
        {{#if isReviewMode}}
            <div class="leftButton back"><i class="fa fa-angle-left fa-fw"></i></div>
            <div id="edit" class="secondRightButton">编辑</div>
            <div id="delete" class="rightButton">删除</div>
        {{else}}
        <div class="leftButton cancle" style="color: #00c4ff">取消</div>
        <div id="saveDraft" class="secondRightButton" style="color: #00c4ff">存储草稿</div>
        <div id="publish" class="rightButton" style="font-weight:bold;color: #00c4ff">发表</div>
        {{/if}}
      {{else}}
      <div class="leftButton cancle"><i class="fa fa-times"></i></div>
        <div>请添加图文</div>
      {{/if}}
    </div>
        <div class="content">
        {{#if mainImage}}
          <div id="wrapper">
            <div class="mainImage" id="{{mainImage._id}}">
              <img class="scale item" src="{{mainImage.imgUrl}}" draggable="false" >
              <header>
                <textarea id="title" name="textarea" class="title" placeholder="主标题" onpropertychange="this.style.height = this.scrollHeight + 'px';" oninput="this.style.height = this.scrollHeight + 'px';">{{draftTitles.title}}</textarea>
                <textarea id="addontitle" name="textarea" class="addontitle" placeholder="副标题" onpropertychange="this.style.height = this.scrollHeight + 'px';" oninput="this.style.height = this.scrollHeight + 'px';">{{draftTitles.addontitle}}</textarea>
              </header>
            </div>
          </div>
        {{/if}}
        <div class="gridster">
            <ul id="display">

                {{#each pub}}
                    {{#if isImage}}
                        <li class='resortitem' id="{{_id}}" data-row="1" data-col="3" data-sizex="3" data-sizey="3">
                            <div style="background-image: url({{imgUrl}}); background-repeat: no-repeat;background-size: cover; background-position: center; height: 100%;">
                            </div>
                        </li>
                    {{else}}
                        <li class='resortitem' id="{{_id}}" data-row="1" data-col="3" data-sizex="5" data-sizey="1">
                            <div class="textdiv">
                                <textarea id="{{_id}}TextArea" text={{_id}} name="textarea" disabled="disabled" style={{style}} >{{text}}</textarea>
                            </div>
                        </li>
                    {{/if}}
                {{/each}}
            </ul>
        </div>
      </div>
      <div id="image-toolbar-options" style='visibility: hidden;'>
        <a href="#" id='crop'><i class="fa fa-crop"></i></a>
        <a href="#" id='del'><i class="fa fa-trash"></i></a>
      </div>
      <div id="text-toolbar-options" style='visibility: hidden;'>
        <a href="#" id='modify'><i class="fa fa-pencil"></i></a>
        <a href="#" id='font'><i class="fa fa-font"></i></a>
        <a href="#" id='align'><i class="fa fa-align-left"></i></a>
        <a href="#" id='del'><i class="fa fa-trash"></i></a>
      </div>
      <div id="text-align-toolbar-options" style='visibility: hidden;'>
        <a href="#" id='aligntoleft'><i class="fa fa-align-left"></i></a>
        <a href="#" id='aligntocenter'><i class="fa fa-align-center"></i></a>
        <a href="#" id='aligntoright'><i class="fa fa-align-right"></i></a>
      </div>
      <div id="text-font-toolbar-options" style='visibility: hidden;'>
        <a href="#" id='font-normal'>正常</a>
        <a href="#" id='font-quato'>引用</a>
      </div>
    <div id="postFooter">
      <div id="addmore">
        <i class="fa fa-picture-o"></i>
      </div>
      <div id="takephoto">
        <i class="fa fa-camera"></i>
      </div>
      <div id="addText">
        <i class="fa fa-pencil-square-o"></i>
      </div>
    </div>
  </div>
</template>
