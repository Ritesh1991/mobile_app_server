<template name="addPost">
  <div class="addPost">
    <div class="head">
      <div id="cancle" class="leftButton">取消</div>
      <div id="publish" class="rightButton">发表</div>
    </div>
    <div class="theme">
      {{#each items}}
        <img class="img" id="{{_id}}" src="{{imgUrl}}"/>
        <textarea name="textarea" class="textarea" onpropertychange="this.style.height = this.scrollHeight + 'px';" oninput="this.style.height = this.scrollHeight + 'px';"></textarea>
      {{/each}}
    </div>
  </div>
  {{> footer}}
</template>
