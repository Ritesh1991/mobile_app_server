<template name="addPost">
  <div class="addPost">
    <div class="head">
      {{#if mainImage}}
        {{#if isReviewMode}}
            <div id="back" class="leftButton">返回</div>
            <div id="edit" class="secondRightButton">编辑</div>
            <div id="delete" class="rightButton">删除</div>
        {{else}}
        <div id="cancle" class="leftButton">取消</div>
            <div id="saveDraft" class="secondRightButton">存储草稿</div>
        <div id="publish" class="rightButton">发表</div>
        {{/if}}
      {{else}}
        <div>请添加图文</div>
      {{/if}}
    </div>
        <div class="content">
        {{#if mainImage}}
          <div id="wrapper">
            <div class="mainImage" id="{{mainImage._id}}">
              <img class="scale item" src="{{mainImage.imgUrl}}" draggable="false" >
              <header>
                <textarea id="title" name="textarea" class="title" placeholder="主标题" onpropertychange="this.style.height = this.scrollHeight + 'px';" oninput="this.style.height = this.scrollHeight + 'px';">{{draftTitles.title}}</textarea>
                <textarea id="addontitle" name="textarea" class="addontitle" placeholder="副标题" onpropertychange="this.style.height = this.scrollHeight + 'px';" oninput="this.style.height = this.scrollHeight + 'px';">{{draftTitles.addontitle}}</textarea>
              </header>
            </div>
          </div>
        {{/if}}
        <div class="gridster">
            <ul id="display">

                {{#each pub}}
                    {{#if isImage}}
                        <li class='resortitem' id="{{_id}}" data-row="1" data-col="3" data-sizex="3" data-sizey="3">
                            <div style="background-image: url({{imgUrl}}); background-repeat: no-repeat;background-size: cover; background-position: center; height: 100%;">
                            </div>
                        </li>
                    {{else}}
                        <li class='resortitem' id="{{_id}}" data-row="1" data-col="3" data-sizex="3" data-sizey="1">
                            <div class="textdiv">
                                <textarea text={{_id}} name="textarea" disabled="disabled" >{{text}}</textarea>
                            </div>
                        </li>
                    {{/if}}
                {{/each}}
            </ul>
        </div>
      </div>
      <div id="image-toolbar-options" style='visibility: hidden;'>
        <a href="#" id='crop'><i class="fa fa-crop"></i></a>
        <a href="#" id='del'><i class="fa fa-trash"></i></a>
      </div>
      <div id="text-toolbar-options" style='visibility: hidden;'>
        <a href="#" id='modify'><i class="fa fa-pencil"></i></a>
        <a href="#" id='font'><i class="fa fa-font"></i></a>
        <a href="#" id='align'><i class="fa fa-align-left"></i></a>
        <a href="#" id='del'><i class="fa fa-trash"></i></a>
      </div>
  </div>
  <div id="postFooter" class="container navbar navbar-default navbar-fixed-bottom">
    <div class="btn-group btn-group-justified">
      <div id="addmore" class="foot-btn btn btn-default">
        <i class="fa fa-area-chart" style="font-size: 32px; color:#A9A9A9;border-color:#A9A9A9;"></i>
      </div>
      <div id="takephoto" class="foot-btn btn btn-default">
        <i class="fa fa-camera-retro" style="font-size: 32px; color:#A9A9A9;"></i>
      </div>
      <div id="addText" class="foot-btn btn btn-default">
        <i class="fa fa-pencil-square-o" style="font-size: 32px; color:#A9A9A9;"></i>
      </div>
    </div>
  </div>
</template>
