<template name="addPost">
  {{> footer}}
</template>
<template name="fileUpload">
  <form class="well fileUpload">
    <button id='upload'>选择照片</button>
    <table class="table">
      <tbody>
        {{#each files}}
          {{> fileUploadRow}}
        {{else}}
          <tr><td colspan="4"><h5>No files selected</h5></td></tr>
        {{/each}}
      </tbody>
    </table>
  </form>
</template>

<template name="fileUploadRow">
  <tr>
    <td> <a href="{{url}}" target="_blank">
    <img style="width:50px;height:50px"
      src="{{url}}" alt="{{name}}"/>
    </a></td>
  </tr>
</template>
