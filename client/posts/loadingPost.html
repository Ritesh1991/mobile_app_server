<template name="loadingPost">
  <div class="showPosts">
    <div class="head">
      <div class="leftButton back"><i class="fa fa-angle-left fa-fw"></i></div>
      <div class="user">
        <img class="icon" src="{{ownerIcon}}" width='25' height='25'>
        <span class="name">{{ownerName}}</span>
        <span class="createAt">{{time_diff createdAt}}</span>
      </div>
      <div id="socialShare" class="rightButton">分享</div>
    </div>
    <div class="content">
      <div class="loading">
      <i class="btn btn-lg btn-warning"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span></i>
      </div>
    </div>
    <div class="contentList">
    </div>
  </div>
</template>
