<template name="listPosts">
  <div id="wrapper">
    <div id="list">
      {{#each myPosts}}
      <div class="item mainImage" id="{{_id}}" style="background-image:url({{mainImage}})">
<!--        <img class="scale" src="{{mainImage}}" draggable="false" >-->
        <header>
          <h1>
            {{title}}
          </h1>
          <h3>
            {{addontitle}}
          </h3>
        </header>
      </div>
      <div class="footer">
        <span><img class="icon" src="{{ownerIcon}}" width='25' height='25'></span>
        <span class="name">{{ownerName}}</span>
        <span class="right">
          <i class="fa fa-heart"></i>
          <i class="fa fa-comment"></i>
        </span>
      </div>
      {{else}}
      {{/each}}
    </div>
</div>
</template>
