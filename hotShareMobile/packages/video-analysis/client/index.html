<template name="videoAnalysis">
<div class="videoAnalysis">
  <div class="va-head"> 
    <div class="left"><i class="fa fa-angle-left fa-fw"></i></div>
    <div class="title">视频分析</div>
  </div>
  <div class="va-container">
    {{> Template.dynamic template=template}} 
  </div>

  <div class="va-foot">
    <ul class="va-foot-bar">
      <li class="va-ft-btn {{currTemp 'VA_Search'}}" id="VA_Search">
        <i class="fa fa-search fa-fw"></i>
        <p>查询</p>
      </li>
      <li class="va-ft-btn {{currTemp 'VA_History'}}" id="VA_History">
        <i class="fa fa-history fa-fw"></i>
        <p>历史</p>
      </li>
    </ul>
  </div>
</div>
</template>
