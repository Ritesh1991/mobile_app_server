<template name="_simpleChatListLayout">
  <div class="simple-chat">
    <div class="msg-box">
      <div class="header">
        {{#if isGroups}}
        <div class="left back"><i class="fa fa-angle-left fa-fw"></i></div>
        {{else}}
        <div id="follow" class="left" style="text-align:justify;">
          <span class="fa fa-plus" style="vertical-align: super;font-size: 12px;display: inline-block;margin: 0;margin-left: 10px;"></span>
          <i class="fa fa-user" style="font-size: 24px;line-height: 40px;margin-left: -6px;"></i>
        </div>
        {{/if}}
        <script type="text/javascript">
        $('.header .back').click(function(){
          var historyArr = Session.get("history_view");
          if (historyArr && historyArr.length > 0) {
            PUB.back();
          }
          else{
            history.go(-1);
          }
        })
        </script>
        <span>{{title}}</span>
        {{#if isGroups}}
          <div class="right groupsProfile"></div>
        {{else}}
          <div class="right writeMeaaage">发消息</div>
        {{/if}}

        <!--<div class="right profile"></div>-->
        {{#if loading}}
        <div class="loading"></div>
        {{/if}}
      </div>
      <div class="container-box">
          {{> yield}}
      </div>
    </div>
  </div>
  {{> footer}}
</template>
<template name="_groupMessageList">
  <ul class="simple-chat-medialist">
    {{#each lists}}
    <li id="{{toUserId}}">
      <div class="left">
        <img src="{{toUserIcon}}">
        {{#if count}}
        <span class="reddot"></span>
        {{/if}}
      </div>
      <div class="right">
       <h2>{{toUserName}}</h2>
       <p>{{#if count}}[{{count}}条]{{/if}} {{lastText}}</p>
      </div>
      <span class="time">{{formatTime updateAt}}</span>
    </li>
