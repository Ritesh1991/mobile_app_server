<template name="addTopicComment">
<style type="text/css">
  #publishto {
    /*position: absolute;*/
    /*top: 420px;*/
    /*left: 2%;*/
    /*right: 2%;*/
  }

  #publishto .publish-readers-list {
    list-style: none;
    padding-left: 0;
  }

  #publishto .publish-reader-group {
    /*border-bottom: 1px solid #ededed;*/
    /*margin-bottom: 10px;*/
  }

  #publishto .publish-reader-group label.selected {
    color: #A6A4A4;
  }  

  #publishto .publish-reader-group input[type='checkbox']{
    background: none;
    border: none;
    -webkit-appearance: none;
    appearance: none;
    margin-right: 10px;
    position: relative;
    bottom: -5px;
  }

  #publishto .publish-reader-group input[type='checkbox']:checked:after{
    content: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="-10 -18 100 135"><circle cx="50" cy="50" r="50" fill="none" stroke="#bddad5" stroke-width="10"/><path fill="#5dc2af" d="M72 25L42 71 27 56l-4 4 20 20 34-52z"/></svg>');
  }

  #publishto .publish-reader-group input[type='checkbox']:after{
    content: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="-10 -18 100 135"><circle cx="50" cy="50" r="50" fill="none" stroke="#bddad5" stroke-width="10"/></svg>');
  }

  #publishto .publish-reader-group label label {
    display: inline-block;
    max-width: 65%;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  #pubdivide {
    margin-top: 8px;
    margin-left: -3%;
    margin-right: -3%;
    height: 10px;
    border: 1px solid #E9E9ED;
    background-color: #EFEFF4; 
  }
</style>

<div class="addTopicComment">
<div class="content">
  <div id="title">{{_ "yourStoryPublished"}}</div>
  <div><textarea id="comment" placeholder="{{_ 'addTopicOrComment'}}" maxlength="150">{{comment}}</textarea></div>
  <div id="topics">{{_ "hotTopics"}}
      {{#each topics}}
          <span id="topic">
          &nbsp;
          #{{text}}#
          &nbsp;
          </span>
      {{/each}}

      {{#if isShowPublish}}
      <div id="pubdivide"></div> 
      <div id="publishto">
        <h4>{{_ "publishTo"}}</h4>
        <ul class="publish-readers-list">
          {{#each groups}}
            <li class="publish-reader-group">
              <label><input id="{{postId}}" type="checkbox"><label for="{{postId}}">{{title}}</label> ({{browse}} {{_ "readerUnit"}})</label>
            </li>      
          {{/each}}
        </ul>
      </div>
      {{/if}}      
  </div>
  <div id="save">{{_ "OK"}}</div>
</div>
</div>
</template>
