<template name="addTopicComment">
<style type="text/css">
  #publishto {
    /*position: absolute;*/
    /*top: 420px;*/
    /*left: 2%;*/
    /*right: 2%;*/
  }

  #publishto .publish-readers-list {
    list-style: none;
    padding-left: 0;
  }

  #publishto .publish-reader-group {
    /*border-bottom: 1px solid #ededed;*/
    /*margin-bottom: 10px;*/
  }

  #publishto .publish-reader-group label.selected {
    color: #A6A4A4;
  }  

  #publishto .publish-reader-group input[type='checkbox']{
    background: none;
    border: none;
    -webkit-appearance: none;
    appearance: none;
    margin-right: 10px;
    position: relative;
    bottom: -5px;
  }

  #publishto .publish-reader-group input[type='checkbox']:checked:after{
    content: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="-10 -18 100 135"><circle cx="50" cy="50" r="50" fill="none" stroke="#bddad5" stroke-width="10"/><path fill="#5dc2af" d="M72 25L42 71 27 56l-4 4 20 20 34-52z"/></svg>');
  }

  #publishto .publish-reader-group input[type='checkbox']:after{
    content: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="-10 -18 100 135"><circle cx="50" cy="50" r="50" fill="none" stroke="#bddad5" stroke-width="10"/></svg>');
  }

  #publishto .publish-reader-group label label {
    display: inline-block;
    max-width: 65%;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  #pubdivide {
    margin-top: 8px;
    margin-left: -3%;
    margin-right: -3%;
    height: 10px;
    border: 1px solid #E9E9ED;
    background-color: #EFEFF4; 
  }
</style>

<div class="addTopicComment">
<div class="content">
  <div id="title">{{_ "yourStoryPublished"}}</div>
  <div><textarea id="comment" placeholder="{{_ 'addTopicOrComment'}}" maxlength="150">{{comment}}</textarea></div>
  <div id="topics">{{_ "hotTopics"}}
      {{#each topics}}
          <span id="topic">
          &nbsp;
          #{{text}}#
          &nbsp;
          </span>
      {{/each}}

      {{#if isShowPublish}}
      <div id="pubdivide"></div> 
      <div id="publishto">
        <h4>{{_ "publishTo"}}</h4>
        {{#if has_share_push}}
        <ul class="publish-readers-list1">
          <li class="publish-reader-group1">
            <label><input id="share-follower" type="checkbox"><label for="share-follower">推荐给您的关注者</label> (5 {{_ "readerUnit"}})</label>
          </li>  
        </ul>  
        {{/if}}
        {{> publishReadersList}}
        <!--<ul class="publish-readers-list">
          {{#each groups}}
            <li class="publish-reader-group">
              <label><input id="{{postId}}" type="checkbox"><label for="{{postId}}">{{title}}</label> ({{browse}} {{_ "readerUnit"}})</label>
            </li>      
          {{/each}}
        </ul>-->
      </div>
      {{/if}}
  </div>
  <div id="save">{{_ "OK"}}</div>
</div>
</div>
</template>

<template name="publishReadersList">
<div class="publish-readers-list">
  <style>
    .newLayout_element.select:before{
      background: rgba(0, 196, 255, 0.18);
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      content: '.';
      color: rgba(0,0,0,0);
    }
    .newLayout_element.select:after{
      content: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg"  width="60" height="60" viewBox="0 0 160 160" version="1.1"><g class="transform-group"><g transform="scale(0.1953125, 0.1953125)"><path d="M887.759617 241.872746c-10.36447-10.363022-27.153519-10.363022-37.516966 0L392.729287 724.898855 173.385873 505.541915c-10.415637-10.389628-27.256877-10.389628-37.620324 0-10.415637 10.388605-10.415637 27.229155 0 37.617759L374.184173 781.594111c9.782185 9.755178 25.228601 10.348696 35.657542 1.780553 1.045862-0.775666 2.05079-1.63729 3.000457-2.583848l474.919492-501.402641C898.123064 269.025153 898.123064 252.235768 887.759617 241.872746z" fill="#00c4ff"/></g></g></svg>');
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
  <div class="newLayout_container newLayout_container_moments_">
    {{#each groups}} 
      <div class="newLayout_element newLayout_element_moments_" id="{{postId}}" style="border-radius: 5px; background-color: white;">
        <div class="img_placeholder">
          <img class="mainImage" src="{{mainImage}}" />
        </div>
        <div class="pin_content">
          <p class="title">{{title}}</p>
          <p class="addontitle">{{addontitle}}</p>
          <h1 class="username">{{browse}} <span> {{_ "readerUnit"}}</span></h1>
        </div>
      </div>
    {{/each}} 
  </div>
  {{#if isLoading}}
  <div class="loading-spinner">
    <div class='spinner-overlay'>
      <div class='spinner center'>
        <div class='spinner-blade'></div>
        <div class='spinner-blade'></div>
        <div class='spinner-blade'></div>
        <div class='spinner-blade'></div>
        <div class='spinner-blade'></div>
        <div class='spinner-blade'></div>
        <div class='spinner-blade'></div>
        <div class='spinner-blade'></div>
        <div class='spinner-blade'></div>
        <div class='spinner-blade'></div>
        <div class='spinner-blade'></div>
        <div class='spinner-blade'></div>
      </div>
    </div>
  </div>
  {{/if}} 
</div>
</template>
