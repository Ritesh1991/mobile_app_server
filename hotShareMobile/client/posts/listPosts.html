<template name="listPosts">
  {{>connectionBanner}}
  <div id="wrapper">
    <div id="list">
      {{#if loading}}
        <div>正在加载中...</div>
      {{/if}}
      {{#if loadError}}
          <div>加载失败，请检查网络设置或稍后重试</div>
      {{/if}}
      {{#each myPosts}}
      <div class="mainImageBox">
	      <div id="{{_id}}" class="mainImage">
	<!--      <div class="item" id="{{_id}}" style="background-image:url({{mainImage}})">-->
	        {{#if mainImage}}
	          {{>padding noRandomBackgroundColor=true}}
	        {{/if}}
	        <img class="scale item lazy" data-original="{{mainImage}}" draggable="false" style="min-height: 100%;position:absolute;{{mainImageStyle}}" >
	        <header>
	          <h2 class="title">
	            {{title}}
	          </h2>
	          <h4 class="addontitle">
	            {{addontitle}}
	          </h4>
	        </header>
	        <div class="mainImageMask">
	        </div>
	        <div class="icons">
	        	<div class="browseCount">{{browse}}</div>
	        	<div class="commentCount">{{comment}}</div>
	        	<div class="likeCount">{{heart}}</div>
	        </div>
	      </div>
	      <div class="footer">
	        <div class="avatar"><img class="icon" src="{{ownerIcon}}" width='32' height='32'></div>
	        <div class="nameBox">
	        	<div class="name">{{ownerName}}</div>
	        	<div class="time">{{createdAt}}</div>
	        </div>
	        <div class="rightArrow">
	        	<i class="fa fa-angle-right"></i>
	        </div>
	        {{#if browse}}
	          <span class="right">
	              <!--<p>浏览{{browse}}次</p>-->
	  <!--          <i class="fa fa-heart"></i>{{heart}}-->
	            <!--<i class="fa fa-retweet"></i>{{retweet}}-->
	  <!--          <i class="fa fa-comment"></i>{{comment}}-->
	          </span>
	        {{/if}}
	      </div>
      </div>
<!--      </div>-->
      {{else}}
      {{/each}}
      {{#if moreResults}}
      <div id="showMoreResults" style="margin-left: 25px;">
        <span class="loading">加载中...</span>
      </div>
      {{/if}}
    </div>
</div>
</template>
