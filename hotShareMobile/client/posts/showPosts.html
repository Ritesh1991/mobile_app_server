<template name="showPosts">
  {{> pCommentsList}}
  <div class="showBgColor">
    <div class="showPostsBox">
    <div class="showPosts">
      <div id="blur_overlay" style="position: absolute; opacity: 0.5; z-index: -1; width:100%; background-color:white;">
          {{> spinner}}
      </div>
      <div class="head">
        {{#if isMobile}}
          <div class="leftButton back"><i class="fa fa-angle-left fa-fw"></i></div>
        {{else}}
          <div class="rightButton" style="font-weight:bold; color: red;" onclick="window.open('http://cdn.tiegushi.com', '_system');">点我创作</div>
        {{/if}}
        <div class="user">
          {{#if isMobile}}
            <img class="icon" src="{{ownerIcon}}" width='25' height='25'>
          {{/if}}
          <span class="name">{{ownerName}}</span>
          <div class="createAt">{{time_diff createdAt}}</div>
        </div>

        {{#if isMobile}}
          <div class="rightDropMenu dropdown">
            {{#if isMyPost}}
              <button class="dropdown-toggle btn btn-flat" id="menu1" data-toggle="dropdown" style="padding-right: 5px;">操作</button>
            {{else}}
              <button class="dropdown-toggle btn btn-flat" id="menu1" data-toggle="dropdown" style="padding-right: 5px;">分享</button>
            {{/if}}
            <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
              {{#if isMyPost}}
                <li role="presentation"><a id="unpublish" role="menuitem" tabindex="-1" ><i class="fa fa-file-o"></i>&nbsp;取消发表</a></li>
                <li role="presentation"><a id="edit" role="menuitem" tabindex="-1" ><i class="fa fa-pencil fa-fw"></i>编辑</a></li>
                <li role="presentation" class="divider"></li>
              {{/if}}
              <li role="presentation"><a id="WXSessionShare" role="menuitem" tabindex="-1" ><i class="fa fa-weixin fa-fw"></i>分享给微信好友</a></li>
              <li role="presentation"><a id="WXTimelineShare" role="menuitem" tabindex="-1" ><i class="fa fa-weixin fa-fw"></i>分享到微信朋友圈</a></li>
              <li role="presentation"><a id="QQShare" role="menuitem" tabindex="-1" ><i class="fa fa-qq fa-fw"></i>分享到QQ</a></li>
              <li role="presentation"><a id="socialShare" role="menuitem" tabindex="-1" ><i class="fa fa-share-alt fa-fw"></i>分享到更多应用</a></li>
            </ul>
          </div>
        {{/if}}
      </div>
      <div class="content">
          {{#if getAbstractSentence}}
              <div class="post_header">
                  <div class="post_abstract">
                      <div class="abstract_sentence"><span>{{getAbstractSentence}}</span></div>
                      <div class="abstract_chapter">――节选自 第{{getAbstractSentenceIndex}}段 {{title}}{{#if addontitle}}：{{addontitle}}{{/if}}</div>
                  </div>
              </div>
          {{/if}}
        <div id="wrapper">
          <div class="mainImage" id="{{_id}}">
            {{>padding noRandomBackgroundColor=true}}
            <img id="wx-img" class="scale item lazy" data-original="{{mainImage}}" draggable="false" style="min-height: 100%;position:absolute;{{mainImageStyle}}" >
            <header>
              <h2 id="wx-title" class="title">{{title}}</h2>
              <h4 id="wx-con" class="addontitle">{{addontitle}}</h4>
            </header>
          </div>
        </div>
        <div class="contentList">
          {{#if mainText}}
            <div class="text" style="height: initial;">{{mainText}}</div>
          {{/if}}
        </div>

        <div class="gridster">
          <ul id="test">
              {{#each getPub}}
                  {{#if isImage}}
                      {{#if inIframe}}
                          <li class='resortitem' id="{{_id}}" data-row="{{data_row}}" data-col="{{data_col}}" data-sizex="{{data_sizex}}" data-sizey="{{data_sizey}}">
                              <div class="imgdiv">
                                  {{{iframe}}}
                              </div>
                          </li>
                      {{else}}
                          <li class='resortitem' id="{{_id}}" data-row="{{data_row}}" data-col="{{data_col}}" data-sizex="{{data_sizex}}" data-sizey="{{data_sizey}}">
                              <div class="imgdiv">
                                  {{>padding}}
                                  <img class="lazy" data-original="{{imgUrl}}" style="object-fit:cover;width:100%;height:100%;position:absolute;{{style}};z-index=1;" >
                                  <!--
                                  <div class="like_div" style="position:absolute;z-index=2;  right: 5px;bottom: 10px;">
                                        {{#if  isMyLike pub_Heart}}
                                          <img class ="like_img" src="/img/like.png" style="display:block">
                                        {{else}}
                                          <img class ="like_img" src="/img/unlike.png" style="display:block">
                                        {{/if}}
                                  </div>
                                  <div class="count_div" style="position:absolute;z-index=2; ">
                                      {{like_Count}}
                                  </div>
                                  -->
                              </div>
                          </li>
                      {{/if}}
                  {{else}}
                      {{#if musicInfo}}
                              <li class='resortitem hastextarea' id="{{_id}}" data-row="{{data_row}}" data-col="{{data_col}}" data-sizex="{{data_sizex}}" data-sizey="{{data_sizey}}">
                                    <span class="play_area">
                                        <img src="{{musicInfo.image}}">
                                    </span>

                                    <audio autoplay="autoplay" controls="controls">
                                        <source src="{{musicInfo.playUrl}}">
                                        您的浏览器并不支持音频播放，请在微信中打开
                                    </audio>
                                    <span class="songname">{{musicInfo.songName}}</span>
                                    <span class="singername">{{musicInfo.singerName}}</span>
                              </li>
                      {{else}}
                          <li style="height:auto" class='hastextarea resortitem' id="{{_id}}" data-row="{{data_row}}" data-col="{{data_col}}" data-sizex="{{data_sizex}}" data-sizey="{{data_sizey}}">
                              <div class="textdiv">
                                  <div class="textDiv1" text={{_id}} name="textarea" style="{{getStyle}}"><span class="textDiv1Link">{{text}}</span> {{#if isTextLength text}}{{#if myselfClickedUp}}<i class="fa fa-thumbs-up thumbsUp" style="color:red;">{{plike}}</i>{{else}}<i class="fa fa-thumbs-o-up thumbsUp" style="color:red;">{{plike}}</i>{{/if}}  {{#if myselfClickedDown}}<i class="fa fa-thumbs-down thumbsDown" style="color:blue;">{{pdislike}}</i>{{else}}<i class="fa fa-thumbs-o-down thumbsDown" style="color:blue;">{{pdislike}}</i>{{/if}}  <i class="fa fa-comment-o pcomments" style="color:black;">{{pcomments}}</i>{{/if}}
                                  </div>
                              </div>
                          </li>
                      {{/if}}
                  {{/if}}
              {{/each}}
          </ul>
        </div>
      </div>
    </div>
    {{#if haveUrl}}
    <div id="ViewOnWeb"><i class="fa fa-globe"></i>     阅读原文</div>
    {{/if}}
    {{#if withAfterPostIntroduce}}
      <div class="write">
        <p class="author">Write by <span class="spc">{{ownerName}}</span></p>
        <a href="#" class="showPhoto">  <img src="{{ownerIcon}}"></a>
      </div>
      <div class="nav"></div>
      <div class="hotitle">
        <h2>热门文章<span>（下载“故事贴”查看更多精彩内容）</span></h2>
      </div>
      <div class="hotcont">
        <dl>
          <dt><img src="/img/demo-1.jpg" width="100" height="100"> </dt>
          <dd>哪些年，我们在一起</dd>
        </dl>
        <dl>
          <dt><img src="/img/demo-1.jpg" width="100" height="100"> </dt>
          <dd>哪些年，我们在一起</dd>
        </dl>
        <dl>
          <dt><img src="/img/demo-1.jpg" width="100" height="100"> </dt>
          <dd>哪些年，我们在一起</dd>
        </dl>
      </div>
      <a href="#" class="button-1"><img src="/img/icon-2.jpg" width="300"></a>
      <div class="writeBottom">
        <p>本文由史上最好用的图文排版APP<span>故事贴</span>支持创作</p>
      </div>
    {{/if}}
    {{#unless isMyPost}}
      <div class="showPostsFollowMe">
        {{#if inWeiXin}}
        <p>更多精彩内容，敬请点击关注<span><a><i class="fa fa-weixin"></i>故事贴</a></span>微信公众号</p>
        {{else}}
        <p>更多精彩内容，请搜索关注<span><a><i class="fa fa-weixin"></i>故事贴</a></span>微信公众号</p>
        {{/if}}
      </div>
    {{/unless}}
    {{#if isCordova}}
    {{#unless isMyPost}}
    <div id="report">举报</div>
    {{/unless}}
    {{/if}}
    <div class="showPostsLine"></div>
      {{> commentContent}}
      </div>
      {{#if withSocialBar}}
        <div class="superChatIntroduce">
            <p>故事贴无法获得微信信息，请放心使用</p>
        </div>
        {{> socialContent}}
      {{/if}}
    </div>
<!--    {{> postFooter}}-->
  <div class="popUpBox">
  {{#if displayCommentInputBox}}
  <div class="commentInputBox">
    <header class="bottomBorder">
      {{#if currentUser}}
        <div class="title">评论</div>
      {{else}}
        <div class="title">匿名评论</div>
      {{/if}}
      <div id="finish" class="leftButton">取消</div>
      <div id="submit" class="rightButton">发送</div>
    </header>
    <form id="new-reply" name="new-reply" class="new-reply">
      <textarea name="comment" class="commentArea" placeholder="说点什么..." type="text" value="{{refcomment}}"></textarea>
      <div class="footer"><span class="change">换</span></div>
    </form>
  </div>
  {{/if}}
  {{> userProfileBox}}
  </div>
  {{#if withSectionMenu}}
      <div class="section-toolbar" id="{{_id}}" style='visibility: hidden;'>
        {{#if withSectionShare}}
            <a href="#" class='section-forward' action="section-forward"><i>转发本段</i></a>
        {{/if}}
        {{#if withPostTTS}}
            <a href="#" class='post-tts' action="post-tts"><i>朗读</i></a>
        {{/if}}
      </div>
  {{/if}}
</template>

<template name="pCommentsList">
  <div class="pcommentsList" style="display:none;">
      <div class="pcomment">                      
         {{#each pcomments}}
          <div class="eachComment">
            <div class="bubble">
              <span class="personName">{{username}}:</span><br>
              <span class="personSay">{{content}}</span>
            </div>
            <span class="time round">{{time_diff createdAt}}</span>
          </div>
         {{/each}}
      </div>
      <div class="input-group">
        <input type="text" id="pcommitReport" class="form-control" maxlength="180" placeholder="说点什么" />
        <input type="submit" value="发表" id="pcommitReportBtn">
      </div>
  </div>
  <div class="alertBackground"></div>
</template>
