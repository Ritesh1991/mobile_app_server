<template name="showPosts">
  <script src="http://qzonestyle.gtimg.cn/qzone/app/qzlike/qzopensl.js#jsdate=20111201" charset="utf-8"></script>
  {{> pcommentInput}}
  {{#if isMynewpost}}
    {{> shareRoom}}
  {{/if}}
  <div class="showBgColor">
    <div class="showPostsBox">
    <div class="showPosts">
      <div id="blur_overlay" style="position: absolute; opacity: 0.5; z-index: -1; width:100%; background-color:white;">
          {{> spinner}}
      </div>
      <div class="head">
        {{#if isMobile}}
          <div class="leftButton back"><i class="fa fa-angle-left fa-fw back"></i></div>
        {{else}}
          <div class="rightButton" style="font-weight:bold; color: red;" onclick="window.open('http://cdn.tiegushi.com', '_system');">{{_ "clickMeToCreate"}}</div>
        {{/if}}
        <div class="user">
          {{#if isMobile}}
            <img class="icon" src="{{ownerIcon}}" width='25' height='25'>
          {{/if}}
          <span class="name">{{ownerName}}</span>
          <div class="createAt">{{time_diff createdAt}}</div>
        </div>

        {{#if isMobile}}
          <div class="rightDropMenu dropdown">
            {{#if isMyPost}}
              <button class="dropdown-toggle btn btn-flat" id="menu1" data-toggle="dropdown" style="padding-right: 5px;">{{_ "operate"}}</button>
            {{else}}
              <button class="dropdown-toggle btn btn-flat" id="menu1" data-toggle="dropdown" style="padding-right: 5px;">{{_ "share"}}</button>
            {{/if}}
            <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
              {{#if isMyPost}}
                <li role="presentation"><a id="unpublish" role="menuitem" tabindex="-1" ><i class="fa fa-file-o"></i>&nbsp;{{_ "cancelPublish"}}</a></li>
                <li role="presentation"><a id="edit" role="menuitem" tabindex="-1" ><i class="fa fa-pencil fa-fw"></i>{{_ "edit"}}</a></li>
                <li role="presentation" class="divider"></li>
              {{/if}}
              <li role="presentation"><a id="WXSessionShare" role="menuitem" tabindex="-1" ><i class="fa fa-weixin fa-fw"></i>{{_ "shareWechatFriend"}}</a></li>
              <li role="presentation"><a id="WXTimelineShare" role="menuitem" tabindex="-1" ><i class="fa fa-weixin fa-fw"></i>{{_ "shareWechatFriendField"}}</a></li>
              {{#if shareToStoryGroup}}
                <li role="presentation"><a id="ShareStoryGroup" role="menuitem" tabindex="-1" ><i class="fa fa-weixin fa-fw"></i>{{_ "shareStoryGroup"}}</a></li>
              {{/if}}
              <li role="presentation"><a id="QQShare" role="menuitem" tabindex="-1" ><i class="fa fa-qq fa-fw"></i>{{_ "shareQQ"}}</a></li>
              <li role="presentation"><a id="QQZoneShare" role="menuitem" tabindex="-1" ><i class="fa fa-qq fa-fw"></i>{{_ "shareQQZone"}}</a></li>
              <li role="presentation"><a id="socialShare" role="menuitem" tabindex="-1" ><i class="fa fa-share-alt fa-fw"></i>{{_ "shareMore"}}</a></li>
            </ul>
          </div>
        {{/if}}
      </div>
      <div class="content">
          {{#if getAbstractSentence}}
              <div class="post_header">
                  <div class="post_abstract">
                      <div class="abstract_sentence"><span style="white-space: pre-wrap;">{{getAbstractSentence}}</span></div>
                      <div class="abstract_chapter">{{_ "fromNumOf"}}{{getAbstractSentenceIndex}}{{_ "segment"}}{{title}}{{#if addontitle}}：{{addontitle}}{{/if}}</div>
                  </div>
              </div>
          {{/if}}
        {{#if showImporting}}
          <div class="importing">故事贴中的图片正在处理中，完成后此消息会消失...</div>
        {{/if}}
        <div id="wrapper">
          <div class="mainImage" id="{{_id}}" style="height:{{getMainImageHeight}}px;">
            <img id="wx-img" class="scale item" src="{{mainImage}}" draggable="false" style="min-height: 100%;position:absolute;{{mainImageStyle}}" >
            <header>
              <h2 id="wx-title" class="title">{{title}}</h2>
              <h4 id="wx-con" class="addontitle">{{addontitle}}</h4>
            </header>
          </div>
        </div>
        <div class="contentList">
          {{#if mainText}}
            <div class="text" style="height: initial;">{{mainText}}</div>
          {{/if}}
        </div>

        <div class="gridster">
          <div id="test">
              {{#if displayPostContent}}
                  {{#each getPub}}
                      {{>postItem}}
                  {{/each}}
              {{/if}}
          </div>
        </div>
      </div>
    </div>
    {{#if haveUrl}}
    <div id="ViewOnWeb"><i class="fa fa-globe"></i>{{_ "readOriginalText"}}</div>
    {{/if}}
    {{#if withAfterPostIntroduce}}
      <div class="write">
        <p class="author">Write by <span class="spc">{{ownerName}}</span></p>
        <a href="#" class="showPhoto">  <img src="{{ownerIcon}}"></a>
      </div>
      <div class="nav"></div>
      <div class="hotitle">
        <h2>{{_ "hotStores"}}<span>{{_ "downloadGSTAndReadMore"}}</span></h2>
      </div>
      <div class="hotcont">
        <dl>
          <dt><img src="/img/demo-1.jpg" width="100" height="100"> </dt>
          <dd>{{_ "weTogetherThatYears"}}</dd>
        </dl>
        <dl>
          <dt><img src="/img/demo-1.jpg" width="100" height="100"> </dt>
          <dd>{{_ "weTogetherThatYears"}}</dd>
        </dl>
        <dl>
          <dt><img src="/img/demo-1.jpg" width="100" height="100"> </dt>
          <dd>{{_ "weTogetherThatYears"}}</dd>
        </dl>
      </div>
      <a href="#" class="button-1"><img src="/img/icon-2.jpg" width="300"></a>
      <div class="writeBottom">
        <p>{{_ "fromBestAPP"}}<span>{{_ "gst"}}</span>{{_ "supportCreate"}}</p>
      </div>
    {{/if}}
    {{#unless isMyPost}}
      <div class="showPostsFollowMe">
        {{#if inWeiXin}}
        <p>{{_ "forMorePayAttentionTo"}}<span><a><i class="fa fa-weixin"></i>{{_ "gst"}}</a></span>{{_ "wechatPublicAccount"}}</p>
        {{else}}
        <p>{{_ "forMoreSearch"}}<span><a><i class="fa fa-weixin"></i>{{_ "gst"}}</a></span>{{_ "wechatPublicAccount"}}</p>
        {{/if}}
      </div>
    {{/unless}}
    {{#if isCordova}}
    {{#unless isMyPost}}
    <div id="report">{{_ "report"}}</div>
    {{/unless}}
    {{/if}}
    <div class="showPostsLine"></div>
      {{> commentContent}}
      </div>
      {{#if withSocialBar}}
        <div class="superChatIntroduce">
            <p>{{_ "noPrivacyExposed"}}</p>
        </div>
        {{> socialContent}}
      {{/if}}
    </div>
    <div class="tts-stoper" style="display:none">
      <img src="/stop_play.png" width="54" height="54">
    </div>
<!--    {{> postFooter}}-->
  <div class="popUpBox">
  {{#if displayCommentInputBox}}
  <div class="commentInputBox">
    <header class="bottomBorder">
      {{#if currentUser}}
        <div class="title">{{_ "comment"}}</div>
      {{else}}
        <div class="title">{{_ "commentAnonymous"}}</div>
      {{/if}}
      <div id="finish" class="leftButton">{{_ "cancel"}}</div>
      <div id="submit" class="rightButton">{{_ "send"}}</div>
    </header>
    <form id="new-reply" name="new-reply" class="new-reply">
      <textarea name="comment" class="commentArea" placeholder="说点什么..." type="text" value="{{refcomment}}"></textarea>
      <div class="footer"><span class="change">{{_ "exchange"}}</span></div>
    </form>
  </div>
  {{/if}}
  {{#if withSectionMenu}}
      <div class="section-toolbar" id="{{_id}}" style='visibility: hidden;'>
          {{#if withSectionShare}}
              <a href="#" class='section-forward' action="section-forward"><i>{{_ "forwardSegment"}}</i></a>
          {{/if}}
          {{#if withPostTTS}}
              <a href="#" class='post-tts' action="post-tts"><i>{{_ "readLoudly"}}</i></a>
          {{/if}}
      </div>
  {{/if}}
  {{> userProfileBox}}
  </div>
  {{> shareReaderClub}}
</template>
<template name="shareReaderClub">
  <div class="shareReaderClubBackground"></div>
  <div class="shareReaderClub">
    <div class="reader-club-head">
      <h4 class="title">故事贴</h4>
      <div class="btnNo">取消</div>
    </div>
    <div class="contant">
      <img class="mini-main-image" src="{{mainImage}}" width='45' height='45' draggable="false" >
      <div class="mini-main-title">{{title}}</div>
    </div>
    {{#if has_share_hot_post}}
    <div class="btnYes share-hot-post">分享到读友圈<i class="fa fa-angle-right fa-fw"></i></div>
    {{/if}}
    {{#if has_share_follower}}
    <div class="btnYes share-fllower">分享给关注者<i class="fa fa-angle-right fa-fw"></i></div>
    {{/if}}
    <!--<div class="btnYes">分享到读友圈<i class="fa fa-angle-right fa-fw"></i></div>-->
  </div>
</template>

<template name="pCommentsList">
  <div class="pcommentsList" style="display:none;">
      <div class="pcomment">
        {{#if hasPcomments}}
         {{#each pcomments}}
          <div class="eachComment">
            <div class="bubble">
              <span class="personName">{{username}}:</span><br>
              <span class="personSay">{{content}}</span>
            </div>
            <span class="time round">{{time_diff createdAt}}</span>
          </div>
         {{/each}}
       {{else}}
         <div class="banner">{{_ "comeon"}}</div>
       {{/if}}
      </div>
      <div class="input-group">
        <input type="text" id="pcommitReport" autofocus="autofocus" class="form-control" maxlength="180" placeholder="评论" />
        <input type="submit" value="发表" id="pcommitReportBtn">
      </div>
  </div>
  <div class="alertBackground"></div>
</template>

<template name="pcommentInput">
  <div class="pcommentInput" style="display:none;">
      <div class="input-group">
        <input type="text" id="pcommitReport" autofocus="autofocus" class="form-control" maxlength="180" placeholder="评论" />
        <div id="pcommitReportBtn">{{_ "send"}}</div>
      </div>
  </div>
  <div class="alertBackground"></div>
</template>
