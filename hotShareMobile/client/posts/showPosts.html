<template name="showPosts">
  {{#if is_owner}}
    {{#if withPinImage}}
    <div class="post-pin-image"><div>pin图</div></div>
    <div class="pinImageProgress">
      <div class="bg">
        <div class="pinImageProgressTip" style="margin: 16px 0;text-align: center;font-size: 16px;">正在上传 </div>
        <div style="height: 8px; margin: 10px; position: relative; border: 1px solid #fff; border-radius: 4px;">
          <span class="pinProgress"></span>
        </div>
      </div>
    </div>
    {{/if}}
  <div class="post-theme-btn"><div>模板</div></div>
  {{/if}}
  <div class="post-theme-box-mask"></div>
  <div class="post-theme-box">
    <!-- <div class="btn-succ"><div><i class="fa fa-check"></i>完成</div></div> -->
    <ul>
      {{#if themeLoaded}}
        {{#if themeLoadFaild}}
        <div class="post-theme-loadfial">
          <h4>加载主题失败 <small>T_T</small></h4>
          <button class="try-theme-again"><i class="fa fa-refresh" aria-hidden="true"></i>重试</button>
        </div>
        {{else}}
        {{#each themes}}
          {{#if get_hover this}}
          <li class="hover" data-id="{{_id}}" data-name="{{name}}" data-style="{{style}}" style="background-image: url('{{theme_host}}{{preview}}')"></li>
          {{else}}
          <li data-id="{{_id}}" data-name="{{name}}" data-style="{{style}}" style="background-image: url('{{theme_host}}{{preview}}')"></li>
          {{/if}}
        {{/each}}
        {{/if}}
      {{else}}
        <div class="post-theme-loadfial">
          <h4 style="margin-top:50px;">Loading...</h4>
        </div>
      {{/if}}
    </ul>
  </div>
  
  <script src="http://qzonestyle.gtimg.cn/qzone/app/qzlike/qzopensl.js#jsdate=20111201" charset="utf-8"></script>
  {{> pcommentInput}}
  {{> pcommentInputPrompt}}
  {{#if isMynewpost}}
    {{> shareRoom}}
  {{/if}}
  <!--<div class="showBgColor post-theme one">-->
  <div class="showBgColor post-detail-page">
    <div class="showPostsBox">
    <div class="showPosts">
      <div id="blur_overlay" style="position: absolute; opacity: 0.5; z-index: -1; width:100%; background-color:white;">
          {{> spinner}}
      </div>
      <div class="post-head head">
        {{#if isMobile}}
          <div class="post-head-left leftButton back" id="showPostsBack"><i class="fa fa-angle-left fa-fw back"></i></div>
        {{else}}
          <div class="post-head-right rightButton" style="font-weight:bold; color: red;" onclick="window.open('http://cdn.tiegushi.com', '_system');">{{_ "clickMeToCreate"}}</div>
        {{/if}}
        <div class="post-user">
          <div class="post-user-content">
            <div class="post-user-help">
              <div class="post-user-left">
                {{#if isMobile}}
                  <img class="post-user-icon icon" src="{{ownerIcon}}" width='25' height='25'>
                {{/if}}
              </div>
              <div class="post-user-right">
                <div class="post-user-right-content">
                  <span class="post-user-name name">{{ownerName}}</span>
                  <div class="post-user-create createAt">{{time_diff_str createdAt}}</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        {{#if isMobile}}
          <div class="post-head-right rightDropMenu dropdown">
            {{#if isMyPost}}
              <button class="dropdown-toggle btn btn-flat" id="menu1" data-toggle="dropdown" style="padding-right: 5px;">{{_ "operate"}}</button>
            {{else}}
              <button class="dropdown-toggle btn btn-flat" id="menu1" data-toggle="dropdown" style="padding-right: 5px;">{{_ "share"}}</button>
            {{/if}}
            <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
              {{#if isMyPost}}
                <li role="presentation"><a id="unpublish" role="menuitem" tabindex="-1" ><i class="fa fa-file-o fa-fw"></i>{{_ "cancelPublish"}}</a></li>
                <li role="presentation"><a id="edit" role="menuitem" tabindex="-1" ><i class="fa fa-pencil fa-fw"></i>{{_ "edit"}}</a></li>
                <li role="presentation" class="divider"></li>
              {{/if}}
              <li role="presentation"><a id="WXSessionShare" role="menuitem" tabindex="-1" ><i class="fa fa-weixin fa-fw"></i>{{_ "shareWechatFriend"}}</a></li>
              <li role="presentation"><a id="WXTimelineShare" role="menuitem" tabindex="-1" ><i class="fa fa-weixin fa-fw"></i>{{_ "shareWechatFriendField"}}</a></li>
              {{#if shareToStoryGroup}}
                <li role="presentation"><a id="ShareStoryGroup" role="menuitem" tabindex="-1" ><i class="fa fa-weixin fa-fw"></i>{{_ "shareStoryGroup"}}</a></li>
              {{/if}}
              {{#if has_share_follower}}
                <li role="presentation"><a id="shareToFollower" role="menuitem" tabindex="-1" ><i class="fa fa-user-plus fa-fw"></i>分享给关注者</a></li>
              {{/if}}
              <li role="presentation"><a id="QQShare" role="menuitem" tabindex="-1" ><i class="fa fa-qq fa-fw"></i>{{_ "shareQQ"}}</a></li>
              <li role="presentation"><a id="QQZoneShare" role="menuitem" tabindex="-1" ><i class="fa fa-qq fa-fw"></i>{{_ "shareQQZone"}}</a></li>
              <li role="presentation"><a id="socialShare" role="menuitem" tabindex="-1" ><i class="fa fa-share-alt fa-fw"></i>{{_ "shareMore"}}</a></li>
            </ul>
          </div>
        {{/if}}
      </div>
      <div class="content">
          {{#if getAbstractSentence}}
              <div class="post_header">
                  <div class="post_abstract">
                      <div class="abstract_sentence"><span style="white-space: pre-wrap;word-break: break-word;">{{{getAbstractSentence}}}</span></div>
                      <div class="abstract_chapter">{{_ "fromNumOf"}}{{getAbstractSentenceIndex}}{{_ "segment"}}{{title}}{{#if addontitle}}：{{addontitle}}{{/if}}</div>
                  </div>
              </div>
          {{/if}}

          <div class="importing">故事贴中的图片正在处理中，完成后此消息会消失...</div>
        {{/if}}

        <div id="wrapper">
          <div class="mainImage" id="{{_id}}" style="height:{{getMainImageHeight}}px;">
            <img id="wx-img" class="scale item" src="{{mainImage}}" draggable="false" style="min-height: 100%;position:absolute;{{mainImageStyle}}" >
            <header>
              <h2 id="wx-title" class="title">{{title}}</h2>
              <h4 id="wx-con" class="addontitle">{{addontitle}}</h4>
            </header>
          </div>
        </div>
        <div class="contentList">
          {{#if mainText}}
            <div class="text" style="height: initial;">{{mainText}}</div>
          {{/if}}
        </div>
        {{#if pinImages}}

          <ul class="clearfix"> 
            {{#each pinImages.images}}
            <li style="{{pinImageStyle pinImages.images}}"><img class="pinImage" src="{{imgUrl}}" width="100%"/></li>
            {{/each}}
          </ul>
          <div class='inlineScoring'>
            {{#if pinImgselfClickedUp}}
            <i class="fa fa-thumbs-up pinthumbsUp" style="color:red;font-size: larger;">{{pinImglike}}&nbsp;&nbsp;</i>
            {{else}}
            <i class="fa fa-thumbs-o-up pinthumbsUp" style="font-size: small;">{{pinImglike}}&nbsp;&nbsp;</i>
            {{/if}} 
            {{#if pinImgselfClickedDown}}
            <i class="fa fa-thumbs-down pinthumbsDown" style="color:blue;font-size: small;">{{pinImgdislike}}&nbsp;&nbsp;</i>
            {{else}}
              <i class="fa fa-thumbs-o-down pinthumbsDown" style="font-size: small;">{{pinImgdislike}}&nbsp;&nbsp;</i>
            {{/if}} 
            <!--<i class="fa fa-commenting-o pcomments" style="font-size: larger; padding: 0 4px;"></i>-->
          </div>
        </div>
        {{/if}}
        {{#if isSimpleEditorPost}}
        <div class="simpleEditorPost">
          <div id="test">
              {{#if displayPostContent}}
                  {{#each getPub}}
                      {{>postItem}}
                  {{/each}}
              {{/if}}
          </div>
        </div>
        {{else}}
        <div class="gridster">
          <div id="test">
              {{#if displayPostContent}}
                  {{#each getPub}}
                      {{>postItem}}
                  {{/each}}
              {{/if}}
          </div>
        </div>
        {{/if}}

        {{> SubscribeAuthor}}
      </div>
    </div>
    {{#if haveUrl}}
    <div id="ViewOnWeb"><i class="fa fa-globe"></i>{{_ "readOriginalText"}}</div>
    {{/if}}
    {{#if isInSeries}}
    <div class="postSeries" id="{{postSeriesId}}">
      <div class="postSeriesImage"><img src="{{postSeriesImage}}" width="50" height="50"/></div>
      <div class="postSeriesIntro">
        <h4>本文来自：合辑·{{postSeriesTitle}}</h4>
      </div>
      <div class="postSeriesRight"><i class="fa fa-angle-right"></i></div>
    </div>
    {{/if}}
    {{#if browse}}
    <div class="recommendstory"  id="shareStoryBtn">
        <div class="description">{{browse}}人读过，分享您的故事给他们吧！</div>
    </div>
    {{/if}}
    <div class="authorInfos">
      {{#if authorReadPopularPosts}}

    </div>

    {{/if}}
    <!--<div class="showPostsLine"></div>-->

<template name="pCommentsList">

<template name="shareRoom">

<template name="recommendStory">
    <div class="recommendStory">
        <div class="head">
          <div class="leftButton" style="left: 0;margin: 0;">
            <i class="fa fa-angle-left fa-fw back" style="padding: 0;margin-top: 3px;width: auto;padding-left: 10px;"></i>
            <span class="back" style="font-size: 14px;color: #fff;bottom: 5px;">返回</span>
          </div>
        </div>

        <div class="fastImport">
            <div class="shareNewStory">分享新故事</div>
            <div class="input-group">
                <input type="text" id="importUrl" class="form-control" maxlength="180" placeholder="输入或粘贴一个链接" />
                <div id="importBtn">导入分享</div>
            </div>
        </div>
        <div class="showPostsLine"></div>
        <div class="storySource">
            <!--<div style="color: #166fff; font-size:16px;font-weight: bold;">或选择已发布的故事</div>-->
            <input type="radio" class="radio" name="where" value="x" id="publishedStories" checked/>
            <label for="publishedStories">我发布的故事</label>
            <input type="radio" class="radio" name="where" value="y" id="favoriteStories" style="margin-left: 16px;"/>
            <label for="favoriteStories">我收藏的故事</label>
            <ul class="storyLists" style="overflow-y: auto;">
              {{#each storyLists}}
              <li id="{{_id}}">
                <div class="imgPlaceHolder">
                  <img id="" class="lazy" src="{{mainImage}}" style="display: block; background-color: rgb(80, 63, 50);">
                </div>
                <div class="postContent">
                  <h2>{{title}}</h2>
                  <p>{{getFirstParagraph pub}}</p>
                </div>
              </li>
              {{/each}}
              {{#if isStoryListsLoadedAll}}
              {{else}}
                {{#if storyListsLoaded}}
                <div id="loadMore" style="text-align:center;">点击加载更多</div>
                {{else}}
                <div style="text-align:center;"><img src="/loading-2.gif" style="width: 32px; height:32px; display:inline-block;"/>加载中...</div>
                {{/if}}
              {{/if}}
            </ul>
        </div>
        <div class="importing-mask"></div>
        <div class="importing">
          <div class="img"><img src="http://data.tiegushi.com/res/defaultMainImage1.jpg" style="width:100%; border-radius:4px 4px 0 0;"/></div>
          <div class="remark" style="height:54px; line-height:52px;"><img src="/loading-2.gif" width="32" style="display: inline-block;"/> 正在导入，请稍候...</div>
        </div>
    </div>
</template>
