<template name="reportPost">
<div class="reportPost">
    <div class="head">
      <strong>举报</strong>
      <div class="leftButton back"><i class="fa fa-angle-left fa-fw"></i></div>
    </div>
    <div class="content">
      <div id="title">举报@{{postOwner}}的故事《{{postTitle}}》</div>
      <div><textarea id="reason" placeholder="添加举报理由" maxlength="150"></textarea></div>
      <div id="save">举报</div>
    </div>
</div>
</template>
