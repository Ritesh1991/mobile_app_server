<template name="showDraftPosts">
    <!--{{#if is_owner}}-->
    <div class="post-theme-btn"><div>模板</div></div>
    <!--{{/if}}-->
    <div class="post-theme-box-mask"></div>
    <div class="post-theme-box">
    <!-- <div class="btn-succ"><div><i class="fa fa-check"></i>完成</div></div> -->
    <ul>
      {{#if themeLoaded}}
        {{#if themeLoadFaild}}
        <div class="post-theme-loadfial">
          <h4>加载主题失败 <small>T_T</small></h4>
          <button class="try-theme-again"><i class="fa fa-refresh" aria-hidden="true"></i>重试</button>
        </div>
        {{else}}
        {{#each themes}}
          {{#if get_hover this}}
          <li class="hover" data-id="{{_id}}" data-name="{{name}}" data-style="{{style}}" style="background-image: url('{{theme_host}}{{preview}}')"></li>
          {{else}}
          <li data-id="{{_id}}" data-name="{{name}}" data-style="{{style}}" style="background-image: url('{{theme_host}}{{preview}}')"></li>
          {{/if}}
        {{/each}}
        {{/if}}
      {{else}}
        <div class="post-theme-loadfial">
          <h4 style="margin-top:50px;">Loading...</h4>
        </div>
      {{/if}}
    </ul>
  </div>
    <script src="http://qzonestyle.gtimg.cn/qzone/app/qzlike/qzopensl.js#jsdate=20111201" charset="utf-8"></script>
    <div class="showBgColor post-detail-page">
        <div class="showPostsBox">
            <div class="showPosts">
                <div id="blur_overlay" style="position: absolute; opacity: 0.5; z-index: -1; width:100%; background-color:white;">
                    {{> spinner}}
                </div>
                <div class="head">
                    {{#if isMobile}}
                    <div class="leftButton showDraftback"><i class="fa fa-angle-left fa-fw"></i></div>
                        <!-- <div class="pullright">
                            <div id="edit" class="secondRightButton" style="color: #00c4ff;margin-top:0px;">{{_ "edit"}}</div>
                            <div id="delete" class="rightButton" style="color: #00c4ff;margin-top:0px;">{{_ "delete"}}</div>
                        </div> -->
                    <div class="rightDropMenu dropdown">
                        <button class="dropdown-toggle btn btn-flat" id="menu1" data-toggle="dropdown" style="padding-right: 5px;">{{_ "operate"}}</button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                          <li role="presentation"><a id="publish" role="menuitem" tabindex="-1" data-toggle="modal" data-target="#chooseAssociatedUser" ><i class="fa fa-file-o fa-fw"></i>{{_ "publish"}}</a></li>
                          <li role="presentation"><a id="edit" role="menuitem" tabindex="-1" ><i class="fa fa-pencil fa-fw"></i>{{_ "edit"}}</a></li>
                          {{#if isToFullVer}}
                          <li role="presentation"><a id="editFull" role="menuitem" tabindex="-1" ><i class="fa fa-pencil fa-fw"></i>转换为经典模式编辑</a></li>
                          {{/if}}
                          <li role="presentation"><a id="delete" role="menuitem" tabindex="-1" ><i class="fa fa-trash fa-fw"></i>{{_ "delete"}}</a></li>
                        </ul>
                    </div>
                    {{/if}}
                </div>
                <div class="content">
                    {{#if getAbstractSentence}}
                        <div class="post_header">
                            <div class="post_abstract">
                                <div class="abstract_sentence"><span style="white-space: pre-wrap;">{{{getAbstractSentence}}}</span></div>
                                <div class="abstract_chapter">{{_ "fromNumOf"}}{{getAbstractSentenceIndex}}{{_ "segment"}}{{title}}{{#if addontitle}}：{{addontitle}}{{/if}}</div>
                            </div>
                        </div>
                    {{/if}}
                    {{#if showImporting}}
                        <div class="importing">故事贴中的图片正在处理中，完成后此消息会消失...</div>
                    {{/if}}
                    <div id="wrapper">
                        <div class="mainImage" id="{{_id}}" style="height:{{getMainImageHeight}}px;">
                            <img id="wx-img" class="scale item" src="{{getmainImage}}" draggable="false" style="min-height: 100%;position:absolute;{{mainImageStyle}}" >
                            <header>
                                <h2 id="title" class="title">{{title}}</h2>
                                <h4 id="wx-con" class="addontitle">{{addontitle}}</h4>
                            </header>
                        </div>
                    </div>
                    <div class="contentList">
                        {{#if mainText}}
                            <div class="text" style="height: initial;">{{mainText}}</div>
                        {{/if}}
                    </div>
                    {{#if isSimpleEditorPost}}
                    <div class="simpleEditorPost">
                    <div id="test">
                        {{#if displayPostContent}}
                            {{#each getPub}}
                                {{>postItem}}
                            {{/each}}
                        {{/if}}
                    </div>
                    </div>
                    {{else}}
                    <div class="gridster">
                        <div id="test">
                            {{#if displayPostContent}}
                                {{#each getPub}}
                                    {{>postItem}}
                                {{/each}}
                            {{/if}}
                        </div>
                    </div>
                    {{/if}}
                    
                </div>
            </div>
            {{#if haveUrl}}
                <div id="ViewOnWeb"><i class="fa fa-globe"></i>{{_ "readOriginalText"}}</div>
            {{/if}}
        </div>
        {{#if withSocialBar}}
            <div class="superChatIntroduce">
                <p>{{_ "noPrivacyExposed"}}</p>
            </div>
            {{> socialContent}}
        {{/if}}
    </div>
    {{> chooseAssociatedUser}}
</template>
