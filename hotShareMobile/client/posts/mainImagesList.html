<template name="mainImagesList">
  <div class="mainImagesList">
    <div class="head">
    <div class="leftButton mainImagesListback"><span style="bottom:auto; font-size:16px;">取消</span></div>
    <div class="rightButton mainImagesListImport"><span>导入</span></div>
    </div>
    <div class="content">
      <ul class="mainImageListUl">
        {{#each officialImages}}
        <li style="background-image:url('http://data.tiegushi.com/ocmainimages/mainimage{{num}}.jpg');">
          <input id="" uri="" class="mainImageListInput" type="checkbox" name="mainimage{{num}}.jpg" value="http://data.tiegushi.com/ocmainimages/mainimage{{num}}.jpg" />
        </li>
        {{/each}}
        {{#each images}}
        <li style="background-image:url('{{getImagePath imgUrl URI imageId}}');">
          <input id="{{imageId}}" uri="{{URI}}" class="mainImageListInput" type="checkbox" name="{{filename}}" value="{{imgUrl}}" />
        </li>
        {{/each}}
      </ul>
    </div>
    <div class="contentList">
    </div>
  </div>
</template>
