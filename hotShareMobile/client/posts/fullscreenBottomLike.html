<template name="bottomLike">
  <div class="bottomLike">
  	<div class="full_like">
                {{#if  isLiked}}
		      <img class="big_like" src="/img/b_like.png">
                {{else}}
                    <img class="big_like" src="/img/b_unlike.png">
                {{/if}}
  	</div>
  	<div class="count">
  		<p style="color: {{#if  isLiked}} #fa5b4f {{else}} white {{/if}}">{{allLikeCount}}</p>
  	</div>
  	<div class="like_count">
              {{#if  isLiked}}
  		  <img class="count_like" src="/img/like.png">
              {{else}}
                <img class="count_like" src="/img/likecount.png">
               {{/if}}
   	</div>
  </div>
</template>
