<template name="addPost">
  {{#if kgLink}}
  <div class="kgBox">
    <div class="addPost post-add-page head">
      <div class="leftButton kgcancle" style="color: #00c4ff;margin-top:0px;">{{_ "cancel"}}</div>
      <div class="pullright">
        <!-- <div id="kgsaveDraft" class="secondRightButton ripple-btn" style="color: #00c4ff;margin-top:0px;">{{_ "saveDraft"}}</div> -->
        {{#if hasAssocaitedUsers}}
          <div id="publish" class="rightButton" data-toggle="modal" data-target="#chooseAssociatedUser" onclick="resetModolPublishId()" style="font-weight:bold;color: #00c4ff;margin-top:0px;">{{_ "publish"}}</div>
          <script>
            function resetModolPublishId(){
              if($('#newbtnId').length > 0){
                obj = document.getElementById('newbtnId');
                obj.innerHTML = '发表';
                obj.id = 'modalPublish';
              }
            }
          </script>            
        {{else}}
          <div id="publish" class="rightButton" style="font-weight:bold;color: #00c4ff;margin-top:0px;">{{_ "publish"}}</div>
        {{/if}}
      </div>
    </div>
    <div class="content">
      <iframe height="100%" width="100%" src="{{kgUrl}}" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
  {{else}}
  <div class="post-theme-btn"><div>模板</div></div>
  <div class="post-theme-box-mask"></div>
  <div class="post-theme-box">
    <div class="btn-title"><div><i class="fa fa-photo"></i>封面图</div></div>
    <!-- <div class="btn-succ"><div><i class="fa fa-check"></i>完成</div></div> -->
    <ul>
      {{#each themes}}
        {{#if get_hover this}}
        <li class="hover" data-id="{{_id}}" data-name="{{name}}" data-style="{{style}}" style="background-image: url('{{theme_host}}{{preview}}')"></li>
        {{else}}
        <li data-id="{{_id}}" data-name="{{name}}" data-style="{{style}}" style="background-image: url('{{theme_host}}{{preview}}')"></li>
        {{/if}}
      {{/each}}
    </ul>
  </div>

  <div class="addPost post-add-page">
    <div id="show_hyperlink">
      <div class="head">
        <div class="leftButton" id="hyperlink_back"><i class="fa fa-angle-left fa-fw"></i></div>
            <div>添加链接</div>
      </div>
      <div class="hyperlink_content">
        <div class="hyperlink_input">
          <span>链接描述</span>
          <label><input id="hyperlink-text" type="text" placeholder="输入超链接文字描述"></label>
        </div>
        <div class="hyperlink_input">
          <span>链接地址</span>
          <label><input id="hyperlink-url" type="text" placeholder="输入超链接跳转网址"></label>
        </div>
        <div id="add_hyperlink_btn">
         添加 
        </div>
      </div>
    </div>
    <div id="blur_overlay" style="position: absolute; opacity: 0.8; z-index: 1; width:100%; background-color:white;"></div>
    <div id="blur_bottom" style="position: absolute; opacity: 0.8; z-index: 14; width:100%; background-color:white;"></div>
    <div id="blur_left" style="position: absolute; opacity: 0.8; z-index: 14;left:0; background-color:white;"></div>
    <div id="blur_right" style="position: absolute; opacity: 0.8; z-index: 14;right:0; background-color:white;"></div>
    <div class="head">
      {{#if mainImage}}
        {{#if isReviewMode '3'}}
            <div class="leftButton cancleCrop" style="color: #00c4ff;margin-top:0px;">{{_ "cancel"}}</div>
            <div>{{_ "inflateAndDeflate"}}</div>
            <div class="pullright">
              <div id="cropDone" class="rightButton" style="color: #00c4ff;margin-top:0px;">{{_ "OK"}}</div>
            </div>
        {{/if}}
        {{#if isReviewMode '2'}}
            <div class="leftButton back"><i class="fa fa-angle-left fa-fw"></i></div>
            <div class="pullright">
              <div id="publish" class="rightButton">{{_ "store"}}</div>
            </div>
        {{/if}}
        {{#if isReviewMode '1'}}
            <div class="leftButton back"><i class="fa fa-angle-left fa-fw"></i></div>
            <div class="pullright">
              <div id="edit" class="secondRightButton ripple-btn" style="color: #00c4ff;margin-top:0px;">{{_ "edit"}}</div>
              <div id="delete" class="rightButton" style="color: #00c4ff;margin-top:0px;">{{_ "delete"}}</div>
            </div>
        {{/if}}
        {{#if isReviewMode '0'}}
            <div class="leftButton cancle" style="color: #00c4ff;margin-top:0px;">{{_ "cancel"}}</div>
            <div class="pullright">
              <div id="saveDraft" class="secondRightButton ripple-btn" style="color: #00c4ff;margin-top:0px;">{{_ "saveDraft"}}</div>
              {{#if hasAssocaitedUsers}}
                <div id="publish" class="rightButton" data-toggle="modal" data-target="#chooseAssociatedUser" onclick="resetModolPublishId()" style="font-weight:bold;color: #00c4ff;margin-top:0px;">{{_ "publish"}}</div>
                <script>
                  function resetModolPublishId(){
                    if($('#newbtnId').length > 0){
                      obj = document.getElementById('newbtnId');
                      obj.innerHTML = '发表';
                      obj.id = 'modalPublish';
                    }
                  }
                </script>            
              {{else}}
                <div id="publish" class="rightButton" style="font-weight:bold;color: #00c4ff;margin-top:0px;">{{_ "publish"}}</div>
              {{/if}}
            </div>
        {{/if}}
      {{else}}
        <div class="leftButton cancle"><i class="fa fa-times"></i></div>
        <div>{{_ "plsAddImageAndText"}}</div>
      {{/if}}
    </div>
      <div id="add_posts_content" class="content">
          {{>addPostMainImage}}
          <div class="gridster">
              <!--<ul id="display" style="background-color:white !important;">-->
              <ul id="display" style="background-color:white;">
                  {{#if showContent}}
                      {{#each pub}}
                          {{>addPostItem}}
                      {{/each}}
                  {{/if}}
              </ul>
          </div>
      </div>
      <div id="ViewOnWeb" style="top: 40px;{{displayUrl}}"><i class="fa fa-globe"></i>{{_ "readOriginalText"}}</div>
      <div class="linkInputBox">
        <input type="text" class="form-control form-group-material-light-blue" id="linkToBeInserted">
        <button class="btn btn-material-light-blue btn-lg" id="pasteLink">{{_ "pasteLink"}}</button>
        <button class="btn btn-material-light-blue btn-lg" id="insertLink">{{_ "insertLink"}}</button>
      </div>
      <div id="linkOption-toolbar-options" style='visibility: hidden;'>
          <a href="#" id='del'><i class="fa fa-trash"></i></a>
      </div>
      <div id="mainImage-toolbar-options" style='visibility: hidden;'>
          <a href="#" id='mainImageToolBar'><i class="fa fa-picture-o"></i></a>
          <a href="#" id='modify'><i class="fa fa-pencil"></i></a>
          <a href="#" id='crop'><i class="fa fa-crop"></i></a>
      </div>
      <div id="image-toolbar-options" style='visibility: hidden;'>
        <a href="#" id='modify'><i class="fa fa-pencil"></i></a>
        <a href="#" id='crop'><i class="fa fa-crop"></i></a>
        <a href="#" id='del'><i class="fa fa-trash"></i></a>
        <a href="#" id='delEnd'><img src="/delete-all.png" /></a>
      </div>
      <div id="other-toolbar-options" style='visibility: hidden;'>
        <a href="#" id='del'><i class="fa fa-trash"></i></a>
        <a href="#" id='delEnd'><img src="/delete-all.png" /></a>
      </div>
      <div id="text-toolbar-options" style='visibility: hidden;'>
        <a href="#" id='modify'><i class="fa fa-pencil"></i></a>
        <a href="#" id='font'><i class="fa fa-font"></i></a>
        <a href="#" id='align'><i class="fa fa-align-left"></i></a>
        <a href="#" id='del'><i class="fa fa-trash"></i></a>
        <a href="#" id='delEnd'><img src="/delete-all.png" /></a>
      </div>
      <div id="text-align-toolbar-options" style='visibility: hidden;'>
        <a href="#" id='align-to-left'><i class="fa fa-align-left"></i></a>
        <a href="#" id='align-to-center'><i class="fa fa-align-center"></i></a>
        <a href="#" id='align-to-right'><i class="fa fa-align-right"></i></a>
      </div>
      <div id="text-font-toolbar-options" style='visibility: hidden;'>
        <a href="#" id='font-normal' style="font-family: Copernicus-Book, serif;font-size: 120%;font-style: normal;color:white;font-variant: normal;font-weight: normal;">{{_ "normal"}}</a>
        <a href="#" id='font-quota' style="font-family: MarkWeb-ExtraLight, sans-serif;font-style: normal;font-variant: normal;color:white;font-weight: normal;font-size:120%">{{_ "reference"}}</a>
      </div>
      <div class="importProgressBar" style="display:none">
          <div class="progressBarBg">
              <div class="progressBar">
                  <div class="progressBarIcon" style="left: calc({{progressBarWidth}}% - 10%);left: -webkit-calc({{progressBarWidth}}% - 10%);">{{progressBarWidth}}%</div>
                  <div class="progress progress-striped active">
                      <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                      </div>
                      <div class="btnDelayPublish">
                          <div style="text-align: center;"><button id="cancelImport" class="btn btn-material-light-blue">{{_ "interruptAndIgnore"}}</button></div>
                      </div>
                  </div>
                  <div style="text-align: center;color:black"><p>{{_ "tooBigAndWait"}}</p></div>
                  <div style="text-align: center;color:black"><p>{{_ "plsWait"}}</p></div>
              </div>
          </div>
      </div>
      <div class="importInformationBar" style="display:none; width:100%;">
          <div class="informationBarBg">
              <div class="informationBar">
                  <div class="information-content" style="text-align:center;font-size:16px;">{{_ "requestImportServer"}}</div>
                  <div class="btnDelayPublish" style="width:100%; position:absolute; bottom:20px;">
                      <div style="text-align: center;"><button id="cancelImport" class="btn btn-material-light-blue">{{_ "interruptAndIgnore"}}</button></div>
                  </div>
              </div>
          </div>
      </div>

      <div class="toEditingProgressBar" style="display:none">
          <div class="progressBarBg">
              <div class="progressBar">
                  <div class="progressBarIcon" style="left: calc({{percentage}}% - 10%);left: -webkit-calc({{percentage}}% - 10%);">{{percentage}}%</div>
                  <div class="progress progress-striped active">
                      <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="{{percentage}}" aria-valuemin="0" aria-valuemax="100" style="width:{{percentage}}%;">
                      </div>
                  </div>
                  <div style="text-align: center;color:black"><p>{{_ "total"}}<span class="total">{{numOfContent}}</span>{{_ "numOfContent"}}<span class="processed">{{numOfProcessed}}</span>{{_ "numOfProcessed"}}</p></div>
              </div>
          </div>
      </div>
    {{#if showPostFooter}}
        <div id="postFooter">
          <div id="addmore">
            <i class="fa fa-picture-o"></i>
          </div>
          <div id="takephoto">
            <i class="fa fa-camera"></i>
          </div>
          <div id="addText">
            <i class="fa fa-pencil-square-o"></i>
          </div>
          {{#if isIOS}}
            <div id="addAudio">
              <i class="fa fa-music"></i>
            </div>
          {{else}}
            <div id="addLink">
              <i class="fa fa-link"></i>
            </div>
          {{/if}}
            <!--<div id="addHyperlink">
              <i class="fa fa-link">添加链接</i>
            </div>-->
          <!--<div id="addVideo">
            <i class="fa fa-video-camera"></i>
          </div>-->
          <div id="addOther">
            <i class="fa fa-ellipsis-v"></i>
          </div>
          <div class="clear"></div>
        </div>
        <div class="addProgress" style="display:none">
          {{> progressBar}}
        </div>
    {{/if}}
  </div>
  {{> mainImagesList}}

  {{> chooseAssociatedUser}}
  {{/if}}
</template>

<template name="chooseAssociatedUser">
  <div class="modal fade" id="chooseAssociatedUser" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content" style="overflow-y: auto;">
        <div class="modal-header">
          <h4 class="modal-title">选择帐号</h4>
        </div>
        <div class="modal-body">
          <dl>
            <dt class="active" userId="{{currentUser._id}}"><img src="{{currentUser.profile.icon}}" alt="Avatar"><i class="fa fa-check-circle"></i></dt>
            <dd>
                {{#if currentUser.profile.fullname}}
                    {{currentUser.profile.fullname}}
                {{else}}
                    {{currentUser.username}}
                {{/if}}
            </dd>
          </dl>
          {{#each accountList}}
            <dl>
              <dt userId="{{toUserId}}" userIcon="{{toIcon}}" userName="{{toName}}"><img src="{{toIcon}}" alt="Avatar"><i class="fa fa-check-circle"></i></dt>
              <dd>
                  {{toName}}
              </dd>
            </dl>
          {{/each}}          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
          <button type="button" id="modalPublish" class="btn btn-primary">发表</button>
        </div>
      </div>
    </div>
  </div>
</template>
