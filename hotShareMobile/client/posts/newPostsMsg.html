<template name="newPostMsg">
  <div class="showBgColor">
    <div class="showPostsBox">
      <div class="showPosts">
        <div class="head">
          <div class="leftButton" style="left: 0;margin: 0; padding-right: 20px;">
            <i class="fa fa-angle-left fa-fw back" style="padding: 0;margin-top: 3px;width: auto;padding-left: 10px;"></i>
            <span class="back" style="font-size: 14px;color: grey;bottom: 5px;">返回</span>
          </div>
          <div>新消息</div>
          <!--<div class="rightButton pub-me-post" style="font-weight:bold; color: red; padding-left: 20px; margin-top: 0px;">清除</div>-->
        </div>

        <div class="new-posts-msg">
          <ul>
            {{#each msgs}}
            <li>
              <div class="icon"><img src="{{userIcon}}" /></div>
              <div class="msg">
                <div class="name">{{username}}</div>
                <div class="text">{{content}}</div>
                <div class="time"><i class="fa fa-clock-o" aria-hidden="true"></i>{{time_diff createdAt}}</div>
              </div>
              <div class="more"><i class="fa fa-angle-right" aria-hidden="true"></i></div>
            </li>
            {{/each}}
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>
