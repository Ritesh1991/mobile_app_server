<template name="commentBar">
  <div class="commentBar">
    <div class="commentBg"></div>
    <div class="content">
      <header class="bottomBorder">
        {{#if currentUser}}
          <div class="title">闲聊</div>
        {{else}}
          <div class="title">匿名闲聊</div>
        {{/if}}
        <div id="finish" class="leftButton">取消</div>
        <div id="submit" class="rightButton">发送</div>
      </header>
      <form id="new-reply" name="new-reply" class="new-reply">
      <textarea name="comment" id="comment" placeholder="说点什么..." type="text" value="{{refcomment}}" autofocus></textarea>
<!--
        {{#if currentUser}}
          <textarea name="comment" id="comment" placeholder="说点什么..." type="text" value="{{refcomment}}"></textarea>
        {{else}}
          <textarea name="comment" id="comment" placeholder="说点什么..." type="text" value="{{refcomment}}"></textarea>
        {{/if}}
-->
        <span class="change">换</span>
<!--        <span class="submit">发送</span>-->
      </form>
    </div>
<!--    <div class="bottomdirection"></div>-->
  </div>
</template>
<template name="commentContent">
  <div class="commentContent">
    
    <div class="content">
      <div class="commentHeader">
        <div class="commentHeaderLeft">&nbsp;</div>
        <div class="commentHeaderRight">最新评论</div>
      </div>
      <div class="box">
        <!--
        <div class='email bottomBorder boxTitle'>{{heart.length}}个人点赞<span><i class="fa fa-angle-right fa-fw"></i></span></div>
        <div class='changePasswd bottomBorder boxTitle'>{{retweet.length}}个人转发<span><i class="fa fa-angle-right fa-fw"></i></span></div>-->
        
        {{#each comment}}
          <div class="eachComment">
            <div class="bubble">
              <div class="bubbleTop">
                <div class="personAvatar"><img src="{{userIcon}}" width="30" height="30"></div>
                <div class="personName">{{username}}</div>
                <div class="time round">{{time_diff createdAt}}</div>
              </div>
              <div class="personSay">{{content}}</div>
            </div>
            
          </div>
        {{/each}}
      </div>
    </div>
<!--    <div class="bottomdirection"></div>-->
  </div>
</template>
