<template name="commentBar">
  <div class="commentBar">
    <div class="commentBg"></div>
    <div class="content">
      <header class="bottomBorder">
        {{#if currentUser}}
          <div class="title">{{_ "gossip"}}</div>
        {{else}}
          <div class="title">{{_ "gossipAnonymous"}}</div>
        {{/if}}
        <div id="finish" class="leftButton">{{_ "cancel"}}</div>
        <div id="submit" class="rightButton">{{_ "send"}}</div>
      </header>
      <form id="new-reply" name="new-reply" class="new-reply">
      <textarea name="comment" id="comment" placeholder="{{_ 'saySomething'}}" type="text" value="{{refcomment}}" autofocus></textarea>
<!--
        {{#if currentUser}}
          <textarea name="comment" id="comment" placeholder="说点什么..." type="text" value="{{refcomment}}"></textarea>
        {{else}}
          <textarea name="comment" id="comment" placeholder="说点什么..." type="text" value="{{refcomment}}"></textarea>
        {{/if}}
-->
        <span class="change">{{_ "exchange"}}</span>
<!--        <span class="submit">发送</span>-->
      </form>
    </div>
<!--    <div class="bottomdirection"></div>-->
  </div>
</template>
<template name="commentContent">
  {{#if hasComment}}
  <div class="showPostsLine"></div>
  <div class="commentContent">
    
    <div class="content">
      <div class="box">
        <!--
        <div class='email bottomBorder boxTitle'>{{heart.length}}个人点赞<span><i class="fa fa-angle-right fa-fw"></i></span></div>
        <div class='changePasswd bottomBorder boxTitle'>{{retweet.length}}个人转发<span><i class="fa fa-angle-right fa-fw"></i></span></div>-->
        
        {{#each comment}}
          <div class="eachComment">
            <div class="bubble">
              <span class="personName">{{username}}:</span><br>
              <span class="personSay">{{content}}</span>
            </div>
            <span class="time round">{{time_diff createdAt}}</span>
          </div>
        {{/each}}
      </div>
      <!--<div class="showPostsLine"></div>-->
    </div>
<!--    <div class="bottomdirection"></div>-->
  </div>
  {{/if}}
</template>
