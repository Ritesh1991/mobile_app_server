<template name="loadingPost">
  <div class="showPosts">
    <div class="head">
      {{#if isMobile}}
        <div class="leftButton back"><i class="fa fa-angle-left fa-fw"></i></div>
      {{/if}}
    </div>
    <div class="content">
      <div class="loading">
        {{>spinner}}
      </div>
    </div>
    <div class="contentList">
    </div>
  </div>
</template>

<template name="kgPost">
  <div class="showPosts">
    <div class="head">
      {{#if Meteor.isCordova}}
        <div class="leftButton back"><i class="fa fa-angle-left fa-fw"></i></div>
      {{/if}}
    </div>
    <div class="content">
      <div class="loading">
        <iframe height="100%" width="100%" src="{{fromUrl}}" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
    <div class="contentList">
    </div>
  </div>
</template>
