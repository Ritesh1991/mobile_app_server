<template name="home">
  <!-- {{#if isFirstLog}}
    {{> splashScreen}}
  {{else}} -->
  <div class="home">
    {{#if wasLogon}}
      <div class="head">
        <strong class="top-home-btn active">主页</strong>
        <strong class="top-series-btn">合辑</strong>
        <!-- <div id="follow" class="leftButton">
          <span class="fa fa-plus"></span><i class="fa fa-user"></i>
        </div> -->
        <div id="search" class="leftButton">
          <i class="fa fa-search" style="font-size: 21px;"></i>
        </div>
        <div class="rightDropMenu dropdown">
            <div class="rightButton dropdown-toggle" id="add-new-post" data-toggle="dropdown"><i class="fa fa-plus-circle"></i></div>
            <ul class="dropdown-menu" role="menu" aria-labelledby="add-new-post">
              <li role="presentation"><a id="album-select" role="menuitem" tabindex="-1" >{{_ "selectPicFromGallery"}}</a></li>
              <li role="presentation"><a id="web-import" role="menuitem" tabindex="-1" >{{_ "importFromPaster"}}</a></li>
              {{#if wait_import_count}}
              <li role="presentation"><a id="share-import" role="menuitem" tabindex="-1" >{{_ "importFromShareExtension"}}</a></li>
              {{/if}}
              <li role="presentation"><a id="photo-select" role="menuitem" tabindex="-1" >{{_ "takePicture"}}</a></li>
            </ul>
        </div>

        <!-- <div class="rightButton clickHelp"><i class="fa fa-question-circle fa-fw"></i></div> -->
      </div>
      <div class="content">
        {{> listPosts}}
      </div>
      {{> footer}}
    {{else}}
      {{#if isCordova}}
          {{> authOverlay}}
      {{else}}
          {{> webHome}}
      {{/if}}
    {{/if}}
  </div>
  <div class="app-rate">
    <div class="rate-content">
      <div class="head-icon"></div>
      <div class="closebtn"></div>
      <h3 class="title">给个评价呗！</h3>
      <div class="text">喜欢WorkAI么？来表达一下你的想法？</div>
      <h3 class="btn-rate1">吐槽一下</h3>
      <h3 class="btn-rate2">鼓励一下！</h3>
    </div>
  </div>
<!--  {{/if}} -->
</template>
