<template name="home">
  <div class="home">
  {{#if wasLogon}}
      <div class="head">
        <strong>故事贴</strong>
        <div id="follow" class="leftButton">
          <span class="fa fa-plus"></span><i class="fa fa-user"></i>
        </div>
      </div>
      <div class="content">
        {{> listPosts}}
      </div>
      {{> footer}}
  {{else}}
      {{#if isCordova}}
          {{> authOverlay}}
      {{else}}
          {{> webHome}}
      {{/if}}
  {{/if}}
  </div>
</template>
