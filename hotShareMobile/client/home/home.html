<template name="home">
  <div class="home">
  {{#unless currentUser}}
      {{#if isCordova}}
        {{> authOverlay}}
      {{else}}
        {{> webHome}}
      {{/if}}
  {{else}}
      <div class="head">
        <strong>故事贴</strong>
        <div id="follow" class="leftButton">
          <div class="add_follow"></div>
        </div>
      </div>
      <div class="content">
        {{> listPosts}}
      </div>
      {{> footer}}
  {{/unless}}
  </div>
</template>
