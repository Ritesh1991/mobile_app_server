<template name="home">
  {{#if isFirstLog}}
    {{> splashScreen}}
  {{else}}
  <div class="home">
    {{#if wasLogon}}
      {{#if isShareExtension}}
        {{> addPost}}
      {{else}}
        <div class="head">
          <strong>{{_ "gst"}}</strong>
          <div id="follow" class="leftButton">
            <span class="fa fa-plus"></span><i class="fa fa-user"></i>
          </div>
          <div class="rightButton clickHelp"><i class="fa fa-question-circle fa-fw"></i></div>
        </div>
        <div class="content">
          {{> listPosts}}
        </div>
        {{> footer}}
      {{/if}}
    {{else}}
      {{#if isCordova}}
          {{> authOverlay}}
      {{else}}
          {{> webHome}}
      {{/if}}
    {{/if}}
  </div>
 {{/if}}
</template>
