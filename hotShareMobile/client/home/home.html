<template name="home">
  {{#if isFirstLog}}
    {{> splashScreen}}
  {{else}}
  <div class="home">
    {{#if wasLogon}}
      <div class="head">
        <strong class="top-home-btn active">主页</strong>
        <strong class="top-series-btn">合辑</strong>
        <div id="follow" class="leftButton">
          <span class="fa fa-plus"></span><i class="fa fa-user"></i>
        </div>
        <div class="rightButton clickHelp"><i class="fa fa-question-circle fa-fw"></i></div>
      </div>
      {{#if withFollowTopic}}
      <div class="swiper-container">
        <span id="showFollowTopics" class="fa fa-plus"></span>
        <div class="swiper-wrapper topic-lists-wrapper">
          {{#if myfollow}}
          <div class="swiper-slide {{activeTopicClass myfollow}}" id="my-follow">我的关注</div>
          {{/if}}
          {{#each topiclist}}
          <div class="swiper-slide {{activeTopicClass _id}}" id="{{_id}}">{{text}}</div>
          {{/each}}
          <div class="swiper-slide" style="width: 40px"></div>
        </div>
      </div>
      {{/if}}
      <div class="content">
        {{#if withFollowTopic}}
          {{#if showMyfollowUserposts}}
            {{> listPosts}}
          {{else}}
            {{> topicFollowPosts}}
          {{/if}}
        {{else}}
          {{> listPosts}}
        {{/if}}
      </div>
      {{> footer}}
    {{else}}
      {{#if isCordova}}
          {{> authOverlay}}
      {{else}}
          {{> webHome}}
      {{/if}}
    {{/if}}
  </div>
  <div class="app-rate">
    <div class="rate-content">
      <div class="head-icon"></div>
      <div class="closebtn"></div>
      <h3 class="title">给个评价呗！</h3>
      <div class="text">喜欢故事贴么？来表达一下你的想法？</div>
      <h3 class="btn-rate1">吐槽一下</h3>
      <h3 class="btn-rate2">鼓励一下！</h3>
    </div>
  </div>
 {{/if}}
</template>
