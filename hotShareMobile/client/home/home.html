<template name="home">
  {{#if isFirstLog}}
    {{> splashScreen}}
  {{else}}
  <div class="home">
    {{#if wasLogon}}
      <div class="head" <!--style="z-index: 999999;"-->>
        <strong>训练群</strong>
        <!-- <div id="scanbarcode" class="rightButton" style="padding-top: 0px;">
          <img src="/scanbarcode.png" height="40" width="45" >
        </div> -->
        <div class="rightDropMenu dropdown">
            <div class="rightButton dropdown-toggle" id="add-more" data-toggle="dropdown">
              <img src="/add_more.png" height="30" >
            </div>
            <ul class="dropdown-menu" role="menu" aria-labelledby="add-more">
              <li role="presentation"><a id="createNewChatGroups" role="menuitem" tabindex="-1" ><i class="fa fa-comment add-more-drop-item"></i>创建AI训练群</a></li>
              <li role="presentation"><a id="addNewFriends" role="menuitem" tabindex="-1" ><span class="add-more-drop-item"><span class="fa fa-plus"></span><i class="fa fa-user"></i></span> 添加训练员</a></li>
              <li role="presentation"><a id="scanbarcode" role="menuitem" tabindex="-1" ><img class="add-more-drop-item" src="/scan_b.png" height="30" style="margin-left: -15px;">扫一扫</a></li>
              {{#if isAndroid}}
              <li role="presentation"><a id="scanimage" role="menuitem" tabindex="-1" ><img class="add-more-drop-item" src="/scan_b.png" height="30" style="margin-left: -15px;">扫图片</a></li>
              {{/if}}
            </ul>
        </div>
        <!-- <div id="follow" class="leftButton"><i class="fa fa-angle-left"></i></div> -->
      </div>
      <div class="content">
        {{> chatGroups}}
      </div>
      {{> footer}}
    {{else}}
      {{#if isCordova}}
          {{> authOverlay}}
      {{else}}
          {{> webHome}}
      {{/if}}
    {{/if}}
  </div>
  <div class="app-rate">
    <div class="rate-content">
      <div class="head-icon"></div>
      <div class="closebtn"></div>
      <h3 class="title">给个评价呗！</h3>
      <div class="text">喜欢点圈么？来表达一下你的想法？</div>
      <h3 class="btn-rate1">吐槽一下</h3>
      <h3 class="btn-rate2">鼓励一下！</h3>
    </div>
  </div>
 {{/if}}
</template>
