<template name="bell">
  <div class="bell">
    <div class="bellAlertBackground"></div>
    <div class="head">
      {{#if loading}}
        <img class="icon" src="/loading-2.gif" width='16' height='16'> <strong>{{_ "receiving"}}</strong>
      {{else}}
        <strong>{{_ "newInfo"}}</strong>
      {{/if}}
      <div id="follow" class="leftButton"><span class="fa fa-plus"></span><i class="fa fa-user"></i></div>
    </div>
    <div class="content">
      <div id="new-story" class="bell-line"><img class="before-title" src="/img/bellicon1.png" alt=""><span class="title">新故事</span>
      {{#if is_wait_read_count notReadCountNewposts}}
        {{#if limit_top_read_count notReadCountNewposts}}
        <div class="msg_count">99+</div>
        {{else}}
        <div class="msg_count">{{notReadCountNewposts}}</div>
        {{/if}}
      {{/if}}<i class="fa fa-angle-right after-title" aria-hidden="true"></i></div>
      <div id="up-and-pcomment" class="bell-line"><img class="before-title" src="/img/bellicon2.png" alt=""><span class="title">赞和评论</span>
      {{#if is_wait_read_count notReadCountPcomment}}
        {{#if limit_top_read_count notReadCountPcomment}}
        <div class="msg_count">99+</div>
        {{else}}
        <div class="msg_count">{{notReadCountPcomment}}</div>
        {{/if}}
      {{/if}}<i class="fa fa-angle-right after-title" aria-hidden="true"></i></div>
      <div id="personal-letter" class="bell-line last-bell-line"><img class="before-title" src="/img/bellicon3.png" alt=""><span class="title">站内信</span>
      {{#if is_wait_read_count notReadCountPersonalletter}}
        {{#if limit_top_read_count notReadCountPersonalletter}}
        <div class="msg_count">99+</div>
        {{else}}
        <div class="msg_count">{{notReadCountPersonalletter}}</div>
        {{/if}}
      {{/if}}<i class="fa fa-angle-right after-title" aria-hidden="true"></i></div>
    </div>
  </div>
  {{> footer}}
</template>
