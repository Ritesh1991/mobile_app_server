<template name="bell">
  <div class="bell">
    <div class="bellAlertBackground"></div>
    <div class="head">
      {{#if loading}}
        <img class="icon" src="/loading-2.gif" width='16' height='16'> <strong>{{_ "receiving"}}</strong>
      {{else}}
        <strong>{{_ "newInfo"}}</strong>
      {{/if}}
      <div id="follow" class="leftButton"><span class="fa fa-plus"></span><i class="fa fa-user"></i></div>
    </div>
    <div class="content">
      <div id="new-story" class="bell-line"><i class="fa fa-bookmark-o bebore-title" aria-hidden="true"></i><span class="title">新故事</span><i class="fa fa-angle-right after-title" aria-hidden="true"></i></div>
      <div id="up-and-pcomment" class="bell-line"><i class="fa fa-heart-o bebore-title" aria-hidden="true"></i><span class="title">赞和评论</span><i class="fa fa-angle-right after-title" aria-hidden="true"></i></div>
      <div id="personal-letter" class="bell-line last-bell-line"><i class="fa fa-envelope-o bebore-title" aria-hidden="true"></i><span class="title">私信</span><i class="fa fa-angle-right after-title" aria-hidden="true"></i></div>
    </div>
  </div>
  {{> footer}}
</template>
