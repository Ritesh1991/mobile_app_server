<template name="deviceDashboard">
<div class="deviceDashboard">
  <div class="head">
    {{#if isOut}}
    <strong style="width: 100%;">{{groupName}}(未签到)</strong>
    {{else}}
    <strong style="width: 100%;">{{groupName}}(已签到)</strong>
    {{/if}}
    <div class="leftButton back"><i class="fa fa-angle-left fa-fw"></i></div>
    <div class="rightButton" style="padding-top:0;"><i class="fa fa-exchange fa-fw" style="font-size:20px;"></i></div>
  </div>
  <div class="date-head">
      <p class="time">{{day_title}}</p>
      <ul class="navigation">
        {{#if has_day_before}}
        <li class="prevDay"><i class="fa fa-angle-left" aria-hidden="true"></i></li>
        {{/if}}
        {{#if has_day_after}}
        <li class="nextDay"><i class="fa fa-angle-right" aria-hidden="true"></i></li>
        {{/if}}
      </ul>
  </div>
  {{#if zeroLists}}
  <div style="font-size:16px;text-align:center;padding:50px;"><a style="color:rgb(0, 119, 255);" id="zeroLists">暂无考勤记录</a></div>
  {{else}}
  <div style="font-size:16px;text-align:right;padding-right:10px;"><a style="color:rgb(0, 119, 255);" id="goHint">识别错了？</a></div>
  {{#if isLoading}}
    <div class="loading"><img src="/loading.gif"/><p>加载中</p></div>
  {{else}}
  <ul class="lists">
    {{#if isOut}}
      {{#each unCkeckLists}}
      <li class="listsItem">
        <img src="{{url}}"/>
        <p>{{name}}</p>
      </li>
      {{/each}}
    {{else}}
      {{#each checkInLists}}
      <li class="listsItem popItem">
        <img src="{{getCheckInImage}}"/>
        <p>{{person_name}}</p>
        <span class="time">{{getTime}}</span>
      </li>
      {{/each}}
    {{/if}}
  </ul>
  {{/if}}
  {{/if}}
</div>

{{> deviceDashPoppage}}
{{#if showHint}}
{{>notice}}
{{/if}}
</template>

<template name="deviceDashPoppage">
<div class="deviceDashPoppage">
  <div class="dd-dialog">
    <div class="dd-header">
      <div class="icon"><img src="{{data.url}}" /></div>
      <h2 class="name">{{data.name}}</h2>
      <span class="close" id="closeDDPop"><i class="fa fa-close"></i></span>
    </div>
    <div class="dd-content">
      <p class="inCompanyTime">{{data.in_company_tlen}}</p>
      {{#if data.in_time}}
      <p>上班时间: {{data.in_time}}</p>
      {{/if}}
      {{#if data.out_time}}
      <p>最近活动时间: {{data.out_time}}</p>
      {{/if}}
    </div>
    <div class="dd-foot">
      <!-- <button id="{{data._id}}" class="resetWorkStatus" style="color: red;">删除</button> -->
      <button id="{{data._id}}" class="changeWorkStatus" style="color: #00c4ff;">更正</button>
    </div>
  </div>
</div>
</template>
