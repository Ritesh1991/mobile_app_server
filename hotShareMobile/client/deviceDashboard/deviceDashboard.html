<template name="deviceDashboard">
<div class="deviceDashboard">
  <div class="head">
    {{#if isOut}}
    <strong style="width: 100%;">{{groupName}}(未签到)</strong>
    {{else}}
    <strong style="width: 100%;">{{groupName}}(已签到)</strong>
    {{/if}}
    <div class="leftButton back"><i class="fa fa-angle-left fa-fw"></i></div>
    <div class="rightButton" style="padding-top:0;"><i class="fa fa-exchange fa-fw" style="font-size:20px;"></i></div>
  </div>
  <ul class="lists">
    {{#if isOut}}
      {{#each unCkeckLists}}
      <li class="listsItem">
        <img src="{{url}}"/>
        <p>{{name}}</p>
      </li>
      {{/each}}
    {{else}}
      {{#each checkInLists}}
      <li class="listsItem popItem">
        <img src="{{getCheckInImage}}"/>
        <p>{{person_name}}</p>
        <span class="time">{{getTime}}</span>
      </li>
      {{/each}}
    {{/if}}
  </ul>
</div>

{{> deviceDashPoppage}}
</template>

<template name="deviceDashPoppage">
<div class="deviceDashPoppage">
  <div class="dd-dialog">
    <div class="dd-header">
      <div class="icon"><img src="{{data.url}}" /></div>
      <h2 class="name">{{data.name}}</h2>
      <span class="close" id="closeDDPop"><i class="fa fa-close"></i></span>
    </div>
    <div class="dd-content">
      <p class="inCompanyTime">{{data.in_company_tlen}}</p>
      {{#if data.in_time}}
      <p>上班时间: {{data.in_time}}</p>
      {{/if}}
      {{#if data.out_time}}
      <p>下班时间: {{data.out_time}}</p>
      {{/if}}
    </div>
  </div>
</div>
</template>
