<template name="homePage">
<div class="homePage">
  <div class="head">
    <strong class="top-home-btn active">主页</strong>
    <div class="rightDropMenu dropdown">
      <div class="rightButton dropdown-toggle" id="add-more" data-toggle="dropdown">
        <img src="/add_more.png" height="30" >
      </div>
      <ul class="dropdown-menu" role="menu" aria-labelledby="add-more">
        <li role="presentation"><a id="joinTestChatGroups" role="menuitem" tabindex="-1" ><i class="fa fa-users add-more-drop-item"></i>加入公司</a></li>
        <li role="presentation"><a id="createNewChatGroups" role="menuitem" tabindex="-1" ><i class="fa fa-comment add-more-drop-item"></i>创建公司</a></li>
        <li role="presentation"><a id="scanbarcode" role="menuitem" tabindex="-1" ><img class="add-more-drop-item" src="/scan_b.png" height="30" style="margin-left: -15px;">扫一扫</a></li>
        {{#if isAndroid}}
        <li role="presentation"><a id="scanimage" role="menuitem" tabindex="-1" ><img class="add-more-drop-item" src="/scan_b.png" height="30" style="margin-left: -15px;">扫图片</a></li>
        {{/if}}
      </ul>
    </div>
  </div>
  <!--<ul class="companyLists">
    {{#each companys}}
    <li class="companyItem" style="{{onlyOneCompany}}">
      <div class="container">
        <div class="logo">
          <img src="/img/default-company-logo.png"/>

        <div class="in-out-status">
          <span class="in-status">{{getInCount}}人</span>

        </div>
      </div>
    </li>
    {{/each}}
  </ul>-->
  <div class="content" style="padding-top: 40px;">
  {{#each companys}}
  <ul class="companyUl">
    <li class="mainInfo goGroupProfile" id="{{_id}}">
      <div class="icon"><img src="/img/default-company-logo.png"/></div>
      <label>{{name}}</label>
      <div class="value"> 管理 <i class="fa fa-cog"></i></div>
    </li>
    <li class="goGroupPerson">
      <div class="icon"><img src="/group_users.png"/></div>
      <label>成员管理</label>
      <div class="value"><i class="fa fa-angle-right"></i></div>
    </li>
    <li class="viewWorkStatus">
      <div class="icon"><img src="/check_canlder.png"/></div>
      <label>签到信息</label>
      <div class="value">已签到 {{getInCount}}人 <i class="fa fa-angle-right"></i></div>
    </li>
  </ul>
  {{/each}}
  </div>
</div>
{{> footer}}
</template>
