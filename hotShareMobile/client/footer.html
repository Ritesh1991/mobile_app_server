<template name="footer">
  {{#if display_footer}}
    <div id="footer" class="navbar navbar-default navbar-fixed-bottom">
        <div class="btn-group btn-group-justified" style="margin:0">
            <div class="btn-group">
              <a id="home" class="foot-btn btn btn-default {{focus_style 'home'}}">
                <i class="fa fa-home" style="font-size: 26px;"></i>
                <div class="footerName">首页</div>
              </a>
            </div>
            <div class="btn-group">
              <a id="search" class="foot-btn btn btn-default {{focus_style 'search'}}">
                <i class="fa fa-search" style="font-size: 24px;"></i>
                <div class="footerName">探索</div>
              </a>
            </div>
            <div class="btn-group">
                <div id="add" class="foot-btn btn btn-default {{focus_style 'add'}}" style="background-color: #222;background-image:url('/addBtn.jpg');background-size: 100%;">
<!--                  <i class="fa fa-circle-o-notch" style="font-size: 30px; color:#FFF;padding-top: 10px;"></i>-->
                </div>
            </div>
            <div class="btn-group">
              <a id="bell" class="foot-btn btn btn-default {{focus_style 'bell'}}">
                <i class="fa fa-bell" style="font-size: 22px;"></i>
                <div class="footerName">消息</div>
                {{#if is_wait_read_count wait_read_count}}
                <div class="msg_count">{{wait_read_count}}</div>
                {{/if}}
              </a>
            </div>
            <div class="btn-group">
              <a id="user" class="foot-btn btn btn-default {{focus_style 'user'}}">
                <i class="fa fa-user" style="font-size: 24px;"></i>
                <div class="footerName">我</div>
              </a>
            </div>
        </div>
    </div>
  {{/if}}
</template>
