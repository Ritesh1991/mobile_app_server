<template name="footer">
  {{#if display_footer}}
    <div id="footer" class="navbar navbar-default navbar-fixed-bottom">
        <div class="btn-group btn-group-justified" style="margin:0">
            <div class="btn-group">
              <a id="home" class="foot-btn btn btn-default {{focus_style 'home'}}">
                <div class="footerName footerHome">首页</div>
              </a>
            </div>
            <div class="btn-group">
              <a id="search" class="foot-btn btn btn-default {{focus_style 'search'}}">
                <div class="footerName footerSearch">探索</div>
              </a>
            </div>
            <div class="btn-group">
                <div id="add" data-toggle="modal" data-target="#level2-popup-menu" class="foot-btn btn btn-default {{focus_style 'add'}}">
                  <div class="createPost"></div>
                </div>
            </div>
            <div class="btn-group">
              <a id="bell" class="foot-btn btn btn-default {{focus_style 'bell'}}">
                <div class="footerName footerMsg">消息</div>
                {{#if is_wait_read_count wait_read_count}}
                <div class="msg_count">{{wait_read_count}}</div>
                {{/if}}
              </a>
            </div>
            <div class="btn-group">
              <a id="user" class="foot-btn btn btn-default {{focus_style 'user'}}">
                <div class="footerName footerMe">我</div>
              </a>
            </div>
        </div>
    </div>
    <div id="level2-popup-menu" class="modal bottom" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <!--
                <div class="modal-header">
                    <h4 class="modal-title">Dialog</h4>
                </div>-->
                <button type="button" id="album-select" class="btn btn-default">从相册选取</button>
                <button type="button" id="web-import" class="btn btn-default">从网页导入</button>
                <button type="button" id="photo-select" class="btn btn-default">拍照</button>
            </div>
        </div>
    </div>
  {{/if}}
</template>
