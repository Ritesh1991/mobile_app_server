<template name="timeline">
  <div class="timeline">
    {{#if showDeviceStatusTip lists}}
      {{> deviceStatusTip}}
    {{/if}}
      <div class="head">
        <strong class="top-home-btn active">时间轴</strong>
        <!-- <div class="leftButton back">
          <i class="fa fa-angle-left fa-fw"></i>
        </div> -->
      </div>
      <div class="content">
      {{#if isLoading}}
      <div style="position:fixed; width:100%;text-align: center; margin-top:40%; color: black; font-size: 16px;">
        <img src="/loading.gif" width="24px" height="24px"/> 加载中...
      </div>
      {{else}}
      {{#if lists}}
      <div class="sub_head"><p>我的设备</p></div>
      {{#each lists}}
        <div id="{{group_id}}" class="line" style="height: 38px; text-align:left; padding-left:10px; color: #333333;font-weight: bold;">{{group_name}}</div>
        <ul class="set-up comFadeIn">
          {{#each devices}}
            {{#if uuid}}
            <li id="{{uuid}}" class="deviceItem" style="height:60px;padding:10px 0;">
              <table style="width:100%;height:100%;position:absolute;top: 0px;">
                <tr  style="width:100%;height:100%;">
                  <td style="width:37px;height:40px;">
                    <iframe src="/equipment_ico.svg" width="22" height="18" frameborder="0"></iframe>
                  </td>
                  <td>
                    <table style="width:100%;height:100%;position:absolute;top: 0px;border-bottom: 1px solid #f5f5f5;">
                      <tr style="width:100%;font-size:14px;color: #333333;font-weight: bold;">
                        <td>
                          {{#if name}}
                            <span>
                            {{name}}
                            </span>
                          {{else}}
                            <span>未知设备</span>
                            <iframe style="border: 0px;" src="/camera12.svg" width="30" height="30"></iframe>
                          {{/if}}</td>
                      </tr>
                      <tr style="width:100%;font-size: 12px;">
                        <td style="margin: 0px;">
                          {{#if deviceSupportOnlineOffline online}}
                            {{#if online}}
                              <span style="display: inline-block;color: #4eb1fe;">
                                [盒子在线] 
                              </span> 
                            {{else}}
                              <span style="display: inline-block;color: #a8a8a8;">
                                [盒子离线] 
                              </span>
                            {{/if}}
                            {{#if camera_run}}
                              <span style="display: inline-block;color: #4eb1fe;">
                                [摄像头在线]
                              </span>
                            {{else}}
                              <span style="display: inline-block;color: #a8a8a8;">
                                [摄像头离线]
                              </span>
                            {{/if}}
                          {{else}}
                            <span style="display: inline-block;color: #a8a8a8;">
                              [旧设备]
                            </span>
                          {{/if}}
                        </td>
                      </tr>
                    </table>
                  </td>
                  <td>
                      <div class="value" style="float:right; margin:10px;"><i class="fa fa-angle-right"></i></div>
                  </td>
                </tr>
              </table>
            </li>
            {{/if}}
          {{/each}}
        <li style="width:100%;height: 7px;padding: 0px; background-color:#f2f2f2;    position: absolute;left: 0;"></li>
      </ul>
      {{/each}}
      {{else}}
      <div style="text-align: center;margin-top: 100px;">未找到设备</div>
      {{/if}}
      {{/if}}
      </div>
  </div>
  {{> footer}}
</template>
