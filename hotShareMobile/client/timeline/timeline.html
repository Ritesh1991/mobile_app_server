<template name="timeline">
  <div class="timeline">
      <div class="head">
        <strong class="top-home-btn active">时间轴</strong>
        <!-- <div class="leftButton back">
          <i class="fa fa-angle-left fa-fw"></i>
        </div> -->
      </div>
      <div class="content">
      {{#if isLoading}}
      <div style="position:fixed; width:100%;text-align: center; margin-top:40%; color: black; font-size: 16px;">
        <img src="/loading.gif" width="24px" height="24px"/> 加载中...
      </div>
      {{else}}
      {{#if lists}}
      <div class="sub_head"><p>请选择要查看的设备</p></div>
      {{#each lists}}
        <div id="{{group_id}}" class="line" style="height: 20px; text-align:left; padding-left:10px; color:#555;">{{group_name}}</div>
        <ul class="set-up comFadeIn">
        {{#each devices}}
          {{#if uuid}}
          <li id="{{uuid}}" class="deviceItem" style="height:60px;padding:10px 0;">
              {{#if name}}
                <label style="margin-left:8px;">
                {{name}}
                </label>
              {{else}}
                <label style="margin-left:8px;">未知设备</label>
                <iframe style="border: 0px;" src="/camera12.svg" width="30" height="30"></iframe>
              {{/if}}
              <!-- 显示状态图标 -->
              <span style="display:inline-block; position: relative;left: 12rem;top: 0.5rem;">
                {{#if deviceSupportOnlineOffline online}}
                  {{#if online}}
                    <span style="display: inline-block;margin-left: 1.2rem;">
                      <iframe style="border: 0px;" src="/face_box_online.svg" width="24" height="17"></iframe>
                    </span> 
                  {{else}}
                    <span style="display: inline-block;margin-left: 1.2rem;">
                      <iframe style="border: 0px;" src="/face_box_offline.svg" width="24" height="17"></iframe>
                    </span>
                  {{/if}}
                  {{#if camera_run}}
                    <span style="display: inline-block;margin-left: 1.2rem;">
                      <iframe style="border: 0px;" src="/camera_online.svg" width="24" height="21"></iframe>
                    </span>
                  {{else}}
                    <span style="display: inline-block;margin-left: 1.2rem;">
                      <iframe style="border: 0px;" src="/camera_offline.svg" width="24" height="21"></iframe>
                    </span>
                  {{/if}}
                {{else}}
                  <span style="display: inline-block;margin-left: 1.2rem;">
                    <iframe style="border: 0px;" src="/what_offline.svg" width="25" height="25"></iframe>
                  </span>
                {{/if}}
                
              </span>
              <div class="value" style="float:right; margin:10px;">{{in_out}}<i class="fa fa-angle-right"></i></div>
          </li>
          {{/if}}
        {{/each}}
      </ul>
      {{/each}}
      {{else}}
      <div style="text-align: center;margin-top: 100px;">未找到设备</div>
      {{/if}}
      {{/if}}
      </div>
  </div>
  {{> footer}}
</template>
