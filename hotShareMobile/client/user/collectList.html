<template name="collectList">
<div class="collect-page">
  <div class="head">
    <div class="leftButton back"><i class="fa fa-angle-left fa-fw"></i></div>
    <strong>收藏</strong>
  </div>
  <div class="content">
    <ul class="collect-list">
      {{#each collectList}}
        {{> collectItem}}
      {{/each}}
    </ul>
  </div>
</div>
</template>

<template name="collectItem">
  <li class="swiperElem">
    <div class="item-content">
      {{#if isImage type}}
        {{#each images}}
          <img src="{{url}}">
        {{/each}}
      {{else}}
        {{{text}}}
      {{/if}}
    </div>
    <p class="item-summary">
      <span>{{name}}</span>
      <span>{{collectDate}}</span>
    </p>
    <div class="delBtn-wrap">
      <div class="delBtn">删除</div>
    </div>
  </li>

  <script>
  $(function() {
    console.log(touch);
    touch.live('.swiperElem', 'swipeleft swipeing', function(ev){
        var x = ev.x;
        if(x < -40){
          x = -100;
        } else {
          x = 0;
        }
        console.log($(ev.target))
        $(ev.target).parents('.swiperElem').animate({left: x+'px'},100);
      });
      
    touch.live('.swiperElem', 'swiperight swipeing', function(ev){
      $(ev.target).parents('.swiperElem').animate({left: '0px'},100);
    });
});
  </script>
</template>
