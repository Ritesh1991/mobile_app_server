<template name="groupsProfile">
    <div class="groupsProfile">
        {{> Template.dynamic template=whichOne}}
    </div>
</template>

<template name="groupInformation">
    <div class="groupInformation">
        <div class="head">
            <div id="groupsProfilePageback" class="leftButton back">
                <i class="fa fa-angle-left fa-fw"></i>
            </div>
            <strong>{{groupName}}</strong>
        </div>
        <div class="content">
            <div id="wrapper">
                {{> groupUsers}}
                <div class="line" style="height: 12px;"></div>
                {{#if withMutePushNotification}}
                    <div class="mutenotification">
                        <span class="label">消息免打扰</span>
                        <span class="right" style="margin-right: 18px;color: #a1a1a1;">
                            {{#if mutePushNotification}}
                            <i class="fa fa-toggle-on" aria-hidden="true" style="font-size:40px; color:#00c4ff"></i>
                            {{else}}
                            <i class="fa fa-toggle-off" aria-hidden="true" style="font-size:40px;"></i>
                            {{/if}}
                        </span>
                    </div>
                    <div class="line" style="height: 12px;"></div>
                {{/if}}
                <ul class="set-up comFadeIn" style="margin-top: 0px;margin-bottom: 10px;">
                    <li class="name">
                        <label>群聊名称</label>
                        <div class="value">{{groupName}}<i class="fa fa-angle-right"></i></div>
                    </li>
                    <!--{{#if hasBarCode}}-->
                    <li class="barcode">
                        <label>群二维码</label>
                        <div class="value">
                            <i class="fa fa-qrcode" style="font-size:28px; line-height: 28px; margin-top: -4px;"></i>
                            <i class="fa fa-angle-right" style="vertical-align: top;"></i>
                        </div>
                    </li>
                    <!--{{/if}}-->
                </ul>
                <!--<div class="disbaleNormalLabelMsg">
                    <div style="display: inline-block;">消息免打扰</div>
                    <div style="float: right;">
                        <input id="switchNormalLabelMsg" class="switch" type="checkbox" {{checkedIf rejectLabelMsg}}>
                    </div>
                </div>
                <div class="line" style="height: 12px;"></div>-->

                {{#if isGroup}}
                <div class="deleteAndExit">删除并退出</div>
                {{/if}}
            </div>
        </div>
    </div>
    <div class="popUpBox">
        {{> userProfileBox}}
    </div>
</template>
<template name="groupUsers">
    <div class="groupUsers">
        <div class="contentList">
            <ul style="padding: 0 0 10px 0;">
                {{#if isGroup}}
                    {{#each groupUsers}}
                    <li id="{{user_id}}" class="userItem" data-icon="{{user_icon}}" data-name="{{user_name}}">
                        <div class='box'>
                            <div class='boxcontent'>
                                <img class="usericon" src="{{user_icon}}">
                            </div>
                        </div>
                        <div class="userName">{{user_name}}</div>
                    </li>
                    {{/each}}
                {{else}}
                    <li id="{{chat_user_id}}" class="userItem" data-icon="{{chat_user_icon}}" data-name="{{chat_user_name}}">
                        <div class='box'>
                            <div class='boxcontent'>
                                <img class="usericon" src="{{chat_user_Icon}}">
                            </div>
                        </div>
                        <div class="userName">{{chat_user_Name}}</div>
                    </li>
                {{/if}}
                {{#if isMobile}}
                    <li >
                        <div class='box'>
                            <div class='boxcontent'>
                                <img id="addUserInGroup" src="/addUser.png">
                            </div>
                        </div>
                        <div class="userName" style="color: white">添加</div>
                    </li>
                {{/if}}
            </ul>
            {{#if moreResults}}
            <div id="showAllResults">
                <span class="showAllResults">查看全部成员</span>
            </div>
            {{/if}}
        </div>
    </div>
</template>


<template name="setGroupname">
    <div class="setGroupname comFadeIn">
        <div class="head" style="position: fixed;">
            <div class="title" style="position:relative;">
                <div class="left-btn">取消</div>
                <span class="Contacts">群聊名称</span>
                <div class="right-btn">保存</div>
            </div>
        </div>
    </div>
    <ul class="set-up comFadeIn" style="position: fixed; top:60px; left:0; right:0;">
        <li>
            <div class="input">
                <form class="setGroupname-form">
                    <input maxlength="10" class="text" type="text" id="text" placeholder="{{placeholderText}}" value="{{groupName}}" style="color: black;" />
                </form>
            </div>
        </li>
    </ul>
</template>

<template name="groupBarCode">
    <div class="groupBarCode comFadeIn">
        <div class="head" style="position: fixed;">
            <div class="title" style="position:relative;">
                <div id="groupBarCodePageback" class="leftButton back">
                    <i class="fa fa-angle-left fa-fw"></i>
                </div>
                <span>{{groupName}}二维码</span>
                <div class="rightDropMenu dropdown">
                    <div class="rightButton dropdown-toggle" id="btn-more" data-toggle="dropdown">
                      <!--<img src="/more.png" height="30" >-->
                      <i class="fa fa-ellipsis-h" style="height:40;line-height:40px; padding-top: 2px;"></i>
                    </div>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="btn-more">
                      <!-- <li role="presentation"><a id="addNewFriends" role="menuitem" tabindex="-1" ><span class="add-more-drop-item"><span class="fa fa-plus"></span><i class="fa fa-user"></i></span> 添加朋友</a></li> -->
                      <li role="presentation"><a id="savebarcode" role="menuitem" tabindex="-1" >保存二维码</a></li>
                      <!--<li role="presentation"><a id="scanbarcode" role="menuitem" tabindex="-1" >扫描二维码</a></li>-->
                    </ul>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="top" style="padding-top: 0px;">
                {{#if groupIcon}}
                <img class="icon" src="{{groupIcon}}">
                {{else}}
                <i class="fa fa-users" aria-hidden="true"></i>
                {{/if}}
                <h4>{{groupName}}</h4>
            </div>
            <div class="barcode">
                <img src="{{barcodeUrl}}">
            </div>
        </div>
    </div>
</template>
