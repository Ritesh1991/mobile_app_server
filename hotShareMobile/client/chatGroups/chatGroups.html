<template name="chatGroups">
  {{>connectionBanner}}
  <div class="chatGroups">
    <div id="wrapper">
      {{#if hasSysMessages}}
        <div id="sysBell" class="eachViewer">
          <img class="icon" src="/sysMessages.png">
          <span class="groupsName">系统消息</span>
          {{#if showRedSpot}}
            <div class="red_spot"></div>
          {{/if}}
        </div>
        <div class="line">
              <span></span>
        </div>
      {{/if}}
      <div class="contentList">
        {{#if loading}}
          <div>{{_ "isLoading"}}</div>
        {{/if}}
        {{#if loadError}}
            <div>{{_ "loadFailNotification"}}</div>
        {{/if}}
        {{#each msgSession}}
        <div id="{{_id}}" class="groupsItem" data-type='group' style="background-color:#fff;">
              {{#if group_icon}}
              <img class="icon" src="{{group_icon}}">
              {{else}}
              <i class="fa fa-users" aria-hidden="true"></i>
              {{/if}}
              <span class="groupsName">{{group_name}}</span>
              <!--<div class="newMessage">{{msg_count}}</div>-->
              <!-- {{#if showRedSpot}}
                <div class="red_spot"></div>
              {{/if}} -->
          </div>
          <div class="line">
              <span></span>
          </div>
        {{/each}}
        {{#each myChatGroups}}
          <div id="{{_id}}" class="groupsItem eachViewer" data-type="user">
              <img class="icon" src="{{followerIcon}}">
              <span class="groupsName">{{followerName}}</span>
              <div class="newMessage">{{count}}</div>
              <!-- {{#if showRedSpot}}
                <div class="red_spot"></div>
              {{/if}} -->
          </div>
          <div class="line">
              <span></span>
          </div>
        {{/each}}
        {{#if moreResults}}
        <div id="showMoreResults" style="margin-left: 25px;">
          <span class="loading">{{_ "loading"}}</span>
        </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>
