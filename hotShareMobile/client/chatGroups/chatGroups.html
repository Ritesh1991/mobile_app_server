<template name="chatGroups">
  {{>connectionBanner}}
  <div class="chatGroups">
    <div id="wrapper">
      {{#if hasSysMessages}}
        <div id="sysBell" class="eachViewer">
          <img class="icon" src="/sysMessages.png">
          <span class="groupsName">系统消息</span>
          {{#if showRedSpot}}
            <div class="red_spot"></div>
          {{/if}}
        </div>
        <div class="line">
              <span></span>
        </div>
      {{/if}}
      <div class="contentList">
        {{#if loading}}
          <div>{{_ "isLoading"}}</div>
        {{/if}}
        {{#if loadError}}
            <div>{{_ "loadFailNotification"}}</div>
        {{/if}}
        <ul id="msg-session">
          {{#each msgSession2}}
          <li>
            {{#if toUserIcon}}
            <img class="icon" src="{{toUserIcon}}" />
            {{else}}
            <i class="fa fa-users" aria-hidden="true"></i>
            {{/if}}
            <div class="name">{{toUserName}}</div>
            <div class="text">{{lastText}}</div>
            <div class="time">{{formatTime updateAt}}</div>
            {{#if hasCount count}}
            <div class="count">{{count}}</div>
            {{/if}}
          </li>
          {{/each}}
        </ul>
        {{#if moreResults}}
        <div id="showMoreResults" style="margin-left: 25px;">
          <span class="loading">{{_ "loading"}}</span>
        </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>
