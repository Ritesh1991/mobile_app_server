<template name="groupUserHide">
<div class="groupUserHide">
  <div class="head">
    <strong>报告栏成员管理</strong>
    <div class="leftButton back"><i class="fa fa-angle-left fa-fw"></i></div>
  </div>
  <div class="content" style="padding-top:50px;">
    <ul class="userHideLists">
      {{#with getReportConfig}}
          <li class="userHideItem">
            <img class="icon" src="/active_report.png" width="40" height="40">
            <div class="right-btn" style="background: #fff;"><input id="report_id" class="switch" style="margin-top:-6px;" type="checkbox" {{checkedIf isShow}}></div>
            <p class="userName">积极报告</p>
            {{#if getIsShow this}}
            {{/if}}
          </li>
      {{/with}}
      {{#with getStrangerConfig}}
          <li class="userHideItem">
            <img class="icon" src="/user_new.png" width="40" height="40">
            <div class="right-btn" style="background: #fff;"><input id="stranger_id" class="switch" style="margin-top:-6px;" type="checkbox" {{checkedIf isShow}}></div>
            <p class="userName">不熟悉的人</p>
            {{#if getIsShow this}}
            {{/if}}
          </li>
      {{/with}}
      <li class="userHideItem" style="background-color:#eee;height:15px;line-height:15px">
        <!-- <div class="cut-line"></div> -->
      </li>   
      {{#each lists}}
      {{#if person_name}}
      <li class="userHideItem">
        <img class="icon" src="{{icon}}" width="40" height="40">
        <div class="right-btn" style="background: #fff;"><input id="{{_id}}" class="switch" style="margin-top:-6px;" type="checkbox" {{checkedIf isShow}}></div>
        <!-- {{#if isHide}}
        <div id="{{_id}}" class="right-btn btnShow">显示</div>
        {{else}}
        <div id="{{_id}}" class="right-btn btnHide">隐藏</div>
        {{/if}} -->
        <p class="userName">{{person_name}}</p>
      </li>
      {{/if}}
      {{/each}}
      {{#if isLoading}}
      <div class="loading"><img src="/loading.gif" width="24" height="24"/> &nbsp;加载中</div>
      {{/if}}
    </ul>
  </div>

</div>
</template>
