<template name="groupInstallTest">
    <div class="groupInstallTest">
        <div class="head">
            <strong>部署评测</strong>
            <div class="leftButton back">
                <i class="fa fa-angle-left fa-fw"></i>
            </div>
            <div class="rightButton check">
                <i class="fa fa-ellipsis-h fa-fw" aria-hidden="true"></i>
            </div>
        </div>
        <div class="content" style="padding-top: 40px;">
            {{> score}}
        </div>
    </div>
    {{#with popupConfig}}
    {{> popup}}
    {{/with}}
    {{> _checkGroupDevice}}
</template>

<template name="popup">
    <div class="popup" style="{{isShow}}">
        <div class="pp-dialog">
            <div class="pp-header">
                <div class="close">
                    <i class="fa fa-close"></i>
                </div>
                <h3 class="title">{{head}}</h3>
            </div>
            <div class="pp-content">
                    {{{content}}}
            </div>
            <div class="pp-foot">
                <button id="operate" style="color: #00c4ff;">{{btn}}</button>
            </div>
        </div>
    </div>
</template>
<template name="score">
    <div class="score">
        <div class="gif-box" style="padding-top: 20px;">
            {{#if cancel}}
            <img src="/group_test.png" width="68.8%" height="auto" />
            {{else}}
                {{#if isSuccess}}
                <img src="/test_success.png" width="35.5%" height="auto" />
                {{else}}
                <img src="/test_fail.png" width="35.5%" height="auto" />
                {{/if}}
            {{/if}}
        </div>
        <div class="progress " style="width: 80%;height: 20px;margin-left: 10%;border-radius: 10px;">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                <!-- <span class="sr-only">0% 完成 progress-striped active</span> -->
            </div>
        </div>
        <div class="score-box">
            <label style="display: block">识别分数:&nbsp;&nbsp;&nbsp;{{label_score}}</label>
            {{#if cancel}}
            {{else}}
                {{#if testres 1}}
                <label style="color: #66FF66;">产品配置较好，可以正常使用</label>
                {{else}}
                <label style="color: rgb(228, 62, 62);">标注不够</label>
                <button id="goTimeLine">去标注</button>
                {{/if}}
            {{/if}}
        </div>
        <div class="score-box">
            <label style="display: block">角度分数:&nbsp;&nbsp;&nbsp;{{roate_score}}</label>
            {{#if cancel}}
            {{else}}
                {{#if testres 2}}
                <label style="color: #66FF66;">产品部署角度较好，可以正常使用</label>
                {{else}}
                <label style="color: rgb(228, 62, 62);">产品部署角度不好</label>
                <button id="goLink">查看文档</button>
                {{/if}}
            {{/if}}
        </div>
        {{#if showBtn}}
        <button id="restart">重新评测</button>
        {{/if}}
    </div>
</template>
