<template name="loginForm">
{{>connectionBanner}}
<div class="loginForm">
    <div class="signupHeader">
        <div id="btn_back" class="leftButton"><i class="fa fa-angle-left fa-fw"></i></div>
        <span>{{_ "logIn"}}</span>
    </div>
    <form  class="loginBody" id="login-form">
        <div class="input-group margin-bottom-sm">
            <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
            <input type="text" id="login-username" class="form-control" placeholder={{_ "userName"}} /><br />
        </div>
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
            <input type="password" id="login-password" class="form-control" placeholder={{_ "passWord"}} /><br />
        </div>
        <input type="submit" value={{_ "logIn"}} id="sub-login">
        <div class="forgetPassword">{{_ "forgotPassword"}}</div>
    </form>
</div>
</template>
<template name="recoveryForm">
<div class="recoveryForm">
    <div class="signupHeader">
        <div id="btn_back" class="leftButton"><i class="fa fa-angle-left fa-fw"></i></div>
        <span>{{_ "resetPassword"}}</span>
    </div>
    <form class="recoveryBody" id="recovery-form">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
            <input type="text" id="recovery-email" class="form-control" placeholder={{_ "emailAddress"}} /><br />
        </div>
        <input type="submit" value={{_ "confirm"}} id="sub-recovery">
    </form>
</div>
</template>
