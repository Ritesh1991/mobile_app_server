<template name="signupForm">
    {{>connectionBanner}}
<div class="signupForm">
    <div class="signupHeader">
        <div id="btn_back" class="leftButton"><i class="fa fa-angle-left fa-fw"></i></div>
        <span>{{_ "createAccount"}}</span>
    </div>
    <form  class="signupBody" id="signup-form">
        <div class="input-group margin-bottom-sm">
            <!--<span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>-->
            <input type="text" id="signup-username" class="form-control" placeholder={{_ "userName"}} value="{{names}}" maxlength="{{namesMaxLength}}"/>
            <p class="help-block" id="signup-username-help" style="position:absolute; color:#c7c7c7; right:10px;margin:0;font-size:12px; bottom:0; z-index:9">0/{{namesMaxLength}}</p><br />
        </div>
        <div class="input-group">
            <!--<span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>-->
            <input type="text" id="signup-email" class="form-control" placeholder={{_ "emailAddress"}} value="{{email}}"/><br />
        </div>
        <div class="input-group">
            <!--<span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>-->
            <input type="password" id="signup-password" class="form-control" placeholder={{_ "passWord"}}  value="{{pwd}}"/><br />
        </div>
        <div class="term_notice_block">
        	<div class="term_notice">{{_ "gstServiceSpec"}}</div>
        	<span>{{_ "signUpMeansWhat"}}</span>
        </div>
        <input type="submit" value={{_ "createAccount"}} id="sub-registered">
    </form>
<!--    <div class="deal">创建帐户即代表您同意<br>用户条款和隐私政策</div>-->
<div class="company">{{_ "kmxdkj"}}</div>
</div>
</template>
