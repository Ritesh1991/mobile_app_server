<template name="signupForm">
<div class="signupForm">
    <div class="signupHeader">
        <div id="btn_back" class="leftButton"><i class="fa fa-angle-left fa-fw"></i></div>
        <span>创建帐户</span>
    </div>
    <form  class="signupBody" id="signup-form">
        <div class="input-group margin-bottom-sm">
            <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
            <input type="text" id="signup-username" class="form-control" placeholder="用户名" /><br />
        </div>
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
            <input type="text" id="signup-email" class="form-control" placeholder="电子邮件" /><br />
        </div>
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
            <input type="password" id="signup-password" class="form-control" placeholder="密码" /><br />
        </div>
        <div><a href="/deal_page" class="term_notice">故事贴服务告知</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" id="deal_check" ><label for="deal_check">&nbsp;同意</label></div>
        <input type="submit" value="创建帐户" id="sub-registered">
    </form>
<!--    <div class="deal">创建帐户即代表您同意<br>用户条款和隐私政策</div>-->
</div>
</template>
