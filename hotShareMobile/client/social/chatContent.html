<template name="chatContent">
  <div class="chatContent">
    {{#each msgSession}}
      <div id="{{toUserId}}" class="eachChat">
        <img class="icon" src="{{toUserIcon}}" width="40" height="40">
        <span class="userName">{{toUserName}}</span>
        <span class="recentRecoveryTime">{{time_diff updateTime}}</span>
        <span class="chatPreview">{{text}}</span>
        {{#if isShowWaitRead waitRead}}
          <span class="waitRead">{{waitRead}}</span>
        {{/if}}
      </div>
      <div class="chatContentLine"></div>
    {{/each}}
