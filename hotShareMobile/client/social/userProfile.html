<template name="userProfile">
  <div class="wrapper">
    {{>swipe Swiper=Swiper}}
  </div>
</template>
<template name="userProfilePage1">
  <div class="userProfile userProfileMarginTop">
    <div class="head">
      <div class="leftButton back"><i class="fa fa-angle-left fa-fw"></i></div>
      {{#if profile.profile.fullname}}
        <div>{{profile.profile.fullname}}</div>
      {{else}}
        <div>{{profile.username}}</div>
      {{/if}}
    </div>
    <div class="userProfileTop">
        <img class="icon" src="{{profile.profile.icon}}" width='70' height='70'>
          <span class="userName">
          {{#if profile.profile.fullname}}
              {{profile.profile.fullname}}
          {{else}}
              {{profile.username}}
          {{/if}}
            {{#if isMale profile.profile.sex}}
              <img src="/male.png" width='20' height='20'>
            {{/if}}
            {{#if isFemale profile.profile.sex}}
              <img src="/female.png" width='20' height='20'>
            {{/if}}
          </span>
        <span class="location">{{location}}</span>
        <span class="desc">{{profile.profile.desc}}</span>
    </div>
    <div class="showPostsLine"></div>
    <div class="post">
      <span class="postLeft">{{_ "recentlyviewedstories"}}</span>
    </div>
      {{#if compareViewsCount 0}}
        <div class="grid" id="grid_01">
          <div class="grid-sizer"></div>
          {{#each viewLists}}
            {{#if postId}}
            <div class="grid-item">
              <div class="box"><img src="{{mainImage}}" /><div class="title">{{title}}</div></div>
            </div>
            {{/if}}
        {{/each}}
       </div>
      {{/if}}
      <!--{{#if compareViewsCount 0}}
        <div class="postImages swipe-control">
          <ul class="grid1">
            {{#each viewLists}}
              {{#if postId}}
                <li class="grid-item" id="{{postId}}">
                  <img class="postMainImage" src="{{mainImage}}" />
                  <h6 class="title" style="text-overflow:ellipsis; white-space:nowrap; overflow:hidden;">
                     {{title}}
                  </h6>
                </li>
              {{/if}}
          {{/each}}
          <li class="grid-item" id="{{postId}}">
            <img class="postMainImage" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/drizzle.jpg" />
            <h6 class="title" style="text-overflow:ellipsis; white-space:nowrap; overflow:hidden;">
                fssdfdsfsdf
            </h6>
          </li>
          <li class="grid-item" id="{{postId}}">
            <img class="postMainImage" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/cat-nose.jpg" />
            <h6 class="title" style="text-overflow:ellipsis; white-space:nowrap; overflow:hidden;">
                fssdfdsfsdf
            </h6>
          </li>
          </ul>
        </div>
      {{/if}}-->
    <div class="post">
      <span class="postLeft">{{_ "FavoriteStory"}}</span>
    </div>
    <!--<div class="postImages">
      <ul>-->
        <div class="grid" id="grid_02">
          <div class="grid-sizer"></div>
        {{#each favouriteList}}
          {{#if _id}}
            <div class="grid-item">
              <div class="box"><img src="{{mainImage}}" /><div class="title">{{title}}</div></div>
            </div>
          {{/if}}
      {{/each}}
      <!--</ul>-->
    </div>   
    <div class="showPostsLine"></div>
    {{#if showPostSuggestionToUser}}
      {{#if isSuggested}}
        <div class="no-swipe" id="suggestedCurrentPost">已推荐</div>
      {{else}}
        <div class="no-swipe" id="suggestCurrentPost">推荐本文</div>
      {{/if}}
    {{/if}}
    {{#if isFollowed}}
      {{#if withChat}}
        <div class="no-swipe" id="sendChatMessage">发消息</div>
      {{/if}}
    {{else}}
      {{#unless isMyself}}
        <div class="no-swipe" id="addToContactList">{{AddFriend}}</div>
      {{/unless}}
    {{/if}}
  </div>
</template>
