<template name="userProfile">
  <div class="wrapper">
    {{>swipe Swiper=Swiper}}
  </div>
</template>
<template name="userProfilePage1">
  <div class="userProfile userProfileMarginTop">
    <div class="head">
      <div class="leftButton back"><i class="fa fa-angle-left fa-fw"></i></div>
      {{#if profile.profile.fullname}}
        <div>{{profile.profile.fullname}}</div>
      {{else}}
        <div>{{profile.username}}</div>
      {{/if}}
    </div>
    <div class="userProfileTop">
        <div class="icon">
            <img src="{{profile.profile.icon}}" width='70' height='70'>
            <div class="userSex">
                {{#if isMale profile.profile.sex}}
                <img src="/male.png" width='20' height='20'>
                {{/if}}
                {{#if isFemale profile.profile.sex}}
                <img src="/female.png" width='20' height='20'>
                {{/if}}
            </div>
        </div>
          <span class="userName">
          {{#if profile.profile.fullname}}
              {{profile.profile.fullname}} [{{location}}]
          {{else}}
              {{profile.username}} [{{location}}]
          {{/if}}
            <!--{{#if isMale profile.profile.sex}}
              <img src="/male.png" width='20' height='20'>
            {{/if}}
            {{#if isFemale profile.profile.sex}}
              <img src="/female.png" width='20' height='20'>
            {{/if}}-->
          </span>
        <!--<span class="location">{{location}}</span>-->
        <!--<span class="desc">{{profile.profile.desc}}</span>-->
        {{#if isFollowedTheAuthor}}
        <div id="unFollowAuthor" class="followMe" style="border:none;"><i class="fa fa-check"></i>&nbsp;已关注</div>
        {{else}}
        <div id="followAuthor" class="followMe"><i class="fa fa-plus"></i>&nbsp;关注</div>
        {{/if}}
        <ul class="MyInfos">
            <dl>
                <dt>{{authorFollowedCount}}</dt>
                <dd>关注</dd>
            </dl>
            <dl style="border-left:1px solid #ddd; border-right:1px solid #ddd;">
                <dt>{{authorFollowerCount}}</dt>
                <dd>粉丝</dd>
            </dl>
            <dl>
                <dt>{{authorPostsCount}}</dt>
                <dd>文章</dd>
            </dl>
        </ul>
    </div>
    <div class="showPostsLine"></div>
    <div class="post">
      {{#if isAuthorPostsChannel}}
      <div id="authorPosts" class="postNav postNavCurr">故事</div>
      <div id="browserPosts" class="postNav">浏览</div>
      <div id="favoritePosts" class="postNav">喜欢</div>
      {{/if}}
      {{#if isBrowserPostsChannel}}
      <div id="authorPosts" class="postNav">故事</div>
      <div id="browserPosts" class="postNav postNavCurr">浏览</div>
      <div id="favoritePosts" class="postNav">喜欢</div>
      {{/if}}
      {{#if isFavoritePostsChannel}}
      <div id="authorPosts" class="postNav">故事</div>
      <div id="browserPosts" class="postNav">浏览</div>
      <div id="favoritePosts" class="postNav  postNavCurr">喜欢</div>
      {{/if}}
    </div>
    <!--<div class="post">
      <span class="postLeft">{{_ "recentlyviewedstories"}}</span>
    </div>-->
    {{#if isAuthorPostsChannel}}
    <div class="postImages swipe-control">
        <ul class="authorPostsLists">
            {{#each authorPosts}}
                {{#if _id}}
                    <li id="{{_id}}">
                    <div class="postMainImage" style="background-image:url({{mainImage}})"></div>
                    <h6 class="title" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">
                        {{title}}
                    </h6>
                    </li>
                {{/if}}
            {{/each}}
          </ul>
        </div>
    {{/if}}
    {{#if isBrowserPostsChannel}}
      {{#if compareViewsCount 0}}
        <div class="postImages swipe-control">
          <ul>
            {{#each viewLists}}
              {{#if postId}}
                <li id="{{postId}}">
                  <div class="postMainImage" style="background-image:url({{mainImage}})"></div>
                  <h6 class="title" style="text-overflow:ellipsis; white-space:nowrap; overflow:hidden;">
                     {{title}}
                  </h6>
                </li>
              {{/if}}
          {{/each}}
          </ul>
        </div>
        {{/if}}
      {{/if}}
      {{#if isFavoritePostsChannel}}
        {{>favoritePosts1}}
      {{/if}}
      <!--<div class="showPostsLine"></div>
      <div class="post">
          <span class="postLeft">{{_ "FavoriteStory"}}</span>
      </div>
      {{>favoritePosts1}}-->
  </div>
</template>

<template name="favoritePosts">
    <div class="favoritePosts">
        {{#if loading}}
            <div>{{_ "isLoading"}}</div>
        {{/if}}
        {{#if loadError}}
            <div>{{_ "FailToLoad"}}</div>
        {{/if}}
        {{#newLayoutContainer layoutId=onPostId src="favoritePosts" container=".favoritePosts"}}
            {{#each favoritePosts}}
                {{#newLayoutElement layoutId=onPostId displayId=_id src="favoritePosts" container=".favoritePosts"}}
                    <div class="img_placeholder">
                        <img class="mainImage" src="{{mainImage}}" />
                    </div>
                    <div class="pin_content">
                        <p class="title">{{title}}</p>
                        <p class="addontitle">{{addontitle}}</p>
                    </div>
                {{/newLayoutElement}}
            {{/each}}
        {{/newLayoutContainer}}
        {{#if isLoading}}
            <div class="loading-spinner">
                <div class='spinner-overlay'>
                    <div class='spinner center'>
                        <div class='spinner-blade'></div>
                        <div class='spinner-blade'></div>
                        <div class='spinner-blade'></div>
                        <div class='spinner-blade'></div>
                        <div class='spinner-blade'></div>
                        <div class='spinner-blade'></div>
                        <div class='spinner-blade'></div>
                        <div class='spinner-blade'></div>
                        <div class='spinner-blade'></div>
                        <div class='spinner-blade'></div>
                        <div class='spinner-blade'></div>
                        <div class='spinner-blade'></div>
                    </div>
                </div>
            </div>
        {{/if}}
    </div>
</template>
