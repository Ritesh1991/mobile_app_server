<template name="userProfile">
  <div class="userProfile">
    <div class="head">
      <div class="leftButton back"><i class="fa fa-angle-left fa-fw"></i></div>
      {{#if currentUser.profile.fullname}}
        <div>{{currentUser.profile.fullname}}</div>
      {{else}}
        <div>{{currentUser.username}}</div>
      {{/if}}
    </div>
    <div class="userProfileTop">
        <img class="icon" src="{{currentUser.profile.icon}}" width='70' height='70'>
        {{#if currentUser.profile.fullname}}
          <span class="userName">{{currentUser.profile.fullname}}
            <img src="/female.png" width='20' height='20'>
          </span>
        {{else}}
          <span class="userName">{{currentUser.username}}
            <img src="/female.png" width='20' height='20'>
          </span>
        {{/if}}
        <span class="desc">爱旅游，爱生活。</span>
    </div>
    <div class="showPostsLine"></div>
    <div>她的故事</div>
    <div>更多</div>
    <div class="follow">
    </div>
    <div class="showPostsLine"></div>
