<template name="discover">
  <div class="comFadeIn discover" style="position:absolute;top: 0px;">
    {{#if hasDiscover}}
      <!--朋友圈 start-->
      <div class="disTop">
        <div class="disBg"></div>
        <div class="disLeft">
          <p class="disname">朋友圈</p>
          <p class="disdesc">看过当前帖子的朋友，还看过...</p>
        </div>
      </div>
      {{>moments}}
      <!--朋友圈 end-->
    {{/if}}
  </div>
</template>
<template name="moments">
      <div class="moments">
            {{#if loading}}
                <div>正在加载中...</div>
            {{/if}}
            {{#if loadError}}
                <div>加载失败，请检查网络设置或稍后重试</div>
            {{/if}}
            <div id="wrapper">
            {{#each moments}}
                <div id="list">
                    <div class="icon">
                       <img src="{{userIcon}}" width="40" height="40"/>
                    </div>
                    <div class="user_name">
                      <h2>{{username}}&nbsp;<span>阅读了一个故事</span></h2>
                          <div class="readpost">
                          <dl>
                             <dt>
                                <img class="post_pic" src="{{mainImage}}" width="40" height="40"/>
                             </dt>
                             <dd>{{title}}&nbsp;&nbsp;{{addontitle}}</dd>
                          </dl>
                          </div>
                      <p>{{time_diff createdAt}}</p>
                    </div>
                    <div class="clear"></div>
                    </div>
            {{/each}}
            {{#if moreResults}}
            <div id="showMoreMomentsResults" style="margin-left: 25px;">
                <span class="loading">加载中...</span>
            </div>
            {{/if}}
            </div>
      </div>
</template>
