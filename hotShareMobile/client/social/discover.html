<template name="discover">
  <div class="comFadeIn discover">
    {{#if hasDiscover}}
      <!--朋友圈 start-->
      <div class="disTop">
        <div class="disBg"></div>
        <div class="disLeft">
          <p class="disname">朋友圈</p>
          {{#if NoMoments}}
              <p class="disdesc">看过当前帖子的朋友还没看过其他帖子，特意为您推荐以下帖子...</p>
          {{else}}
              <p class="disdesc">看过当前帖子的朋友，还看过...</p>
          {{/if}}
        </div>
      </div>
      {{>lpcomments}}
      {{>moments}}
      <!--朋友圈 end-->
    {{/if}}
  </div>
</template>
<template name="lpcomments">
    <div class="lpcomments">
        <div id="wrapper">
            {{#each lpcomments}}
                <div id="list">
                    <div class="icon">
                        <img src="{{ownerIcon}}" width="40" height="40"/>
                    </div>
                    <div class="user_name">
                        <h2>{{ownerName}}&nbsp;<span>也点评了此故事</span></h2>
                        <div class="readpost">
                            <dl>
                                <dt>
                                    <img class="post_pic" src="{{mainImage}}" width="40" height="40"/>
                                    <div class="red_spot"></div>
                                </dt>
                                <dd>{{postTitle}}  {{addontitle}}</dd>
                            </dl>
                        </div>
                        <p>{{time_diff createdAt}}</p>
                    </div>
                    <div class="clear"></div>
                </div>
            {{/each}}
        </div>
    </div>
</template>
<template name="moments">
      <div class="moments">
            {{#if loading}}
                <div>正在加载中...</div>
            {{/if}}
            {{#if loadError}}
                <div>加载失败，请检查网络设置或稍后重试</div>
            {{/if}}
            {{#masonryContainer columnWidth=getWidth gutter=0 id="pin_container" }}
                {{#if NoMoments}}
                    {{#each suggestPosts}}
                        {{#masonryElement "pin_container"}}
                            <div class="readPost" id="{{_id}}">
                                <img src="{{mainImage}}" />
                                <p>{{title}}</p>
                                <p>{{addontitle}}</p>
                                <p>{{ownerName}} 发布</p>
                            </div>
                        {{/masonryElement}}
                    {{/each}}
                {{else}}
                    {{#each moments}}
                        {{#masonryElement "pin_container"}}
                            <div class="readPost" id="{{readPostId}}">
                                <img src="{{mainImage}}" />
                                <p>{{title}}</p>
                                <p>{{addontitle}}</p>
                                <p>{{username}} 读过</p>
                            </div>
                        {{/masonryElement}}
                    {{/each}}
                {{/if}}
            {{/masonryContainer}}
            {{#if moreResults}}
                <div id="showMoreMomentsResults" style="margin-left: 25px;">
                    <span class="loading">加载中...</span>
                </div>
            {{/if}}
      </div>
</template>
