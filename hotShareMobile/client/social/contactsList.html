<template name="contactsList">
  <div class="contactsList">
    <div class="head">
        <div class="socialTitle">
          <span class="Contacts">联系人</span>
        </div>
    </div>
    <div id="addNewFriends" class="eachViewer">
      <img class="icon" src="/userPlus.png" width="30" height="30">
      <span class="userName">新的朋友</span>
    </div>
    <div class="chatContentLine"></div>
    <div id="" class="eachViewer messageGroup">
      <img class="icon" src="/usersChat.jpg" width="30" height="30">
      <span class="userName">群聊</span>
    </div>
    <!--
      <div class="chatContentLine"></div>
      <div id="" class="eachViewer">
        <img class="icon" src="/tagChat.jpg" width="30" height="30">
        <span class="userName">标签</span>
      </div>
      <div class="chatContentLine"></div>
      <div id="" class="eachViewer">
        <img class="icon" src="/officialChat.jpg" width="30" height="30">
        <span class="userName">公众号</span>
      </div>
    -->
    <div class="showPostsLine">添加新的朋友</div>
    {{> addNewFriends}}
    <div class="showPostsLine">看过本文的朋友</div>
    {{#each follower}}
      {{#if isViewer}}
        <div id="{{followerId}}" class="eachViewer userProfile">
          <!--列出浏览人-->
          <img class="icon" src="{{followerIcon}}" width="30" height="30">
          <span class="userName">{{followerName}}</span>
        </div>
        <div class="chatContentLine"></div>
      {{/if}}
    {{/each}}
    <div class="showPostsLine">朋友列表</div>
    {{#each follower}}
      {{#unless isViewer}}
        <div id="{{followerId}}" class="eachViewer userProfile">
          <!--列出浏览人-->
          <img class="icon" src="{{followerIcon}}" width="30" height="30">
          <span class="userName">{{followerName}}</span>
        </div>
        <div class="chatContentLine"></div>
      {{/unless}}
    {{/each}}
  </div>
</template>

<template name="addNewFriends">
  <div class="addNewFriends">
  {{#each viewer}}
    {{#unless isFollowed}}
    {{#unless isMyself}}
      <div id="{{userId}}" class="eachViewer newUserProfile">
        <!--列出浏览人-->
        <img class="icon" src="{{userIcon}}" width="30" height="30">
        <span class="userName">{{username}}</span>
          {{#if isFollowed}}
            <div id="{{userId}}" class="follow delFollow"><span class="fa fa-check"></span><i class="fa fa-user"></i></div>
          {{else}}
            <div id="{{userId}}" class="follow addFollow">
              <span class="fa fa-plus">
                {{#if is_meet_count meet_count}}
                <div class="meet_count">{{meet_count}}</div>
                {{/if}}
              </span>
              <i class="fa fa-user"></i>
            </div>
          {{/if}}
      </div>
      <div class="chatContentLine"></div>
    {{/unless}}
    {{/unless}}
  {{/each}}
  </div>
</template>
