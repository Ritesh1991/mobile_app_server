<template name="splashScreen">
	<div class="swiper-container">
	        <div class="swiper-wrapper">
						{{#if isIOS}}
							<div class="swiper-slide"><img src="/splashScreen/m1.jpg"/></div>
	            <div class="swiper-slide"><img src="/splashScreen/m2.jpg"/></div>
	            <div class="swiper-slide"><img src="/splashScreen/m3.jpg"/></div>
	            <div class="swiper-slide"><img src="/splashScreen/m4.jpg"/></div>
	            <div class="swiper-slide" id="lastImg"><img src="/splashScreen/m5.jpg"/></div>
	          {{else}}
							<div class="swiper-slide"><img src="/splashScreen/s1.jpg"/></div>
	            <div class="swiper-slide"><img src="/splashScreen/s2.jpg"/></div>
	            <div class="swiper-slide"><img src="/splashScreen/s3.jpg"/></div>
	            <div class="swiper-slide"><img src="/splashScreen/s4.jpg"/></div>
	            <div class="swiper-slide" id="lastImg"><img src="/splashScreen/s5.jpg"/></div>
	       		{{/if}}
					</div>
	        <div class="swiper-pagination"></div>
	</div>
</template>
