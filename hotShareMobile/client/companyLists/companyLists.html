<template name="companyLists">
  <div class="content">
    <div class="companyLists">
      {{#if isLoading}}
      <div class="companyLoading" style="position:fixed; width:100%;text-align: center; margin-top:40%; color: black; font-size: 16px;">
        <img src="/loading.gif" width="24px" height="24px"/> 加载中...
      </div>
      {{else}}
      {{#if companies}}
      <ul id="company-list">
        {{#each companies}}
        <li class="company-item">
          <div class="title">
            <div class="pull-right">
              <button type="button" class="weekly">周报</button>
              <button type="button" class="monthly active">月报</button>
            </div>
            <h2><img src="/img/default-company-logo.png" style="height:30px; margin:5px;">{{group_name}}</h2>
          </div>
          <div class="company-content" id="chart-{{_id}}">
            {{> companyItem}}
          </div>
        </li>
        {{/each}}
      </ul>
      {{else}}
      <div class="noBoundCompany">
        <p>您还没有加入任何公司!</p>
      </div>
      {{/if}}
      {{/if}}
    </div>
  </div>
</template>

<template name="companyItem">
  <div id="lineChart-{{group_id}}" style="height:100%; width:100%;">

  </div>
</template>
