<template name="editorInstrucations">
  <div class="head">
    <div class="leftButton back"><i class="fa fa-angle-left fa-fw"></i></div>
    <div class="title">写作教程{{editorModel}}</div>
  </div>
  <div class="container">
    <div class="editorInstrucations swiper-container">
      <div class="swiper-wrapper">
      {{#if isSimpleEditor}}
        {{#each simpleLists}}
          <div class="swiper-slide">
            <div>
              <h2>{{text}}</h2>
              <div class="imgContainer">
                <img src="{{imgUrl}}"/>
              </div>
            </div>
          </div>
        {{/each}}
      {{else}}
        {{#each fullLists}}
        <div class="swiper-slide">
          <div>
            <h2>{{text}}</h2>
            <div class="imgContainer">
              <img src="{{imgUrl}}"/>
            </div>
          </div>
        </div>
        {{/each}}
      {{/if}}
        <div class="swiper-slide">
          <div>
            <div class="imgContainer">
              <img class="tip-complete" src="/editor_help/e_help_done.png"/>
              <p>已完成全部步骤</p>
            </div>
            <div id="backToFirstStep">重新阅读</div>
          </div>
        </div>
      </div>
      <!-- 如果需要导航按钮 -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </div>
</template>
